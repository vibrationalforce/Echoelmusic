version: '3.8'

services:
  # ==========================================================================
  # API Server
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: echoelmusic/api:latest
    container_name: echoelmusic-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://echo:${DB_PASSWORD}@postgres:5432/echoelmusic
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=production
    volumes:
      - video_data:/app/data/videos
      - thumbnail_data:/app/data/thumbnails
      - cache_data:/app/data/cache
      - logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - echonet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ==========================================================================
  # GPU Worker (for heavy inference)
  # ==========================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: echoelmusic/worker:latest
    container_name: echoelmusic-worker
    restart: unless-stopped
    command: ["python3", "-m", "backend.videogen.worker"]
    environment:
      - DATABASE_URL=postgresql://echo:${DB_PASSWORD}@postgres:5432/echoelmusic
      - REDIS_URL=redis://redis:6379/0
      - CUDA_VISIBLE_DEVICES=0
      - MODEL_PATH=/models
    volumes:
      - video_data:/app/data/videos
      - model_cache:/models
      - cache_data:/app/data/cache
    depends_on:
      - redis
      - postgres
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - echonet

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: echoelmusic-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=echo
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=echoelmusic
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - echonet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U echo -d echoelmusic"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Redis Cache & Queue
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: echoelmusic-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - echonet
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Nginx Reverse Proxy
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: echoelmusic-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/ssl:/etc/nginx/ssl:ro
      - video_data:/app/data/videos:ro
    depends_on:
      - api
    networks:
      - echonet

  # ==========================================================================
  # Prometheus Monitoring
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: echoelmusic-prometheus
    restart: unless-stopped
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - echonet

  # ==========================================================================
  # Grafana Dashboards
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: echoelmusic-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deploy/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - echonet

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  postgres_data:
  redis_data:
  video_data:
  thumbnail_data:
  cache_data:
  model_cache:
  logs:
  prometheus_data:
  grafana_data:

# ==========================================================================
# Networks
# ==========================================================================
networks:
  echonet:
    driver: bridge
