version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: echoelmusic-db
    environment:
      POSTGRES_USER: echoelmusic
      POSTGRES_PASSWORD: echoelmusic_dev_password
      POSTGRES_DB: echoelmusic
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U echoelmusic"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: echoelmusic-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://echoelmusic:echoelmusic_dev_password@postgres:5432/echoelmusic
      JWT_SECRET: dev_secret_change_in_production
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    command: npm run dev

volumes:
  postgres_data:
