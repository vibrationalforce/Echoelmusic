apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoelmusic-api
  namespace: echoelmusic
  labels:
    app: echoelmusic
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: echoelmusic
      component: api
  template:
    metadata:
      labels:
        app: echoelmusic
        component: api
    spec:
      containers:
        - name: api
          image: ghcr.io/echoelmusic/api:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: echoelmusic-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: echoelmusic-secrets
                  key: redis-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: echoelmusic-secrets
                  key: jwt-secret
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: video-storage
              mountPath: /app/data/videos
      volumes:
        - name: video-storage
          persistentVolumeClaim:
            claimName: video-storage-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: echoelmusic-api
  namespace: echoelmusic
spec:
  selector:
    app: echoelmusic
    component: api
  ports:
    - port: 80
      targetPort: 8000
      name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: echoelmusic-api-hpa
  namespace: echoelmusic
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: echoelmusic-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
