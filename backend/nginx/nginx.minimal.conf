#
# Nginx Configuration - Minimal Production Setup
# Optimized for low-resource server (Hetzner CX11)
#

user nginx;
worker_processes 1;  # 1 CPU core
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;  # Enough for ~500 concurrent users
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;  # Hide nginx version

    # Compression (save bandwidth - important for free tier!)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting (protect from abuse)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
    limit_req_status 429;

    # Client body size limit
    client_max_body_size 100M;  # For project uploads

    # ================================
    # HTTP â†’ HTTPS Redirect
    # ================================
    server {
        listen 80;
        server_name api.echoelmusic.com;

        # Let's Encrypt validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # ================================
    # HTTPS Server
    # ================================
    server {
        listen 443 ssl http2;
        server_name api.echoelmusic.com;

        # SSL Certificate (Let's Encrypt)
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # SSL Configuration (A+ rating)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ================================
        # API Endpoints
        # ================================
        location /api {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://api:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ================================
        # Authentication (stricter limits)
        # ================================
        location /api/auth {
            # Strict rate limiting for auth
            limit_req zone=auth_limit burst=3 nodelay;

            proxy_pass http://api:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Longer timeouts for auth
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ================================
        # Webhooks (Stripe, etc.)
        # ================================
        location /webhooks {
            # No rate limit for webhooks
            proxy_pass http://api:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Longer body size for webhook payloads
            client_max_body_size 10M;
        }

        # ================================
        # Health Check
        # ================================
        location /health {
            proxy_pass http://api:3000;
            access_log off;  # Don't log health checks
        }

        # ================================
        # Analytics Dashboard (password protected)
        # ================================
        location /dashboard {
            auth_basic "Analytics Dashboard";
            auth_basic_user_file /etc/nginx/.htpasswd;

            proxy_pass http://api:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ================================
        # Static Assets (cache aggressively)
        # ================================
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://api:3000;
            proxy_cache_valid 200 1y;
            add_header Cache-Control "public, immutable";
            expires 1y;
        }

        # ================================
        # Deny access to sensitive files
        # ================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ \.(env|md|git|gitignore)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}

# ================================
# NOTES FOR MINIMAL SETUP
# ================================
#
# OPTIMIZATIONS FOR LOW-RESOURCE SERVER:
# - 1 worker process (1 CPU)
# - 1024 connections (enough for 500 users)
# - Aggressive gzip (save bandwidth = save money!)
# - Rate limiting (protect free tiers from abuse)
# - Static asset caching (reduce server load)
#
# SECURITY:
# - A+ SSL rating
# - Security headers
# - Rate limiting on auth endpoints
# - Hide server tokens
# - Deny access to sensitive files
#
