name: iOS Build and Deploy

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

env:
  XCODE_VERSION: '15.0'
  IOS_SCHEME: 'Echoelmusic'
  WORKSPACE: 'ios-app/Echoelmusic.xcworkspace'

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: Cache Swift Package Manager
      uses: actions/cache@v3
      with:
        path: |
          ~/Library/Developer/Xcode/DerivedData
          .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Install dependencies
      run: |
        cd ios-app
        pod install --repo-update || echo "No CocoaPods dependencies"

    - name: Build iOS App
      run: |
        xcodebuild clean build \
          -workspace ${{ env.WORKSPACE }} \
          -scheme ${{ env.IOS_SCHEME }} \
          -configuration Release \
          -sdk iphoneos \
          -destination 'generic/platform=iOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty

    - name: Run tests
      run: |
        xcodebuild test \
          -workspace ${{ env.WORKSPACE }} \
          -scheme ${{ env.IOS_SCHEME }} \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
          | xcpretty

    - name: Build archive
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
        APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
        # Create keychain
        security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
        security set-keychain-settings -t 3600 -u build.keychain

        # Import certificate
        echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
        security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
        security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain

        # Install provisioning profile
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

        # Build archive
        xcodebuild archive \
          -workspace ${{ env.WORKSPACE }} \
          -scheme ${{ env.IOS_SCHEME }} \
          -configuration Release \
          -archivePath build/Echoelmusic.xcarchive \
          | xcpretty

    - name: Export IPA
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        xcodebuild -exportArchive \
          -archivePath build/Echoelmusic.xcarchive \
          -exportPath build \
          -exportOptionsPlist ios-app/ExportOptions.plist \
          | xcpretty

    - name: Upload to TestFlight
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
        APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
      run: |
        echo "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode > AuthKey.p8

        xcrun altool --upload-app \
          -f build/Echoelmusic.ipa \
          -t ios \
          --apiKey "$APP_STORE_CONNECT_API_KEY_ID" \
          --apiIssuer "$APP_STORE_CONNECT_API_ISSUER_ID"

    - name: Upload artifact
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-artifact@v3
      with:
        name: Echoelmusic-iOS
        path: build/Echoelmusic.ipa
        retention-days: 30

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: build/Echoelmusic.ipa
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Cleanup keychain
      if: always()
      run: |
        security delete-keychain build.keychain || true
        rm -f certificate.p12 AuthKey.p8 || true

    - name: Send Slack notification
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'iOS Build ${{ job.status }}'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  analyze:
    name: Code Analysis
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: SwiftLint
      run: |
        brew install swiftlint
        swiftlint --strict --reporter github-actions-logging

    - name: SwiftFormat check
      run: |
        brew install swiftformat
        swiftformat --lint ios-app/
