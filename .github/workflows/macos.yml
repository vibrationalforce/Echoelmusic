name: macOS Build and Deploy

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  XCODE_VERSION: '15.0'
  MACOS_SCHEME: 'Echoelmusic-macOS'
  WORKSPACE: 'ios-app/Echoelmusic.xcworkspace'

jobs:
  build-macos:
    name: Build macOS App
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-macos-${{ hashFiles('**/Package.resolved') }}

    - name: Build macOS App
      run: |
        xcodebuild clean build \
          -workspace ${{ env.WORKSPACE }} \
          -scheme ${{ env.MACOS_SCHEME }} \
          -configuration Release \
          -sdk macosx \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          | xcpretty

    - name: Run tests
      run: |
        xcodebuild test \
          -workspace ${{ env.WORKSPACE }} \
          -scheme ${{ env.MACOS_SCHEME }} \
          -destination 'platform=macOS' \
          | xcpretty

    - name: Build and archive
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
        APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
        # Create keychain
        security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain

        # Import certificate
        echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
        security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
        security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain

        # Build archive
        xcodebuild archive \
          -workspace ${{ env.WORKSPACE }} \
          -scheme ${{ env.MACOS_SCHEME }} \
          -configuration Release \
          -archivePath build/Echoelmusic.xcarchive

        # Export app
        xcodebuild -exportArchive \
          -archivePath build/Echoelmusic.xcarchive \
          -exportPath build \
          -exportOptionsPlist ios-app/ExportOptions-macOS.plist

    - name: Notarize app
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        # Create DMG
        create-dmg \
          --volname "Echoelmusic" \
          --window-pos 200 120 \
          --window-size 800 400 \
          --icon-size 100 \
          --app-drop-link 600 185 \
          "build/Echoelmusic.dmg" \
          "build/Echoelmusic.app"

        # Notarize
        xcrun notarytool submit "build/Echoelmusic.dmg" \
          --apple-id "$APPLE_ID" \
          --password "$APPLE_ID_PASSWORD" \
          --team-id "$APPLE_TEAM_ID" \
          --wait

        # Staple
        xcrun stapler staple "build/Echoelmusic.dmg"

    - name: Upload to Mac App Store
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
        APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
      run: |
        echo "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode > AuthKey.p8

        xcrun altool --upload-app \
          -f build/Echoelmusic.pkg \
          -t macos \
          --apiKey "$APP_STORE_CONNECT_API_KEY_ID" \
          --apiIssuer "$APP_STORE_CONNECT_API_ISSUER_ID"

    - name: Upload to website CDN
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: eu-central-1
      run: |
        aws s3 cp build/Echoelmusic.dmg \
          s3://echoelmusic-downloads/macos/Echoelmusic-${GITHUB_REF#refs/tags/}.dmg \
          --acl public-read

    - name: Upload artifact
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-artifact@v3
      with:
        name: Echoelmusic-macOS
        path: |
          build/Echoelmusic.dmg
          build/Echoelmusic.pkg

    - name: Cleanup
      if: always()
      run: |
        security delete-keychain build.keychain || true
        rm -f certificate.p12 AuthKey.p8 || true
