# =============================================================================
# ECHOELMUSIC - AUTO-MERGE DOCS CHANGES
# =============================================================================
# Automatically creates and merges PRs for docs-only changes from claude/* branches
# This enables instant website updates without manual intervention
# =============================================================================

name: Auto-Merge Docs

on:
  push:
    branches:
      - 'claude/**'
    paths:
      - 'docs/**'
      - '!docs/webapp/**'  # Exclude webapp (needs review)

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: Auto-Merge Docs Changes
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if docs-only change
        id: check
        run: |
          echo "=============================================="
          echo "  CHECKING FOR DOCS-ONLY CHANGES"
          echo "=============================================="

          # Get changed files between this branch and main
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Check if all changes are in docs/
          NON_DOCS_CHANGES=$(echo "$CHANGED_FILES" | grep -v "^docs/" || true)

          if [ -z "$NON_DOCS_CHANGES" ]; then
            echo "docs_only=true" >> $GITHUB_OUTPUT
            echo ""
            echo "[OK] All changes are in docs/ - safe to auto-merge"
          else
            echo "docs_only=false" >> $GITHUB_OUTPUT
            echo ""
            echo "[INFO] Non-docs changes detected - manual review required:"
            echo "$NON_DOCS_CHANGES"
          fi

      - name: Create PR
        if: steps.check.outputs.docs_only == 'true'
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
          base: main
          title: "docs: Auto-update website content"
          body: |
            ## Automatic Website Update

            This PR was automatically created for docs-only changes.

            **Branch:** `${{ github.ref_name }}`
            **Triggered by:** Push to claude/* branch

            ### Changed Files
            ```
            ${{ steps.check.outputs.changed_files || 'docs/* files' }}
            ```

            This will be auto-merged to deploy changes to echoelmusic.com
          labels: |
            auto-merge
            docs
          draft: false

      - name: Enable Auto-Merge
        if: steps.check.outputs.docs_only == 'true' && steps.create-pr.outputs.pull-request-number
        run: |
          echo "Enabling auto-merge for PR #${{ steps.create-pr.outputs.pull-request-number }}"
          gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} \
            --auto \
            --squash \
            --subject "docs: Auto-update website content"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Direct Merge (if no PR needed)
        if: steps.check.outputs.docs_only == 'true' && !steps.create-pr.outputs.pull-request-number
        run: |
          echo "No new PR needed - attempting direct merge"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Merge to main
          git checkout main
          git merge ${{ github.ref_name }} --no-edit -m "docs: Auto-merge website updates from ${{ github.ref_name }}"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Auto-Merge Docs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Docs-only changes | ${{ steps.check.outputs.docs_only == 'true' && '✅ Yes' || '⚠️ No (manual review)' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PR Created | ${{ steps.create-pr.outputs.pull-request-number || 'N/A' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check.outputs.docs_only }}" == "true" ]; then
            echo "✅ Website changes will be deployed automatically!" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Manual review required for non-docs changes." >> $GITHUB_STEP_SUMMARY
          fi
