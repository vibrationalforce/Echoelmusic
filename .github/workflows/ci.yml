# =============================================================================
# ECHOELMUSIC CI/CD PIPELINE
# =============================================================================
# Comprehensive CI for code changes (push events only).
# For PR checks, use pr-check.yml workflow instead.
# This separation keeps PR checks fast while post-merge CI is thorough.
# =============================================================================

name: Echoelmusic CI/CD Pipeline

on:
  push:
    branches: [ develop, main, 'feature/**', 'claude/**' ]
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - 'Package.swift'
      - 'project.yml'
  # NOTE: PR checks are handled by pr-check.yml
  # This workflow runs on push (post-merge) for thorough testing
  workflow_dispatch:

env:
  XCODE_VERSION: '16.2'
  XCODEGEN_VERSION: '2.42.0'

jobs:
  # Job 1: Code Quality & Linting
  code-quality:
    name: Code Quality & Linting
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: Show Swift Version
      run: swift --version

    - name: Install SwiftLint
      run: |
        if ! command -v swiftlint &> /dev/null; then
          brew install swiftlint
        fi
        swiftlint version

    - name: SwiftLint (blocking)
      run: swiftlint lint --strict --reporter xcode

    - name: Swift Format Check
      run: |
        if command -v swift-format &> /dev/null; then
          swift-format lint --recursive Sources/ Tests/
        else
          echo "swift-format not installed, skipping"
        fi
      continue-on-error: true

    - name: Build Guard - Pattern Check
      run: |
        chmod +x scripts/build-guard.sh
        scripts/build-guard.sh --quick

    - name: Check for TODO/FIXME
      run: |
        echo "Checking for TODO/FIXME comments..."
        find Sources -name "*.swift" -exec grep -Hn "TODO\|FIXME" {} \; || echo "No TODOs found"
      continue-on-error: true

  # Job 2: Build & Test - iOS
  build-test-ios:
    name: Build & Test (iOS)
    runs-on: macos-14
    needs: code-quality

    strategy:
      fail-fast: false
      matrix:
        include:
          - destination: 'platform=iOS Simulator,OS=18.2,name=iPhone 16 Pro'
            name: 'iPhone 16 Pro'
          - destination: 'platform=iOS Simulator,OS=18.2,name=iPhone SE (3rd generation)'
            name: 'iPhone SE'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: Show Build Environment
      run: |
        xcodebuild -version
        swift --version
        xcrun simctl list devices available
        echo "Destination: ${{ matrix.destination }}"

    - name: Cache Swift Package Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.swiftpm
          .build
          ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-${{ hashFiles('Package.swift', 'Package.resolved') }}-${{ matrix.name }}
        restore-keys: |
          ${{ runner.os }}-spm-${{ hashFiles('Package.swift', 'Package.resolved') }}-
          ${{ runner.os }}-spm-

    - name: Setup XcodeGen
      uses: ./.github/actions/setup-xcodegen
      with:
        version: ${{ env.XCODEGEN_VERSION }}

    - name: Generate Xcode Project
      run: |
        # Set placeholder Team ID for simulator build (no actual signing needed)
        sed -i '' 's/DEVELOPMENT_TEAM: ""/DEVELOPMENT_TEAM: "XXXXXXXXXX"/' project.yml || true
        xcodegen generate --spec project.yml

    - name: Resolve Swift Package Dependencies
      run: |
        swift package resolve || true
        swift package show-dependencies || true

    - name: Build for Testing
      run: |
        set -o pipefail
        xcodebuild build-for-testing \
          -scheme Echoelmusic \
          -destination '${{ matrix.destination }}' \
          -configuration Debug \
          -enableCodeCoverage YES \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | tee build.log | xcpretty || cat build.log

    - name: Run Tests
      run: |
        set -o pipefail
        xcodebuild test-without-building \
          -scheme Echoelmusic \
          -destination '${{ matrix.destination }}' \
          -configuration Debug \
          -enableCodeCoverage YES \
          -resultBundlePath TestResults \
          2>&1 | tee test.log | xcpretty || cat test.log
      # NOTE: Test failures MUST fail the build - do not add continue-on-error

    - name: Generate Code Coverage
      if: success()
      run: |
        PROFDATA=$(find ~/Library/Developer/Xcode/DerivedData -name "*.profdata" 2>/dev/null | head -1)
        BINARY=$(find ~/Library/Developer/Xcode/DerivedData -name "Echoelmusic" -type f 2>/dev/null | head -1)
        if [ -n "$PROFDATA" ] && [ -n "$BINARY" ]; then
          xcrun llvm-cov export -format="lcov" -instr-profile="$PROFDATA" "$BINARY" > coverage.lcov
        else
          echo "Coverage files not found, skipping"
        fi
      continue-on-error: true

    - name: Upload Code Coverage
      if: success() && env.CODECOV_TOKEN != ''
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.lcov
        flags: ios
        name: ios-coverage-${{ matrix.name }}
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      continue-on-error: true

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-ios-${{ matrix.name }}
        path: TestResults

  # Job 3: Build & Test - macOS
  build-test-macos:
    name: Build & Test (macOS)
    runs-on: macos-14
    needs: code-quality

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: Cache Swift Package Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.swiftpm
          .build
          ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-macos-${{ hashFiles('Package.swift', 'Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-macos-
          ${{ runner.os }}-spm-

    - name: Setup XcodeGen
      uses: ./.github/actions/setup-xcodegen
      with:
        version: ${{ env.XCODEGEN_VERSION }}

    - name: Generate Xcode Project
      run: |
        # Set placeholder Team ID for simulator build (no actual signing needed)
        sed -i '' 's/DEVELOPMENT_TEAM: ""/DEVELOPMENT_TEAM: "XXXXXXXXXX"/' project.yml || true
        xcodegen generate --spec project.yml

    - name: Build for Testing (macOS)
      run: |
        set -o pipefail
        xcodebuild build-for-testing \
          -scheme Echoelmusic-macOS \
          -destination 'platform=macOS' \
          -configuration Debug \
          -enableCodeCoverage YES \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | tee build.log | xcpretty || cat build.log

    - name: Run Tests (macOS)
      run: |
        set -o pipefail
        xcodebuild test-without-building \
          -scheme Echoelmusic-macOS \
          -destination 'platform=macOS' \
          -configuration Debug \
          -enableCodeCoverage YES \
          2>&1 | tee test.log | xcpretty || cat test.log

  # Job 4: Build - watchOS
  build-watchos:
    name: Build (watchOS)
    runs-on: macos-14
    needs: code-quality

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: Setup XcodeGen
      uses: ./.github/actions/setup-xcodegen
      with:
        version: ${{ env.XCODEGEN_VERSION }}

    - name: Generate Xcode Project
      run: |
        sed -i '' 's/DEVELOPMENT_TEAM: ""/DEVELOPMENT_TEAM: "XXXXXXXXXX"/' project.yml || true
        xcodegen generate --spec project.yml

    - name: Build watchOS
      run: |
        set -o pipefail
        xcodebuild build \
          -scheme Echoelmusic-watchOS \
          -destination 'platform=watchOS Simulator,name=Apple Watch Series 9 (45mm)' \
          -configuration Debug \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | tee build.log | xcpretty || cat build.log

  # Job 5: Build - tvOS
  build-tvos:
    name: Build (tvOS)
    runs-on: macos-14
    needs: code-quality

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: Setup XcodeGen
      uses: ./.github/actions/setup-xcodegen
      with:
        version: ${{ env.XCODEGEN_VERSION }}

    - name: Generate Xcode Project
      run: |
        sed -i '' 's/DEVELOPMENT_TEAM: ""/DEVELOPMENT_TEAM: "XXXXXXXXXX"/' project.yml || true
        xcodegen generate --spec project.yml

    - name: Build tvOS
      run: |
        set -o pipefail
        xcodebuild build \
          -scheme Echoelmusic-tvOS \
          -destination 'platform=tvOS Simulator,name=Apple TV 4K (3rd generation)' \
          -configuration Debug \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | tee build.log | xcpretty || cat build.log

  # Job 6: Build - visionOS
  build-visionos:
    name: Build (visionOS)
    runs-on: macos-14
    needs: code-quality

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: Setup XcodeGen
      uses: ./.github/actions/setup-xcodegen
      with:
        version: ${{ env.XCODEGEN_VERSION }}

    - name: Generate Xcode Project
      run: |
        sed -i '' 's/DEVELOPMENT_TEAM: ""/DEVELOPMENT_TEAM: "XXXXXXXXXX"/' project.yml || true
        xcodegen generate --spec project.yml

    - name: Build visionOS
      run: |
        set -o pipefail
        xcodebuild build \
          -scheme Echoelmusic-visionOS \
          -destination 'platform=visionOS Simulator,name=Apple Vision Pro' \
          -configuration Debug \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | tee build.log | xcpretty || cat build.log

  # Job 7: Performance Tests
  performance-tests:
    name: Performance & Memory Tests
    runs-on: macos-14
    needs: [build-test-ios, build-test-macos, build-watchos, build-tvos, build-visionos]
    continue-on-error: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: Setup XcodeGen
      uses: ./.github/actions/setup-xcodegen
      with:
        version: ${{ env.XCODEGEN_VERSION }}

    - name: Generate Xcode Project
      run: |
        # Set placeholder Team ID for simulator build (no actual signing needed)
        sed -i '' 's/DEVELOPMENT_TEAM: ""/DEVELOPMENT_TEAM: "XXXXXXXXXX"/' project.yml || true
        xcodegen generate --spec project.yml

    - name: Run Performance Tests
      run: |
        xcodebuild test \
          -scheme Echoelmusic \
          -destination 'platform=iOS Simulator,OS=18.2,name=iPhone 16 Pro' \
          -only-testing:EchoelmusicTests/ComprehensiveTestSuite/testAdaptiveQualityAdjustment \
          -only-testing:EchoelmusicTests/ComprehensiveTestSuite/testMemoryOptimizationCaching \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | xcpretty || true
      continue-on-error: true

    - name: Memory Leak Detection
      run: |
        echo "üîç Checking for memory leaks..."
        xcodebuild test \
          -scheme Echoelmusic \
          -destination 'platform=iOS Simulator,OS=18.2,name=iPhone 16 Pro' \
          -enableAddressSanitizer YES \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | xcpretty || true
      continue-on-error: true

  # Job 5: Security Scan
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Security Scan
      run: |
        echo "üîí Running security scan..."
        # Check for common security issues
        find Sources -name "*.swift" -exec grep -Hn "TODO.*security\|FIXME.*security" {} \; || true
        # Check for hardcoded secrets
        grep -rn "password\s*=\s*[\"']" Sources --include='*.swift' 2>/dev/null | grep -v '//' | head -5 || true
        grep -rn "apiKey\s*=\s*[\"']" Sources --include='*.swift' 2>/dev/null | grep -v '//' | head -5 || true
        echo "‚úÖ Security scan completed"
      continue-on-error: true

  # Job 6: Build Archive (Release)
  build-archive:
    name: Build Archive (Release)
    runs-on: macos-14
    needs: [build-test-ios, build-test-macos]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: Cache Swift Package Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.swiftpm
          .build
          ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-archive-${{ hashFiles('Package.swift', 'Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-archive-
          ${{ runner.os }}-spm-

    - name: Setup XcodeGen
      uses: ./.github/actions/setup-xcodegen
      with:
        version: ${{ env.XCODEGEN_VERSION }}

    - name: Generate Xcode Project
      run: |
        # Set placeholder Team ID for archive build (actual team set via xcargs)
        sed -i '' 's/DEVELOPMENT_TEAM: ""/DEVELOPMENT_TEAM: "XXXXXXXXXX"/' project.yml || true
        xcodegen generate --spec project.yml

    - name: Build Release Archive
      run: |
        xcodebuild archive \
          -scheme Echoelmusic \
          -destination 'generic/platform=iOS' \
          -configuration Release \
          -archivePath ./build/Echoelmusic.xcarchive \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | xcpretty || true
      continue-on-error: true

    - name: Upload Archive
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: Echoelmusic-Archive
        path: build/Echoelmusic.xcarchive
        retention-days: 30

  # Job 7: Documentation Generation
  generate-docs:
    name: Generate Documentation
    runs-on: macos-14
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: Generate Swift Documentation
      run: |
        swift --version
        swift package generate-documentation --target Echoelmusic || echo "DocC generation skipped"
      continue-on-error: true

  # Job 8: Notification
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [build-test-ios, build-test-macos, performance-tests]
    if: always()

    steps:
    - name: Build Status Summary
      run: |
        echo "üìä Build Summary:"
        echo "iOS Tests: ${{ needs.build-test-ios.result }}"
        echo "macOS Tests: ${{ needs.build-test-macos.result }}"
        echo "Performance Tests: ${{ needs.performance-tests.result }}"

        # Check if any critical job failed (not just skipped)
        IOS_RESULT="${{ needs.build-test-ios.result }}"
        MACOS_RESULT="${{ needs.build-test-macos.result }}"

        if [ "$IOS_RESULT" == "failure" ] || [ "$MACOS_RESULT" == "failure" ]; then
          echo "‚ùå Some builds failed"
          # Don't exit 1 - this is just a notification
        elif [ "$IOS_RESULT" == "success" ] && [ "$MACOS_RESULT" == "success" ]; then
          echo "‚úÖ All builds passed!"
        else
          echo "‚ö†Ô∏è Some builds were skipped or had warnings"
        fi
