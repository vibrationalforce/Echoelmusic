name: Echoelmusic CI/CD Pipeline

on:
  push:
    branches: [ develop, 'feature/**' ]
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - 'Package.swift'
      - 'project.yml'
  workflow_dispatch:

env:
  XCODE_VERSION: '15.4'

jobs:
  # Job 1: Code Quality & Linting
  code-quality:
    name: Code Quality & Linting
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: Show Swift Version
      run: swift --version

    - name: Swift Format Check
      run: |
        if command -v swift-format &> /dev/null; then
          swift-format lint --recursive Sources/ Tests/ || true
        else
          echo "‚ö†Ô∏è  swift-format not installed, skipping"
        fi
      continue-on-error: true

    - name: SwiftLint
      run: |
        if command -v swiftlint &> /dev/null; then
          swiftlint --strict || true
        else
          echo "‚ö†Ô∏è  SwiftLint not installed, skipping"
        fi
      continue-on-error: true

    - name: Check for TODO/FIXME
      run: |
        echo "üîç Checking for TODO/FIXME comments..."
        find Sources -name "*.swift" -exec grep -Hn "TODO\|FIXME" {} \; || echo "No TODOs found"

  # Job 2: Build & Test - iOS
  build-test-ios:
    name: Build & Test (iOS)
    runs-on: macos-14
    needs: code-quality

    strategy:
      fail-fast: false
      matrix:
        include:
          - destination: 'platform=iOS Simulator,name=iPhone 15 Pro'
            name: 'iPhone 15 Pro'
          - destination: 'platform=iOS Simulator,name=iPhone SE (3rd generation)'
            name: 'iPhone SE'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: Show Build Environment
      run: |
        xcodebuild -version
        swift --version
        xcrun simctl list devices available
        echo "Destination: ${{ matrix.destination }}"

    - name: Cache Swift Package Dependencies
      uses: actions/cache@v4
      with:
        path: |
          .build
          ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Install XcodeGen
      run: brew install xcodegen

    - name: Generate Xcode Project
      run: xcodegen generate

    - name: Resolve Swift Package Dependencies
      run: |
        swift package resolve || true
        swift package show-dependencies || true

    - name: Build for Testing
      run: |
        set -o pipefail
        xcodebuild build-for-testing \
          -scheme Echoelmusic \
          -destination '${{ matrix.destination }}' \
          -configuration Debug \
          -enableCodeCoverage YES \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | tee build.log | xcpretty || cat build.log

    - name: Run Tests
      run: |
        set -o pipefail
        xcodebuild test-without-building \
          -scheme Echoelmusic \
          -destination '${{ matrix.destination }}' \
          -configuration Debug \
          -enableCodeCoverage YES \
          -resultBundlePath TestResults \
          2>&1 | tee test.log | xcpretty || cat test.log
      continue-on-error: true

    - name: Generate Code Coverage
      if: success()
      run: |
        PROFDATA=$(find ~/Library/Developer/Xcode/DerivedData -name "*.profdata" 2>/dev/null | head -1)
        BINARY=$(find ~/Library/Developer/Xcode/DerivedData -name "Echoelmusic" -type f 2>/dev/null | head -1)
        if [ -n "$PROFDATA" ] && [ -n "$BINARY" ]; then
          xcrun llvm-cov export -format="lcov" -instr-profile="$PROFDATA" "$BINARY" > coverage.lcov
        else
          echo "Coverage files not found, skipping"
        fi
      continue-on-error: true

    - name: Upload Code Coverage
      if: success()
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.lcov
        flags: ios
        name: ios-coverage-${{ matrix.name }}
      continue-on-error: true

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-ios-${{ matrix.name }}
        path: TestResults

  # Job 3: Build & Test - macOS
  build-test-macos:
    name: Build & Test (macOS)
    runs-on: macos-14
    needs: code-quality

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: Cache Swift Package Dependencies
      uses: actions/cache@v4
      with:
        path: |
          .build
          ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Install XcodeGen
      run: brew install xcodegen

    - name: Generate Xcode Project
      run: xcodegen generate

    - name: Build for Testing (macOS)
      run: |
        set -o pipefail
        xcodebuild build-for-testing \
          -scheme Echoelmusic \
          -destination 'platform=macOS' \
          -configuration Debug \
          -enableCodeCoverage YES \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | tee build.log | xcpretty || cat build.log

    - name: Run Tests (macOS)
      run: |
        set -o pipefail
        xcodebuild test-without-building \
          -scheme Echoelmusic \
          -destination 'platform=macOS' \
          -configuration Debug \
          -enableCodeCoverage YES \
          2>&1 | tee test.log | xcpretty || cat test.log
      continue-on-error: true

  # Job 4: Performance Tests
  performance-tests:
    name: Performance & Memory Tests
    runs-on: macos-14
    needs: [build-test-ios, build-test-macos]
    continue-on-error: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: Install XcodeGen
      run: brew install xcodegen

    - name: Generate Xcode Project
      run: xcodegen generate

    - name: Run Performance Tests
      run: |
        xcodebuild test \
          -scheme Echoelmusic \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
          -only-testing:EchoelmusicTests/ComprehensiveTestSuite/testAdaptiveQualityAdjustment \
          -only-testing:EchoelmusicTests/ComprehensiveTestSuite/testMemoryOptimizationCaching \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | xcpretty || true
      continue-on-error: true

    - name: Memory Leak Detection
      run: |
        echo "üîç Checking for memory leaks..."
        xcodebuild test \
          -scheme Echoelmusic \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
          -enableAddressSanitizer YES \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | xcpretty || true
      continue-on-error: true

  # Job 5: Security Scan
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Security Scan
      run: |
        echo "üîí Running security scan..."
        # Check for common security issues
        find Sources -name "*.swift" -exec grep -Hn "TODO.*security\|FIXME.*security" {} \; || true
        # Check for hardcoded secrets
        grep -rn "password\s*=\s*[\"']" Sources --include='*.swift' 2>/dev/null | grep -v '//' | head -5 || true
        grep -rn "apiKey\s*=\s*[\"']" Sources --include='*.swift' 2>/dev/null | grep -v '//' | head -5 || true
        echo "‚úÖ Security scan completed"
      continue-on-error: true

  # Job 6: Build Archive (Release)
  build-archive:
    name: Build Archive (Release)
    runs-on: macos-14
    needs: [build-test-ios, build-test-macos]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: Cache Swift Package Dependencies
      uses: actions/cache@v4
      with:
        path: |
          .build
          ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Install XcodeGen
      run: brew install xcodegen

    - name: Generate Xcode Project
      run: xcodegen generate

    - name: Build Release Archive
      run: |
        xcodebuild archive \
          -scheme Echoelmusic \
          -destination 'generic/platform=iOS' \
          -configuration Release \
          -archivePath ./build/Echoelmusic.xcarchive \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | xcpretty || true
      continue-on-error: true

    - name: Upload Archive
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: Echoelmusic-Archive
        path: build/Echoelmusic.xcarchive
        retention-days: 30

  # Job 7: Documentation Generation
  generate-docs:
    name: Generate Documentation
    runs-on: macos-14
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: Generate Swift Documentation
      run: |
        swift --version
        swift package generate-documentation --target Echoelmusic || echo "DocC generation skipped"
      continue-on-error: true

  # Job 8: Notification
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [build-test-ios, build-test-macos, performance-tests]
    if: always()

    steps:
    - name: Build Status Summary
      run: |
        echo "üìä Build Summary:"
        echo "iOS Tests: ${{ needs.build-test-ios.result }}"
        echo "macOS Tests: ${{ needs.build-test-macos.result }}"
        echo "Performance Tests: ${{ needs.performance-tests.result }}"

        # Check if any critical job failed (not just skipped)
        IOS_RESULT="${{ needs.build-test-ios.result }}"
        MACOS_RESULT="${{ needs.build-test-macos.result }}"

        if [ "$IOS_RESULT" == "failure" ] || [ "$MACOS_RESULT" == "failure" ]; then
          echo "‚ùå Some builds failed"
          # Don't exit 1 - this is just a notification
        elif [ "$IOS_RESULT" == "success" ] && [ "$MACOS_RESULT" == "success" ]; then
          echo "‚úÖ All builds passed!"
        else
          echo "‚ö†Ô∏è Some builds were skipped or had warnings"
        fi
