name: Echoelmusic CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**', 'claude/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DEVELOPER_DIR: /Applications/Xcode_15.2.app/Contents/Developer

jobs:
  # Job 1: Code Quality & Linting
  code-quality:
    name: Code Quality & Linting
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: "5.9"

    - name: Install Code Quality Tools
      run: |
        # Install swift-format and swiftlint if not present
        if ! command -v swift-format &> /dev/null; then
          brew install swift-format || echo "swift-format installation skipped"
        fi
        if ! command -v swiftlint &> /dev/null; then
          brew install swiftlint || echo "swiftlint installation skipped"
        fi

    - name: Swift Format Check
      run: |
        if command -v swift-format &> /dev/null; then
          echo "üîç Running Swift Format check..."
          swift-format lint --recursive Sources/ Tests/ || {
            echo "‚ùå Swift Format issues found. Please run 'swift-format format --recursive Sources/ Tests/' to fix."
            exit 1
          }
          echo "‚úÖ Swift Format check passed"
        else
          echo "‚ö†Ô∏è  swift-format not installed, skipping (non-blocking)"
        fi
      continue-on-error: false

    - name: SwiftLint
      run: |
        if command -v swiftlint &> /dev/null; then
          echo "üîç Running SwiftLint..."
          # Use warning mode for existing issues, error for new critical issues
          swiftlint lint --reporter github-actions-logging || {
            echo "‚ùå SwiftLint found issues. Please fix before merging."
            exit 1
          }
          echo "‚úÖ SwiftLint check passed"
        else
          echo "‚ö†Ô∏è  SwiftLint not installed, skipping (non-blocking)"
        fi
      continue-on-error: false

    - name: Check for TODO/FIXME
      run: |
        echo "üîç Checking for TODO/FIXME comments..."
        TODO_COUNT=$(find Sources -name "*.swift" -exec grep -l "TODO\|FIXME" {} \; | wc -l)
        echo "üìä Found $TODO_COUNT files with TODO/FIXME comments"
        find Sources -name "*.swift" -exec grep -Hn "TODO\|FIXME" {} \; || true
        # Report but don't fail - TODOs are acceptable during development
        echo "‚ÑπÔ∏è  TODO/FIXME comments are informational only"

    - name: Security Audit - Check for Sensitive Data
      run: |
        echo "üîí Checking for potential sensitive data..."
        # Check for potential API keys, passwords, tokens
        SENSITIVE=$(grep -rn --include="*.swift" -E "(password|secret|api_key|apikey|token|credential)" Sources/ | grep -v "// " | grep -v "TODO" | head -20 || true)
        if [ -n "$SENSITIVE" ]; then
          echo "‚ö†Ô∏è  Potential sensitive data patterns found (review manually):"
          echo "$SENSITIVE"
        else
          echo "‚úÖ No obvious sensitive data patterns found"
        fi

  # Job 2: Build & Test - iOS
  build-test-ios:
    name: Build & Test (iOS)
    runs-on: macos-14
    needs: code-quality

    strategy:
      matrix:
        destination:
          - 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2'
          - 'platform=iOS Simulator,name=iPhone SE (3rd generation),OS=17.2'
          - 'platform=iOS Simulator,name=iPad Pro (12.9-inch) (6th generation),OS=17.2'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app

    - name: Show Build Environment
      run: |
        xcodebuild -version
        swift --version
        echo "Destination: ${{ matrix.destination }}"

    - name: Cache Swift Package Dependencies
      uses: actions/cache@v3
      with:
        path: |
          .build
          ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Resolve Swift Package Dependencies
      run: |
        swift package resolve
        swift package show-dependencies

    - name: Build for Testing
      run: |
        xcodebuild build-for-testing \
          -scheme Echoelmusic \
          -destination '${{ matrix.destination }}' \
          -configuration Debug \
          -enableCodeCoverage YES \
          | xcpretty
      continue-on-error: false

    - name: Run Tests
      run: |
        xcodebuild test-without-building \
          -scheme Echoelmusic \
          -destination '${{ matrix.destination }}' \
          -configuration Debug \
          -enableCodeCoverage YES \
          -resultBundlePath TestResults \
          | xcpretty
      continue-on-error: false

    - name: Generate Code Coverage
      if: success()
      run: |
        xcrun llvm-cov export \
          -format="lcov" \
          -instr-profile=$(find . -name "*.profdata") \
          $(find . -name "Echoelmusic") \
          > coverage.lcov
      continue-on-error: true

    - name: Upload Code Coverage
      if: success()
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.lcov
        flags: ios
        name: ios-coverage
      continue-on-error: true

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-ios-${{ strategy.job-index }}
        path: TestResults

  # Job 3: Build & Test - macOS
  build-test-macos:
    name: Build & Test (macOS)
    runs-on: macos-14
    needs: code-quality

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app

    - name: Cache Swift Package Dependencies
      uses: actions/cache@v3
      with:
        path: |
          .build
          ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Build for Testing (macOS)
      run: |
        xcodebuild build-for-testing \
          -scheme Echoelmusic \
          -destination 'platform=macOS' \
          -configuration Debug \
          -enableCodeCoverage YES \
          | xcpretty

    - name: Run Tests (macOS)
      run: |
        xcodebuild test-without-building \
          -scheme Echoelmusic \
          -destination 'platform=macOS' \
          -configuration Debug \
          -enableCodeCoverage YES \
          | xcpretty

  # Job 4: Performance Tests
  performance-tests:
    name: Performance & Memory Tests
    runs-on: macos-14
    needs: [build-test-ios, build-test-macos]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app

    - name: Run Performance Tests
      run: |
        xcodebuild test \
          -scheme Echoelmusic \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
          -only-testing:EchoelmusicTests/ComprehensiveTestSuite/testAdaptiveQualityAdjustment \
          -only-testing:EchoelmusicTests/ComprehensiveTestSuite/testMemoryOptimizationCaching \
          | xcpretty
      continue-on-error: true

    - name: Memory Leak Detection
      run: |
        echo "üîç Checking for memory leaks..."
        xcodebuild test \
          -scheme Echoelmusic \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
          -enableAddressSanitizer YES \
          | xcpretty || true
      continue-on-error: true

  # Job 5: Legacy Device Compatibility
  legacy-device-tests:
    name: Legacy Device Compatibility
    runs-on: macos-14
    needs: code-quality

    strategy:
      matrix:
        device:
          - 'platform=iOS Simulator,name=iPhone SE (3rd generation),OS=17.2'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app

    - name: Test Legacy Device Support
      run: |
        xcodebuild test \
          -scheme Echoelmusic \
          -destination '${{ matrix.device }}' \
          -only-testing:EchoelmusicTests/ComprehensiveTestSuite/testLegacyDeviceDetection \
          | xcpretty

  # Job 6: Security Scan
  security-scan:
    name: Security Vulnerability Scan
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Security Scan
      run: |
        echo "üîí Running security scan..."
        # Check for common security issues
        find Sources -name "*.swift" -exec grep -Hn "TODO.*security\|FIXME.*security" {} \; || true
        echo "‚úÖ Security scan completed"
      continue-on-error: true

  # Job 7: Build Archive (Release)
  build-archive:
    name: Build Archive (Release)
    runs-on: macos-14
    needs: [build-test-ios, build-test-macos]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app

    - name: Cache Swift Package Dependencies
      uses: actions/cache@v3
      with:
        path: |
          .build
          ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Build Release Archive
      run: |
        xcodebuild archive \
          -scheme Echoelmusic \
          -destination 'generic/platform=iOS' \
          -configuration Release \
          -archivePath ./build/Echoelmusic.xcarchive \
          | xcpretty
      continue-on-error: true

    - name: Upload Archive
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: Echoelmusic-Archive
        path: build/Echoelmusic.xcarchive
        retention-days: 30

  # Job 8: Documentation Generation
  generate-docs:
    name: Generate Documentation
    runs-on: macos-14
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: "5.9"

    - name: Generate Swift Documentation
      run: |
        if command -v swift-docc &> /dev/null; then
          swift package generate-documentation --target Echoelmusic
        else
          echo "‚ö†Ô∏è  swift-docc not available, skipping"
        fi
      continue-on-error: true

  # Job 9: Deployment (TestFlight)
  deploy-testflight:
    name: Deploy to TestFlight
    runs-on: macos-14
    needs: [build-archive, performance-tests, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to TestFlight
      run: |
        echo "üöÄ Deploying to TestFlight..."
        echo "‚ö†Ô∏è  Deployment requires App Store Connect API credentials"
        echo "This is a placeholder for actual deployment"
      continue-on-error: true

  # Job 10: Notification
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [build-test-ios, build-test-macos, performance-tests]
    if: always()

    steps:
    - name: Build Status Summary
      run: |
        echo "üìä Build Summary:"
        echo "iOS Tests: ${{ needs.build-test-ios.result }}"
        echo "macOS Tests: ${{ needs.build-test-macos.result }}"
        echo "Performance Tests: ${{ needs.performance-tests.result }}"

        if [ "${{ needs.build-test-ios.result }}" == "success" ] && \
           [ "${{ needs.build-test-macos.result }}" == "success" ]; then
          echo "‚úÖ All builds passed!"
        else
          echo "‚ùå Some builds failed"
          exit 1
        fi
