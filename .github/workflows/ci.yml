name: Echoelmusic CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**', 'claude/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DEVELOPER_DIR: /Applications/Xcode_15.2.app/Contents/Developer

jobs:
  # Job 1: Code Quality & Linting
  code-quality:
    name: Code Quality & Linting
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: "5.9"

    - name: Install Code Quality Tools
      run: |
        echo "üì¶ Installing code quality tools..."
        # Install SwiftLint
        brew install swiftlint
        # Install swift-format
        brew install swift-format
        # Install clang-tidy and clang-format
        brew install llvm
        # Verify installations
        swiftlint version
        swift-format --version
        /usr/local/opt/llvm/bin/clang-tidy --version
        /usr/local/opt/llvm/bin/clang-format --version

    - name: SwiftLint
      run: |
        echo "üîç Running SwiftLint..."
        swiftlint lint --reporter github-actions-logging
      continue-on-error: false  # BLOCKING

    - name: Swift Format Check
      run: |
        echo "üîç Checking Swift formatting..."
        swift-format lint --recursive Sources/ Tests/
      continue-on-error: false  # BLOCKING

    - name: clang-tidy (C++ DSP Code)
      run: |
        echo "üîç Running clang-tidy on C++ DSP code..."
        find Sources/DSP -name "*.cpp" -exec /usr/local/opt/llvm/bin/clang-tidy {} -- -std=c++17 \; || true
      continue-on-error: true  # Warning only for now

    - name: clang-format Check (C++ DSP Code)
      run: |
        echo "üîç Checking C++ formatting..."
        find Sources/DSP Tests/DSPTests -name "*.cpp" -o -name "*.h" | while read file; do
          /usr/local/opt/llvm/bin/clang-format --dry-run --Werror "$file" || echo "‚ùå $file needs formatting"
        done
      continue-on-error: true  # Warning only for now

    - name: Check for TODO/FIXME
      run: |
        echo "üîç Checking for TODO/FIXME comments..."
        find Sources -name "*.swift" -exec grep -Hn "TODO\|FIXME" {} \; || true
      continue-on-error: true

  # Job 2: Build & Test - iOS
  build-test-ios:
    name: Build & Test (iOS)
    runs-on: macos-14
    needs: code-quality

    strategy:
      matrix:
        destination:
          - 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2'
          - 'platform=iOS Simulator,name=iPhone SE (3rd generation),OS=17.2'
          - 'platform=iOS Simulator,name=iPad Pro (12.9-inch) (6th generation),OS=17.2'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app

    - name: Show Build Environment
      run: |
        xcodebuild -version
        swift --version
        echo "Destination: ${{ matrix.destination }}"

    - name: Cache Swift Package Dependencies
      uses: actions/cache@v3
      with:
        path: |
          .build
          ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Resolve Swift Package Dependencies
      run: |
        swift package resolve
        swift package show-dependencies

    - name: Build for Testing
      run: |
        xcodebuild build-for-testing \
          -scheme Echoelmusic \
          -destination '${{ matrix.destination }}' \
          -configuration Debug \
          -enableCodeCoverage YES \
          | xcpretty
      continue-on-error: false

    - name: Run Tests
      run: |
        xcodebuild test-without-building \
          -scheme Echoelmusic \
          -destination '${{ matrix.destination }}' \
          -configuration Debug \
          -enableCodeCoverage YES \
          -resultBundlePath TestResults \
          | xcpretty
      continue-on-error: false

    - name: Generate Code Coverage
      if: success()
      run: |
        xcrun llvm-cov export \
          -format="lcov" \
          -instr-profile=$(find . -name "*.profdata") \
          $(find . -name "Echoelmusic") \
          > coverage.lcov
      continue-on-error: true

    - name: Upload Code Coverage
      if: success()
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.lcov
        flags: ios
        name: ios-coverage
      continue-on-error: true

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-ios-${{ strategy.job-index }}
        path: TestResults

  # Job 3: Build & Test - macOS
  build-test-macos:
    name: Build & Test (macOS)
    runs-on: macos-14
    needs: code-quality

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app

    - name: Cache Swift Package Dependencies
      uses: actions/cache@v3
      with:
        path: |
          .build
          ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Build for Testing (macOS)
      run: |
        xcodebuild build-for-testing \
          -scheme Echoelmusic \
          -destination 'platform=macOS' \
          -configuration Debug \
          -enableCodeCoverage YES \
          | xcpretty

    - name: Run Tests (macOS)
      run: |
        xcodebuild test-without-building \
          -scheme Echoelmusic \
          -destination 'platform=macOS' \
          -configuration Debug \
          -enableCodeCoverage YES \
          | xcpretty

  # Job 4: Performance Tests (Swift)
  performance-tests:
    name: Performance & Memory Tests
    runs-on: macos-14
    needs: [build-test-ios, build-test-macos]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Run Performance Benchmarks
      run: |
        echo "üìä Running performance benchmark suite..."
        xcodebuild test \
          -scheme Echoelmusic \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
          -only-testing:EchoelmusicTests/PerformanceBenchmarks \
          -resultBundlePath PerformanceBenchmarkResults \
          | tee swift_performance_output.txt \
          | xcpretty
      continue-on-error: false

    - name: Extract Performance Metrics
      if: always()
      run: |
        echo "üìà Extracting performance metrics..."
        # Extract XCTest performance metrics from output
        grep "measured \[Time, seconds\] average:" swift_performance_output.txt > swift_perf_results.txt || true
        cat swift_perf_results.txt

    - name: Memory Leak Detection
      run: |
        echo "üîç Checking for memory leaks..."
        xcodebuild test \
          -scheme Echoelmusic \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
          -only-testing:EchoelmusicTests/PerformanceBenchmarks/testMemoryAllocationOverhead \
          -enableAddressSanitizer YES \
          | xcpretty
      continue-on-error: false

    - name: Upload Performance Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: swift-performance-results
        path: |
          swift_perf_results.txt
          PerformanceBenchmarkResults

  # Job 5: C++ SIMD Benchmarks
  cpp-benchmarks:
    name: C++ SIMD Performance Benchmarks
    runs-on: macos-14
    needs: code-quality

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache DSP Test Build
      uses: actions/cache@v3
      with:
        path: Tests/DSPTests/build
        key: ${{ runner.os }}-dsp-simd-${{ hashFiles('Tests/DSPTests/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-dsp-simd-

    - name: Build DSP Tests (JUCE-free)
      run: |
        echo "üî® Building standalone SIMD benchmarks (no JUCE/IPlug2)..."
        cd Tests/DSPTests
        mkdir -p build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_CXX_FLAGS="-O3 -march=native -mavx2 -mfma" \
              ..
        make -j$(sysctl -n hw.ncpu)

    - name: Run SIMD Benchmarks
      run: |
        echo "‚ö° Running SIMD micro-benchmarks..."
        cd Tests/DSPTests/build
        ./DSPTests "[performance][simd]" -r compact | tee ../../../cpp_benchmark_output.txt

    - name: Upload C++ Benchmark Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: cpp-benchmark-results
        path: cpp_benchmark_output.txt

  # Job 6: Performance Validation
  validate-performance:
    name: Validate Performance Against Baseline
    runs-on: ubuntu-latest
    needs: [performance-tests, cpp-benchmarks]
    if: always()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Download Swift Results
      uses: actions/download-artifact@v3
      with:
        name: swift-performance-results
        path: ./results/swift
      continue-on-error: true

    - name: Download C++ Results
      uses: actions/download-artifact@v3
      with:
        name: cpp-benchmark-results
        path: ./results/cpp
      continue-on-error: true

    - name: Run Performance Validation
      run: |
        echo "üéØ Validating performance against baseline metrics..."
        python3 Scripts/validate_performance.py \
          --baseline baseline-performance.json \
          --swift-results results/swift/swift_perf_results.txt \
          --cpp-results results/cpp/cpp_benchmark_output.txt \
          --verbose

    - name: Performance Status
      if: failure()
      run: |
        echo "‚ùå Performance regression detected!"
        echo "Review the validation report above for details."
        exit 1

  # Job 7: Legacy Device Compatibility
  legacy-device-tests:
    name: Legacy Device Compatibility
    runs-on: macos-14
    needs: code-quality

    strategy:
      matrix:
        device:
          - 'platform=iOS Simulator,name=iPhone SE (3rd generation),OS=17.2'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app

    - name: Test Legacy Device Support
      run: |
        xcodebuild test \
          -scheme Echoelmusic \
          -destination '${{ matrix.device }}' \
          -only-testing:EchoelmusicTests/ComprehensiveTestSuite/testLegacyDeviceDetection \
          | xcpretty

  # Job 8: Security Scan
  security-scan:
    name: Security Vulnerability Scan
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Security Pattern Scan
      run: |
        echo "üîí Scanning for security vulnerabilities..."

        # Check for hardcoded credentials
        echo "‚Üí Checking for hardcoded credentials..."
        if grep -r -i --include="*.swift" --include="*.h" --include="*.cpp" \
          -e "password\s*=\s*['\"]" \
          -e "api[_-]?key\s*=\s*['\"]" \
          -e "secret\s*=\s*['\"]" \
          -e "token\s*=\s*['\"]" \
          Sources/; then
          echo "‚ùå Hardcoded credentials found!"
          exit 1
        fi

        # Check for insecure functions
        echo "‚Üí Checking for insecure C functions..."
        if grep -r --include="*.cpp" --include="*.h" \
          -e "\bstrcpy\b" \
          -e "\bsprintf\b" \
          -e "\bgets\b" \
          Sources/DSP/; then
          echo "‚ö†Ô∏è  Insecure C functions found (use secure alternatives)"
        fi

        # Check for force unwrapping in critical paths
        echo "‚Üí Checking for force unwrapping..."
        if grep -r --include="*.swift" "!" Sources/ | grep -v "// swiftlint:disable" | wc -l | grep -v "^0$"; then
          echo "‚ö†Ô∏è  Force unwrapping detected (review for safety)"
        fi

        echo "‚úÖ Security scan completed"
      continue-on-error: false  # BLOCKING

  # Job 9: Build Archive (Release)
  build-archive:
    name: Build Archive (Release)
    runs-on: macos-14
    needs: [build-test-ios, build-test-macos, validate-performance]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app

    - name: Cache Swift Package Dependencies
      uses: actions/cache@v3
      with:
        path: |
          .build
          ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Build Release Archive
      run: |
        xcodebuild archive \
          -scheme Echoelmusic \
          -destination 'generic/platform=iOS' \
          -configuration Release \
          -archivePath ./build/Echoelmusic.xcarchive \
          | xcpretty
      continue-on-error: true

    - name: Upload Archive
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: Echoelmusic-Archive
        path: build/Echoelmusic.xcarchive
        retention-days: 30

  # Job 10: Documentation Generation
  generate-docs:
    name: Generate Documentation
    runs-on: macos-14
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: "5.9"

    - name: Generate Swift Documentation
      run: |
        if command -v swift-docc &> /dev/null; then
          swift package generate-documentation --target Echoelmusic
        else
          echo "‚ö†Ô∏è  swift-docc not available, skipping"
        fi
      continue-on-error: true

  # Job 11: Deployment (TestFlight)
  deploy-testflight:
    name: Deploy to TestFlight
    runs-on: macos-14
    needs: [build-archive, validate-performance, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to TestFlight
      run: |
        echo "üöÄ Deploying to TestFlight..."
        echo "‚ö†Ô∏è  Deployment requires App Store Connect API credentials"
        echo "This is a placeholder for actual deployment"
      continue-on-error: true

  # Job 12: Notification
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [build-test-ios, build-test-macos, performance-tests, cpp-benchmarks, validate-performance]
    if: always()

    steps:
    - name: Build Status Summary
      run: |
        echo "üìä Build Summary:"
        echo "iOS Tests: ${{ needs.build-test-ios.result }}"
        echo "macOS Tests: ${{ needs.build-test-macos.result }}"
        echo "Swift Performance Tests: ${{ needs.performance-tests.result }}"
        echo "C++ SIMD Benchmarks: ${{ needs.cpp-benchmarks.result }}"
        echo "Performance Validation: ${{ needs.validate-performance.result }}"

        if [ "${{ needs.build-test-ios.result }}" == "success" ] && \
           [ "${{ needs.build-test-macos.result }}" == "success" ] && \
           [ "${{ needs.validate-performance.result }}" == "success" ]; then
          echo "‚úÖ All builds and performance tests passed!"
        else
          echo "‚ùå Some builds or performance tests failed"
          exit 1
        fi
