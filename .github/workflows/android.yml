# Echoelmusic Android APK Build
# Simple, fast Android-only build

name: Android APK

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;25.2.9519653"

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties
          echo "ndk.dir=$ANDROID_HOME/ndk/25.2.9519653" >> android/local.properties

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}

      - name: Rename APK
        run: |
          mkdir -p artifacts
          cp android/app/build/outputs/apk/debug/app-debug.apk artifacts/Echoelmusic-Android.apk
          ls -la artifacts/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Echoelmusic-APK
          path: artifacts/Echoelmusic-Android.apk
          if-no-files-found: error
          retention-days: 30
