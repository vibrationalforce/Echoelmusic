# Echoelmusic Android APK Build
# Updated: December 2025
# - Kotlin 2.1.20 (K2 Compiler)
# - Compose December 2025 Release
# - NDK r27 LTS with 16KB page support
# - API 35 (Android 15)

name: Android APK

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK r27 LTS
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;27.2.12479018"
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "cmake;3.22.1"
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-35"
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;35.0.0"

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties
          echo "ndk.dir=$ANDROID_HOME/ndk/27.2.12479018" >> android/local.properties

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace --warning-mode all
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}

      - name: Collect APK
        run: |
          mkdir -p artifacts
          # Handle both signed and unsigned APK names
          if [ -f "android/app/build/outputs/apk/release/app-release.apk" ]; then
            cp android/app/build/outputs/apk/release/app-release.apk artifacts/Echoelmusic-Android.apk
          elif [ -f "android/app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            cp android/app/build/outputs/apk/release/app-release-unsigned.apk artifacts/Echoelmusic-Android.apk
          fi
          echo "=== Build Info ==="
          echo "Date: $(date)"
          echo "Kotlin: 2.1.20"
          echo "Compose: December 2025"
          echo "API: 35"
          echo "NDK: r27 LTS"
          echo "=== APK Info ==="
          ls -la artifacts/
          echo "=== APK Size ==="
          du -h artifacts/Echoelmusic-Android.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Echoelmusic-APK
          path: artifacts/Echoelmusic-Android.apk
          if-no-files-found: error
          retention-days: 30
