# Echoelmusic Android APK Build
# Builds Release APK with debug signing for direct installation

name: Android APK

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;25.2.9519653"

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties
          echo "ndk.dir=$ANDROID_HOME/ndk/25.2.9519653" >> android/local.properties

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}

      - name: Collect APK
        run: |
          mkdir -p artifacts
          cp android/app/build/outputs/apk/release/app-release.apk artifacts/Echoelmusic-Android.apk
          echo "=== APK Info ==="
          ls -la artifacts/
          echo "=== APK Size ==="
          du -h artifacts/Echoelmusic-Android.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Echoelmusic-APK
          path: artifacts/Echoelmusic-Android.apk
          if-no-files-found: error
          retention-days: 30
