name: Android Build and Deploy

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build-android:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

    - name: Grant execute permission for gradlew
      run: chmod +x android-app/gradlew

    - name: Lint
      run: |
        cd android-app
        ./gradlew lint

    - name: Run tests
      run: |
        cd android-app
        ./gradlew test

    - name: Build debug APK
      if: github.event_name == 'pull_request'
      run: |
        cd android-app
        ./gradlew assembleDebug

    - name: Build release AAB
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      run: |
        # Decode keystore
        echo "$KEYSTORE_BASE64" | base64 --decode > android-app/keystore.jks

        # Build signed bundle
        cd android-app
        ./gradlew bundleRelease \
          -Pandroid.injected.signing.store.file=keystore.jks \
          -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
          -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
          -Pandroid.injected.signing.key.password="$KEY_PASSWORD"

        # Also build APK for direct distribution
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=keystore.jks \
          -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
          -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
          -Pandroid.injected.signing.key.password="$KEY_PASSWORD"

        rm keystore.jks

    - name: Upload to Google Play Console (Internal Testing)
      if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '-beta')
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        packageName: com.echoelmusic.app
        releaseFiles: android-app/app/build/outputs/bundle/release/app-release.aab
        track: internal
        status: completed

    - name: Upload to Google Play Console (Production)
      if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-beta')
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        packageName: com.echoelmusic.app
        releaseFiles: android-app/app/build/outputs/bundle/release/app-release.aab
        track: production
        status: completed
        inAppUpdatePriority: 2

    - name: Upload to CDN
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: eu-central-1
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        aws s3 cp android-app/app/build/outputs/apk/release/app-release.apk \
          s3://echoelmusic-downloads/android/Echoelmusic-$VERSION.apk \
          --acl public-read

    - name: Upload artifacts
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-artifact@v3
      with:
        name: Echoelmusic-Android
        path: |
          android-app/app/build/outputs/bundle/release/app-release.aab
          android-app/app/build/outputs/apk/release/app-release.apk

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          android-app/app/build/outputs/apk/release/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
