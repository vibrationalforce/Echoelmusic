# =============================================================================
# ECHOELMUSIC - SCREENSHOT AUTOMATION WORKFLOW
# Version: 1.0.0 - Phase 10000 ULTIMATE MODE
# Captures App Store screenshots for all devices and languages
# =============================================================================

name: App Store Screenshots

on:
  # Manual trigger with options
  workflow_dispatch:
    inputs:
      devices:
        description: 'Device set to capture'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - iphone
          - ipad
      languages:
        description: 'Languages to capture'
        required: true
        default: 'en-US'
        type: choice
        options:
          - en-US
          - all
      dark_mode:
        description: 'Include dark mode screenshots'
        required: false
        default: false
        type: boolean
      upload:
        description: 'Upload to App Store Connect'
        required: false
        default: false
        type: boolean

  # Scheduled monthly capture
  schedule:
    - cron: '0 6 1 * *'  # First day of each month at 6 AM UTC

  # Trigger on release
  release:
    types: [published]

concurrency:
  group: screenshots-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # IPHONE SCREENSHOTS
  # =============================================================================
  screenshots-iphone:
    name: iPhone Screenshots
    runs-on: macos-15
    if: ${{ github.event.inputs.devices == 'all' || github.event.inputs.devices == 'iphone' || github.event_name != 'workflow_dispatch' }}
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install fastlane
        run: |
          gem install fastlane
          gem install fastlane-plugin-frameit

      - name: Cache derived data
        uses: actions/cache@v4
        with:
          path: build/DerivedData
          key: ${{ runner.os }}-derived-data-${{ hashFiles('**/*.swift') }}
          restore-keys: |
            ${{ runner.os }}-derived-data-

      - name: Capture iPhone Screenshots
        run: |
          cd fastlane
          if [ "${{ github.event.inputs.languages }}" == "all" ]; then
            fastlane screenshots
          else
            fastlane screenshots_iphone
          fi
        env:
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 120

      - name: Frame Screenshots
        if: success()
        run: |
          cd fastlane
          fastlane frame_screenshots
        continue-on-error: true

      - name: Upload Screenshots Artifact
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-iphone
          path: fastlane/screenshots/
          retention-days: 30

  # =============================================================================
  # IPAD SCREENSHOTS
  # =============================================================================
  screenshots-ipad:
    name: iPad Screenshots
    runs-on: macos-15
    if: ${{ github.event.inputs.devices == 'all' || github.event.inputs.devices == 'ipad' || github.event_name != 'workflow_dispatch' }}
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install fastlane
        run: |
          gem install fastlane
          gem install fastlane-plugin-frameit

      - name: Cache derived data
        uses: actions/cache@v4
        with:
          path: build/DerivedData
          key: ${{ runner.os }}-derived-data-${{ hashFiles('**/*.swift') }}
          restore-keys: |
            ${{ runner.os }}-derived-data-

      - name: Capture iPad Screenshots
        run: |
          cd fastlane
          fastlane screenshots_ipad
        env:
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 120

      - name: Upload Screenshots Artifact
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-ipad
          path: fastlane/screenshots/
          retention-days: 30

  # =============================================================================
  # DARK MODE SCREENSHOTS (Optional)
  # =============================================================================
  screenshots-dark:
    name: Dark Mode Screenshots
    runs-on: macos-15
    if: ${{ github.event.inputs.dark_mode == 'true' }}
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install fastlane
        run: gem install fastlane

      - name: Capture Dark Mode Screenshots
        run: |
          cd fastlane
          fastlane capture_screenshots \
            scheme:EchoelmusicScreenshots \
            output_directory:./screenshots/dark \
            dark_mode:true \
            devices:"iPhone 16 Pro Max"

      - name: Upload Dark Mode Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-dark
          path: fastlane/screenshots/dark/
          retention-days: 30

  # =============================================================================
  # UPLOAD TO APP STORE CONNECT
  # =============================================================================
  upload-screenshots:
    name: Upload to App Store Connect
    runs-on: macos-15
    needs: [screenshots-iphone, screenshots-ipad]
    if: ${{ github.event.inputs.upload == 'true' || github.event_name == 'release' }}
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download iPhone Screenshots
        uses: actions/download-artifact@v4
        with:
          name: screenshots-iphone
          path: fastlane/screenshots/

      - name: Download iPad Screenshots
        uses: actions/download-artifact@v4
        with:
          name: screenshots-ipad
          path: fastlane/screenshots/
          merge-multiple: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install fastlane
        run: gem install fastlane

      - name: Upload to App Store Connect
        run: |
          cd fastlane
          fastlane upload_screenshots
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}

  # =============================================================================
  # SUMMARY
  # =============================================================================
  summary:
    name: Screenshot Summary
    runs-on: ubuntu-latest
    needs: [screenshots-iphone, screenshots-ipad]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## Screenshot Capture Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| iPhone Screenshots | ${{ needs.screenshots-iphone.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| iPad Screenshots | ${{ needs.screenshots-ipad.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Devices Captured" >> $GITHUB_STEP_SUMMARY
          echo "- iPhone 16 Pro Max (6.9\")" >> $GITHUB_STEP_SUMMARY
          echo "- iPhone 16 Pro (6.3\")" >> $GITHUB_STEP_SUMMARY
          echo "- iPhone SE (4.7\")" >> $GITHUB_STEP_SUMMARY
          echo "- iPad Pro 13\" (12.9\")" >> $GITHUB_STEP_SUMMARY
          echo "- iPad Pro 11\" (11\")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Screenshots" >> $GITHUB_STEP_SUMMARY
          echo "1. Bio-Reactive Audio" >> $GITHUB_STEP_SUMMARY
          echo "2. Quantum Visualization" >> $GITHUB_STEP_SUMMARY
          echo "3. Orchestra Scoring" >> $GITHUB_STEP_SUMMARY
          echo "4. Immersive Experience" >> $GITHUB_STEP_SUMMARY
          echo "5. AI Studio" >> $GITHUB_STEP_SUMMARY
          echo "6. Wellness" >> $GITHUB_STEP_SUMMARY
          echo "7. Streaming" >> $GITHUB_STEP_SUMMARY
          echo "8. Hardware" >> $GITHUB_STEP_SUMMARY
          echo "9. Collaboration" >> $GITHUB_STEP_SUMMARY
          echo "10. Accessibility" >> $GITHUB_STEP_SUMMARY
