name: Swift

on:
  workflow_dispatch:  # Manual only - disabled for PRs
    inputs:
      run_tests:
        description: 'Run tests'
        required: false
        default: true
        type: boolean

jobs:
  build:
    name: "Swift Build & Test"
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v4

    - name: Setup Xcode 26
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '26'

    - name: Build
      run: swift build -v

    - name: Run tests
      if: ${{ github.event.inputs.run_tests == 'true' }}
      run: swift test -v
