# =============================================================================
# ECHOELMUSIC - TESTFLIGHT DEPLOYMENT
# =============================================================================
# Pure API Key Authentication - No manual cert/keychain management
#
# Required Secrets (4):
#   APP_STORE_CONNECT_KEY_ID      - ASC API Key ID (~10 chars)
#   APP_STORE_CONNECT_ISSUER_ID   - ASC Issuer UUID (36 chars)
#   APP_STORE_CONNECT_PRIVATE_KEY - .p8 PEM content
#   APPLE_TEAM_ID                 - 10-char Team ID
#
# xcodebuild -allowProvisioningUpdates handles certs & profiles automatically
# =============================================================================

name: "TestFlight"

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to deploy'
        required: true
        default: 'ios'
        type: choice
        options:
          - ios
          - macos
          - watchos
          - tvos
          - visionos
          - all
      clean_build:
        description: 'Force clean build'
        required: false
        default: false
        type: boolean
      skip_tests:
        description: 'Skip pre-flight tests'
        required: false
        default: true
        type: boolean
      build_only:
        description: 'Build only (no TestFlight upload) - for compile testing'
        required: false
        default: false
        type: boolean
      skip_compile_check:
        description: 'Skip simulator compile check (faster but riskier)'
        required: false
        default: false
        type: boolean

concurrency:
  group: testflight-${{ github.event.inputs.platform }}-${{ github.ref }}
  cancel-in-progress: false

env:
  XCODE_VERSION: '16.2'
  XCODEGEN_VERSION: '2.42.0'
  FASTLANE_VERSION: '2.225.0'
  BUILD_NUMBER: ${{ github.run_number }}
  CLEAN_BUILD: ${{ github.event.inputs.clean_build }}

jobs:
  # ===========================================================================
  # PREFLIGHT
  # ===========================================================================
  preflight:
    name: "Preflight"
    runs-on: ubuntu-latest
    timeout-minutes: 3
    outputs:
      ready: ${{ steps.validate.outputs.ready }}
      platforms: ${{ steps.parse.outputs.platforms }}

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: "Validate Secrets"
        id: validate
        env:
          ASC_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          ASC_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set +e
          ERRORS=0

          echo "============================================"
          echo "  TESTFLIGHT PREFLIGHT CHECK"
          echo "============================================"
          echo "Platform: ${{ github.event.inputs.platform }}"
          echo "Build: ${{ github.run_number }}"
          echo ""

          if [ -z "$ASC_KEY_ID" ]; then
            echo "[FAIL] APP_STORE_CONNECT_KEY_ID: Not set"
            ERRORS=$((ERRORS + 1))
          elif [ ${#ASC_KEY_ID} -lt 8 ]; then
            echo "[FAIL] APP_STORE_CONNECT_KEY_ID: Too short (${#ASC_KEY_ID} chars)"
            ERRORS=$((ERRORS + 1))
          else
            echo "[OK] APP_STORE_CONNECT_KEY_ID: ${#ASC_KEY_ID} chars"
          fi

          if [ -z "$ASC_ISSUER_ID" ]; then
            echo "[FAIL] APP_STORE_CONNECT_ISSUER_ID: Not set"
            ERRORS=$((ERRORS + 1))
          elif [ ${#ASC_ISSUER_ID} -lt 32 ]; then
            echo "[FAIL] APP_STORE_CONNECT_ISSUER_ID: Too short (${#ASC_ISSUER_ID} chars)"
            ERRORS=$((ERRORS + 1))
          else
            echo "[OK] APP_STORE_CONNECT_ISSUER_ID: ${#ASC_ISSUER_ID} chars"
          fi

          if [ -z "$ASC_KEY" ]; then
            echo "[FAIL] APP_STORE_CONNECT_PRIVATE_KEY: Not set"
            ERRORS=$((ERRORS + 1))
          elif [ ${#ASC_KEY} -lt 200 ]; then
            echo "[FAIL] APP_STORE_CONNECT_PRIVATE_KEY: Too short (${#ASC_KEY} chars)"
            ERRORS=$((ERRORS + 1))
          else
            echo "[OK] APP_STORE_CONNECT_PRIVATE_KEY: ${#ASC_KEY} chars"
          fi

          if [ -z "$TEAM_ID" ]; then
            echo "[FAIL] APPLE_TEAM_ID: Not set"
            ERRORS=$((ERRORS + 1))
          else
            echo "[OK] APPLE_TEAM_ID: ${#TEAM_ID} chars"
          fi

          echo ""
          for f in Package.swift project.yml fastlane/Fastfile fastlane/Appfile; do
            if [ -f "$f" ]; then echo "[OK] $f"; else echo "[FAIL] $f: Missing"; ERRORS=$((ERRORS + 1)); fi
          done

          echo ""
          if [ $ERRORS -gt 0 ]; then
            echo "FAILED: $ERRORS error(s)"
            echo "Configure secrets at: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "ready=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "PASSED: All checks OK"
          echo "ready=true" >> $GITHUB_OUTPUT

      - name: "Parse Platforms"
        id: parse
        run: |
          PLATFORM="${{ github.event.inputs.platform }}"
          if [ "$PLATFORM" = "all" ]; then
            echo 'platforms=["ios","watchos","tvos","visionos"]' >> $GITHUB_OUTPUT
          else
            echo "platforms=[\"$PLATFORM\"]" >> $GITHUB_OUTPUT
          fi

  # ===========================================================================
  # COMPILE CHECK
  # ===========================================================================
  compile_check:
    name: "Compile Check"
    runs-on: macos-14
    needs: preflight
    if: |
      needs.preflight.outputs.ready == 'true' &&
      github.event.inputs.skip_compile_check != 'true'
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: "Setup Xcode ${{ env.XCODE_VERSION }}"
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: "Cache Swift PM"
        uses: actions/cache@v4
        with:
          path: |
            ~/.swiftpm
            .build
          key: ${{ runner.os }}-spm-compile-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-compile-
            ${{ runner.os }}-spm-ios-

      - name: "Install XcodeGen"
        run: brew install xcodegen || true

      - name: "Generate Project"
        run: |
          sed -i '' "s/DEVELOPMENT_TEAM: \"\"/DEVELOPMENT_TEAM: \"PLACEHOLDER1\"/" project.yml
          sed -i '' "s/\${BUILD_NUMBER:=1}/${{ env.BUILD_NUMBER }}/" project.yml
          xcodegen generate --spec project.yml

      - name: "Compile for iOS Simulator (no signing)"
        run: |
          xcodebuild build \
            -project Echoelmusic.xcodeproj \
            -scheme Echoelmusic \
            -destination "generic/platform=iOS Simulator" \
            -configuration Release \
            -derivedDataPath ./build/DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            COMPILER_INDEX_STORE_ENABLE=NO \
            2>&1 | tee /tmp/compile_check.log | tail -50

          RESULT=${PIPESTATUS[0]}
          if [ $RESULT -eq 0 ]; then
            echo "=== COMPILE CHECK PASSED ==="
          else
            echo "=== COMPILE CHECK FAILED ==="
            grep -E "error:" /tmp/compile_check.log | head -30
            echo "## Compile Check Failed" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            grep -E "error:" /tmp/compile_check.log | head -40 >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: "Upload Compile Log"
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: compile-check-log
          path: /tmp/compile_check.log
          retention-days: 3

  # ===========================================================================
  # iOS DEPLOYMENT
  # ===========================================================================
  ios:
    name: "iOS"
    runs-on: macos-14
    needs: [preflight, compile_check]
    if: |
      always() &&
      needs.preflight.outputs.ready == 'true' &&
      (needs.compile_check.result == 'success' || needs.compile_check.result == 'skipped') &&
      (github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all') &&
      github.event.inputs.build_only != 'true'
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: "Setup Xcode ${{ env.XCODE_VERSION }}"
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: "Cache Swift PM"
        uses: actions/cache@v4
        with:
