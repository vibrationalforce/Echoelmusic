          sed -i '' "s/DEVELOPMENT_TEAM: \"\"/DEVELOPMENT_TEAM: \"${{ secrets.APPLE_TEAM_ID }}\"/" project.yml
          sed -i '' "s/\${BUILD_NUMBER:=1}/${{ env.BUILD_NUMBER }}/" project.yml
          xcodegen generate --spec project.yml

      - name: "Setup API Key"
        env:
          ASC_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          ASC_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$ASC_KEY_CONTENT" > ~/.appstoreconnect/private_keys/AuthKey_${ASC_KEY_ID}.p8
          chmod 600 ~/.appstoreconnect/private_keys/AuthKey_${ASC_KEY_ID}.p8
          echo "API Key ready for automatic signing"

      - name: "Deploy to TestFlight"
        env:
          ASC_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          ASC_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: "180"
        run: |
          set -o pipefail
          echo "=== iOS Deploy (Automatic Signing) ==="
          fastlane ios beta --verbose 2>&1 | tee /tmp/fastlane_output.log
          RESULT=${PIPESTATUS[0]}
          if [ $RESULT -eq 0 ]; then
            echo "iOS deployment successful!"
          else
            tail -100 /tmp/fastlane_output.log || true
            exit 1
          fi

      - name: "Error Summary"
        if: failure()
        run: |
          echo "## iOS Deploy Failed" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -200 /tmp/fastlane_output.log 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No log" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          XCODE_ERRORS=$(grep -iE "error:|BUILD FAILED|ARCHIVE FAILED|No signing certificate|no provisioning profile|Code Sign error|undefined symbol|duplicate symbol|framework not found|library not found" /tmp/fastlane_output.log 2>/dev/null | tail -30 || echo "No errors found")
          echo "::error title=Build Errors::${XCODE_ERRORS//$'\n'/ | }"

      - name: "Upload Build Logs"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: |
            /tmp/fastlane_output.log
            build/logs/**
            build/*.ipa
          retention-days: 7
          if-no-files-found: warn

      - name: "Cleanup"
        if: always()
        run: rm -rf ~/.appstoreconnect/private_keys 2>/dev/null || true

