# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot

version: 2

updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "vibrationalforce"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
    reviewers:
      - "vibrationalforce"
    commit-message:
      prefix: "build"
      include: "scope"

  # npm dependencies (if using npm for any tooling)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "javascript"
    ignore:
      # Ignore major version updates for now
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    versioning-strategy: increase
    reviewers:
      - "vibrationalforce"
    commit-message:
      prefix: "build"
      include: "scope"

  # pip dependencies (if using Python for scripts)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "09:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "python"
    reviewers:
      - "vibrationalforce"
    commit-message:
      prefix: "build"
      include: "scope"

# Security updates (automatically enabled for all ecosystems)
# Dependabot will create pull requests for security updates immediately
# regardless of the schedule configured above
