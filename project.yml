        NSCameraUsageDescription: "Echoelmusic uses your camera for face tracking to control audio parameters"
        NSBluetoothAlwaysUsageDescription: "Echoelmusic connects to Bluetooth MIDI controllers and audio devices"
        NSLocalNetworkUsageDescription: "Echoelmusic uses local network for DMX lighting control and Art-Net"
        ITSAppUsesNonExemptEncryption: false
