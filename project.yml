# XcodeGen Project Configuration for Echoelmusic
# This file defines how to generate the Xcode project

name: Echoelmusic

options:
  bundleIdPrefix: com.echoelmusic
  deploymentTarget:
    iOS: "15.0"
  # Generate Info.plist automatically
  generateEmptyDirectories: true

settings:
  base:
    SWIFT_VERSION: "5.7"
    PRODUCT_NAME: $(TARGET_NAME)
    MARKETING_VERSION: "1.0"
    CURRENT_PROJECT_VERSION: "1"

targets:
  Echoelmusic:
    type: application
    platform: iOS

    # Source files location
    sources:
      - path: Sources/Echoelmusic
        type: group

    # Info.plist configuration (inline)
    info:
      path: Info.plist
      properties:
        CFBundleDevelopmentRegion: en
        CFBundleExecutable: $(EXECUTABLE_NAME)
        CFBundleIdentifier: $(PRODUCT_BUNDLE_IDENTIFIER)
        CFBundleInfoDictionaryVersion: "6.0"
        CFBundleName: $(PRODUCT_NAME)
        CFBundlePackageType: APPL
        CFBundleShortVersionString: $(MARKETING_VERSION)
        CFBundleVersion: $(CURRENT_PROJECT_VERSION)
        CFBundleDisplayName: Echoelmusic
        LSRequiresIPhoneOS: true

        # Microphone permission
        NSMicrophoneUsageDescription: "Echoelmusic needs microphone access to create music from your voice and breath"

        # HealthKit permission
        NSHealthShareUsageDescription: "Echoelmusic uses your heart rate and HRV data to create bio-reactive music"

        # Camera permission (for face tracking)
        NSCameraUsageDescription: "Echoelmusic uses face tracking for expressive music control"

        # UI Configuration
        UILaunchScreen: {}
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UIUserInterfaceStyle: Dark

        # SwiftUI support
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: false
          UISceneConfigurations:
            UIWindowSceneSessionRoleApplication:
              - UISceneConfigurationName: Default Configuration
                UISceneDelegateClassName: $(PRODUCT_MODULE_NAME).SceneDelegate

    # App settings
    settings:
      base:
        PRODUCT_NAME: Echoelmusic
        PRODUCT_BUNDLE_IDENTIFIER: com.echoelmusic.app
        INFOPLIST_FILE: Info.plist
        GENERATE_INFOPLIST_FILE: NO

        # Code signing (for development)
        CODE_SIGN_STYLE: Automatic
        CODE_SIGN_IDENTITY: ""
        DEVELOPMENT_TEAM: ""

        # Build settings
        TARGETED_DEVICE_FAMILY: "1,2"
        IPHONEOS_DEPLOYMENT_TARGET: "15.0"
        SWIFT_VERSION: "5.7"
        ENABLE_BITCODE: NO
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        ASSETCATALOG_COMPILER_GLOBAL_ACCENT_COLOR_NAME: AccentColor

        # HealthKit entitlement
        CODE_SIGN_ENTITLEMENTS: Resources/Echoelmusic.entitlements

    # Entitlements for HealthKit
    entitlements:
      path: Resources/Echoelmusic.entitlements
      properties:
        com.apple.developer.healthkit: true
        com.apple.developer.healthkit.access:
          - health-records
        com.apple.developer.healthkit.background-delivery: true
