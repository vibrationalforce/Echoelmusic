    settings:
      base:
        PRODUCT_NAME: Echoelmusic
        PRODUCT_BUNDLE_IDENTIFIER: com.echoelmusic.app
        INFOPLIST_FILE: Resources/macOS/Info.plist
        GENERATE_INFOPLIST_FILE: NO
        CODE_SIGN_ENTITLEMENTS: EchoelmusicMac.entitlements
        CODE_SIGN_STYLE: Automatic
        DEVELOPMENT_TEAM: ""
        MACOSX_DEPLOYMENT_TARGET: "12.0"
        ENABLE_HARDENED_RUNTIME: YES
        COMBINE_HIDPI_IMAGES: YES
        SDKROOT: macosx
        SUPPORTED_PLATFORMS: macosx
    dependencies:
      - target: EchoelmusicAUv3-macOS
        embed: true
    entitlements:
      path: EchoelmusicMac.entitlements

  # ===========================================================================
  # macOS AUv3 Audio Unit Extension
  # ===========================================================================
  EchoelmusicAUv3-macOS:
    type: app-extension
    platform: macOS
    sources:
      - path: Sources/EchoelmusicAUv3
        type: group
      - path: Sources/Echoelmusic/Sound/TR808BassSynth.swift
        type: file
    info:
      path: Sources/EchoelmusicAUv3/Info-macOS.plist
      properties:
        CFBundleDevelopmentRegion: en
        CFBundleDisplayName: "Echoelmusic 808"
        CFBundleExecutable: $(EXECUTABLE_NAME)
        CFBundleIdentifier: $(PRODUCT_BUNDLE_IDENTIFIER)
        CFBundleInfoDictionaryVersion: "6.0"
        CFBundleName: $(PRODUCT_NAME)
        CFBundlePackageType: XPC!
        CFBundleShortVersionString: $(MARKETING_VERSION)
        CFBundleVersion: $(CURRENT_PROJECT_VERSION)
        LSMinimumSystemVersion: $(MACOSX_DEPLOYMENT_TARGET)
        NSExtension:
          NSExtensionAttributes:
            AudioComponents:
              - description: "Echoelmusic TR-808 Bass Synth with Pitch Glide"
                factoryFunction: EchoelmusicAudioUnitFactory
                manufacturer: Echo
                name: "Echoelmusic: 808 Bass"
                sandboxSafe: true
                subtype: E808
                tags: [Synth, Bass, 808]
                type: aumu
                version: 1
              - description: "Echoelmusic Bio-Reactive AI Music Generator"
                factoryFunction: EchoelmusicAudioUnitFactory
                manufacturer: Echo
                name: "Echoelmusic: BioComposer"
                sandboxSafe: true
                subtype: Ebio
                tags: [Synth, Generator, AI]
                type: aumu
                version: 1
              - description: "Echoelmusic AI Stem Separation"
                factoryFunction: EchoelmusicAudioUnitFactory
                manufacturer: Echo
                name: "Echoelmusic: Stem Splitter"
                sandboxSafe: true
                subtype: Estm
                tags: [Effect, AI, Separator]
                type: aufx
                version: 1
              - description: "Echoelmusic MIDI 2.0 + MPE Processor"
                factoryFunction: EchoelmusicAudioUnitFactory
                manufacturer: Echo
                name: "Echoelmusic: MIDI Pro"
                sandboxSafe: true
                subtype: Emid
                tags: [MIDI, MPE, Processor]
                type: aumi
                version: 1
          NSExtensionPointIdentifier: com.apple.AudioUnit-UI
          NSExtensionPrincipalClass: EchoelmusicAudioUnitViewController
    settings:
      base:
        PRODUCT_NAME: EchoelmusicAUv3
        PRODUCT_BUNDLE_IDENTIFIER: com.echoelmusic.app.auv3
        INFOPLIST_FILE: Sources/EchoelmusicAUv3/Info-macOS.plist
        GENERATE_INFOPLIST_FILE: NO
        CODE_SIGN_STYLE: Automatic
        CODE_SIGN_ENTITLEMENTS: EchoelmusicAUv3.entitlements
        DEVELOPMENT_TEAM: ""
        MACOSX_DEPLOYMENT_TARGET: "12.0"
        LD_RUNPATH_SEARCH_PATHS: "$(inherited) @executable_path/../Frameworks @executable_path/../../../../Frameworks"
        SKIP_INSTALL: YES
        ENABLE_HARDENED_RUNTIME: YES
        SDKROOT: macosx
        SUPPORTED_PLATFORMS: macosx
    dependencies:
      - framework: AudioToolbox.framework
      - framework: AVFoundation.framework
      - framework: CoreAudioKit.framework
      - framework: Accelerate.framework

