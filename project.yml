# =============================================================================
# ECHOELMUSIC - XCODEGEN PROJECT CONFIGURATION
# =============================================================================
# Multi-Platform TestFlight Deployment - ALL Apple Ecosystems
# Version: 3.0.0 - Phase 10000 ULTIMATE MODE
#
# Supported Platforms:
# - iOS (iPhone + iPad) with integrated AUv3 (works as host and plugin)
# - macOS (Apple Silicon + Intel) with embedded AUv3 Audio Unit Extension
# - watchOS (Apple Watch) with Complications
# - tvOS (Apple TV) with Big Screen Experience
# - visionOS (Apple Vision Pro) with Spatial Audio
#
# AUv3 Features:
# - TR-808 Bass Synth Instrument
# - Bio-Reactive Composer
# - AI Stem Separator
# - MIDI 2.0 + MPE Processor
# =============================================================================

name: Echoelmusic

options:
  bundleIdPrefix: com.echoelmusic
  xcodeVersion: "16.2"
  deploymentTarget:
    iOS: "15.0"
    macOS: "12.0"
    watchOS: "8.0"
    tvOS: "15.0"
    visionOS: "1.0"
  generateEmptyDirectories: true
  createIntermediateGroups: true
  groupSortPosition: top
  defaultConfig: Release

configs:
  Debug: debug
  Release: release

settings:
  base:
    SWIFT_VERSION: "5.9"
    PRODUCT_NAME: $(TARGET_NAME)
    MARKETING_VERSION: "3.0.0"
    CURRENT_PROJECT_VERSION: "${BUILD_NUMBER:=1}"
    ENABLE_BITCODE: NO
    ALWAYS_SEARCH_USER_PATHS: NO
    SWIFT_ACTIVE_COMPILATION_CONDITIONS: "$(inherited)"
    CLANG_ENABLE_MODULES: YES
    CLANG_ENABLE_OBJC_ARC: YES
    SWIFT_OPTIMIZATION_LEVEL: "-O"
    GCC_OPTIMIZATION_LEVEL: "s"
    ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
    ASSETCATALOG_COMPILER_GLOBAL_ACCENT_COLOR_NAME: AccentColor
  configs:
    Debug:
      SWIFT_OPTIMIZATION_LEVEL: "-Onone"
      GCC_OPTIMIZATION_LEVEL: "0"
      DEBUG_INFORMATION_FORMAT: "dwarf"
      SWIFT_ACTIVE_COMPILATION_CONDITIONS: "DEBUG $(inherited)"
      # CODE_SIGN_IDENTITY is not set - let automatic signing determine identity
    Release:
      DEBUG_INFORMATION_FORMAT: "dwarf-with-dsym"
      SWIFT_COMPILATION_MODE: "wholemodule"
      # CODE_SIGN_IDENTITY not set globally - Fastlane manages signing per-target in CI

# =============================================================================
# TARGETS
# =============================================================================

targets:

  # ===========================================================================
  # iOS App (iPhone + iPad)
  # ===========================================================================
  Echoelmusic:
    type: application
    platform: iOS
    sources:
      - path: Sources/Echoelmusic
        type: group
        excludes:
          - "**/*.xcassets"
          - "**/VisionOS/**"
          - "**/WatchOS/**"
          - "**/tvOS/**"
          - "**/Platforms/**"
          - "**/Targets/**"
          - "**/Widgets/**"
          - "**/LiveActivity/**"
          - "**/AppClips/**"
          - "**/README.md"
          - "**/*.md"
    resources:
      - path: Sources/Echoelmusic/Resources/Assets.xcassets
        type: folder
      - path: Resources/PrivacyInfo.xcprivacy
        type: file
    info:
      path: Resources/iOS/Info.plist
      properties:
        CFBundleDevelopmentRegion: en
        CFBundleExecutable: $(EXECUTABLE_NAME)
        CFBundleIdentifier: $(PRODUCT_BUNDLE_IDENTIFIER)
        CFBundleInfoDictionaryVersion: "6.0"
        CFBundleName: $(PRODUCT_NAME)
        CFBundlePackageType: APPL
        CFBundleShortVersionString: $(MARKETING_VERSION)
        CFBundleVersion: $(CURRENT_PROJECT_VERSION)
        CFBundleDisplayName: Echoelmusic
        LSRequiresIPhoneOS: true
        NSMicrophoneUsageDescription: "Echoelmusic needs microphone access to create music from your voice and breath"
        NSHealthShareUsageDescription: "Echoelmusic uses heart rate data to create bio-reactive music that responds to your body"
        NSHealthUpdateUsageDescription: "Echoelmusic can save your coherence scores to Health"
        NSBluetoothAlwaysUsageDescription: "Echoelmusic connects to Bluetooth MIDI controllers and audio devices"
        NSBluetoothPeripheralUsageDescription: "Echoelmusic connects to Bluetooth audio devices for ultra-low latency monitoring"
        NSCameraUsageDescription: "Echoelmusic uses your camera for face tracking to control audio parameters with facial expressions"
        NSFaceIDUsageDescription: "Echoelmusic uses TrueDepth camera for face tracking to map expressions to audio-visual parameters"
        NSMotionUsageDescription: "Echoelmusic uses motion data for gesture-based audio control and spatial audio head tracking"
        NSEyeTrackingUsageDescription: "Echoelmusic uses eye tracking for immersive gaze-based audio control on supported devices"
        NSLocalNetworkUsageDescription: "Echoelmusic uses local network for DMX lighting control, Art-Net, and connecting to external audio interfaces"
        NSBonjourServices:
          - "_http._tcp"
          - "_rtsp._tcp"
          - "_artnet._udp"
          - "_osc._udp"
          - "_midi._udp"
          - "_echoelmusic._tcp"
        ITSAppUsesNonExemptEncryption: false
        UIBackgroundModes:
          - audio
          - bluetooth-central
        UILaunchScreen: {}
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UIUserInterfaceStyle: Dark
        UIRequiresFullScreen: false
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: false
    settings:
      base:
        PRODUCT_NAME: Echoelmusic
        PRODUCT_BUNDLE_IDENTIFIER: com.echoelmusic.app
        INFOPLIST_FILE: Resources/iOS/Info.plist
        GENERATE_INFOPLIST_FILE: NO
        CODE_SIGN_ENTITLEMENTS: Echoelmusic.entitlements
        CODE_SIGN_STYLE: Automatic
        DEVELOPMENT_TEAM: ""
        TARGETED_DEVICE_FAMILY: "1,2"
        IPHONEOS_DEPLOYMENT_TARGET: "15.0"
        SDKROOT: iphoneos
        SUPPORTED_PLATFORMS: "iphoneos iphonesimulator"
    # Note: iOS AUv3 is integrated into the main app (works as both host and plugin)
    # No separate extension needed - same approach as macOS
    # Dependencies temporarily disabled for initial TestFlight build
    # Re-enable after registering App IDs in Developer Portal:
    #   - com.echoelmusic.app.widgets
    #   - com.echoelmusic.app.clip
    # dependencies:
    #   - target: EchoelmusicWidgets
    #     embed: true
    #   - target: EchoelmusicClip
    #     embed: false
    entitlements:
      path: Echoelmusic.entitlements

