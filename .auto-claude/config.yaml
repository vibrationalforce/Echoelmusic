# Validation Rules
validation:
  pre_commit:
    - "clang-format check"
    - "no compiler warnings"
    - "no TODO comments in production code"

  post_commit:
    - "all unit tests pass"
    - "integration tests pass"
    - "performance benchmarks pass"

  performance_targets:
    cpu_load_max_percent: 50
    latency_max_ms: 5
    memory_baseline_mb: 100
    ui_fps_min: 60

  code_quality:
    max_function_length: 100
    max_file_length: 1000
    require_documentation: true

# Memory & Context
memory:
  # Key architectural decisions
  decisions:
    - "Use JUCE for cross-platform audio"
    - "Singleton pattern for core managers"
    - "Lock-free audio processing"
    - "SIMD optimization required for DSP"

  # Important files to always consider
  core_files:
    - "Sources/Platform/EchoelUnifiedPlatform.h"
    - "Sources/UI/EchoelUnifiedGUI.h"
    - "Sources/Vocals/VocalSuite.h"
    - "Sources/Core/PerformanceEngine.h"
    - "CMakeLists.txt"

  # Patterns to follow
  patterns:
    - "All DSP in Sources/DSP/"
    - "Platform abstractions in Sources/Platform/"
    - "Tests mirror source structure in Sources/Testing/"
    - "Use ECHOEL_ASSERT for tests"

# Notifications
notifications:
  on_complete: true
  on_error: true
  on_conflict: true
  channels:
    - "console"
    - "github-pr-comment"

# Ralph Wiggum Mode Settings
ralph_wiggum_mode:
  enabled: true
  description: "Auto-implement features without asking questions"
  behavior:
    - "Scan repo for existing patterns"
    - "Combine and integrate related features"
    - "Create comprehensive implementations"
    - "Add tests automatically"
    - "Commit with detailed messages"
