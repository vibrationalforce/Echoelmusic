    - id: "ECHO-004"
      title: "Create VJ/Lighting integration"
      priority: "medium"
      agents: ["visual-agent", "network-agent"]
      estimate: "4 hours"
      status: "completed"

    - id: "ECHO-005"
      title: "Implement document generation (PDF/XLSX/PPTX)"
      priority: "medium"
      agents: ["content-agent"]
      estimate: "3 hours"
