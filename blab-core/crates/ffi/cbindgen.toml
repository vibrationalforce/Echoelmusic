# cbindgen configuration for BLAB FFI
# Generates C header for Swift/iOS integration

language = "C"
header = """
/*
 * BLAB Core - C FFI Header
 *
 * Swift bindings for BLAB Rust audio/visual engine
 * Auto-generated by cbindgen - DO NOT EDIT
 */
"""

include_guard = "BLAB_CORE_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
documentation = true
documentation_style = "c99"

# Prefix all generated items with blab_
prefix = "BLAB"

# Language settings
tab_width = 4
line_length = 100

# Type settings
[export]
include = [
    "BlabBioParameters",
    "BlabAudioEngine",
]

[export.rename]
"BlabBioParameters" = "BlabBioParameters"
"BlabAudioEngine" = "BlabAudioEngine"

# Function settings
[fn]
rename_args = "PascalCase"
must_use = "MUST_USE_RETURN"

# Struct settings
[struct]
derive_eq = true
derive_neq = true

# Enum settings
[enum]
rename_variants = "ScreamingSnakeCase"

# Code style
[parse]
parse_deps = false
include = []
exclude = []

# Platform-specific
[defines]
"target_os = ios" = "TARGET_OS_IOS"
"target_os = macos" = "TARGET_OS_MACOS"
