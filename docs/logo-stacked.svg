<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="og" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="oe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="om" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34D399" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#34D399" stop-opacity="0.3"/>
    </linearGradient>
    <radialGradient id="nuc" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.98"/>
      <stop offset="40%" stop-color="white" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#22C55E" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0"/>
    </radialGradient>
    <filter id="gb" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="eg" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="g"/>
      <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Atom icon centered -->
  <g transform="translate(100, 80)">
    <ellipse cx="0" cy="0" rx="48" ry="18" fill="none" stroke="url(#og)" stroke-width="2" opacity="0.65" filter="url(#gb)"/>
    <ellipse cx="0" cy="0" rx="48" ry="18" fill="none" stroke="url(#oe)" stroke-width="2" opacity="0.65" transform="rotate(60)" filter="url(#gb)"/>
    <ellipse cx="0" cy="0" rx="48" ry="18" fill="none" stroke="url(#om)" stroke-width="2" opacity="0.65" transform="rotate(120)" filter="url(#gb)"/>
    <circle cx="0" cy="0" r="10" fill="url(#nuc)"/>
    <circle cx="0" cy="0" r="6.5" fill="white" opacity="0.95"/>
    <g filter="url(#eg)">
      <circle cx="48" cy="0" r="3.5" fill="white" opacity="0.92"/>
      <circle cx="-24" cy="-41.5" r="3.5" fill="white" opacity="0.92"/>
      <circle cx="-24" cy="41.5" r="3.5" fill="white" opacity="0.92"/>
    </g>
  </g>

  <!-- Wordmark below -->
  <text x="100" y="160" text-anchor="middle"
        font-family="-apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Arial', sans-serif"
        font-size="22" font-weight="700" fill="white" letter-spacing="-0.5">
    Echoelmusic
  </text>

  <!-- Tagline -->
  <text x="100" y="180" text-anchor="middle"
        font-family="-apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Arial', sans-serif"
        font-size="9" font-weight="700" fill="#22C55E" letter-spacing="2" text-transform="uppercase">
    CREATE FROM WITHIN
  </text>
</svg>
