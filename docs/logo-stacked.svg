<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Echoelmusic Branding System v6.0 — Stacked Logo (1.41× canonical atom) -->
    <!-- Orbit gradients -->
    <linearGradient id="og" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#1da750" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="oe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#10B981" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#0ea374" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="om" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34D399" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#2bc48a" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#34D399" stop-opacity="0.3"/>
    </linearGradient>
    <!-- Nucleus -->
    <radialGradient id="nuc" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.98"/>
      <stop offset="40%" stop-color="white" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#22C55E" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="amb" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <!-- Nucleons -->
    <radialGradient id="proton" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="white" stop-opacity="0.98"/>
      <stop offset="60%" stop-color="#e0fbe8" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0.4"/>
    </radialGradient>
    <radialGradient id="neutron" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="white" stop-opacity="0.95"/>
      <stop offset="60%" stop-color="#d4e8dc" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.3"/>
    </radialGradient>
    <!-- Electron probability cloud -->
    <radialGradient id="pc" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.12"/>
      <stop offset="50%" stop-color="#22C55E" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <!-- Filters (1.41× scale) -->
    <filter id="gb" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.1" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="eg" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.1" result="g"/>
      <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="nucglow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="0.8" result="ng"/>
      <feMerge><feMergeNode in="ng"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Atom icon centered (1.41× canonical: rx=48, ry=18.3, nucleus r=9.9) -->
  <g transform="translate(100, 80)">
    <circle cx="0" cy="0" r="59" fill="url(#amb)"/>
    <!-- de Broglie standing wave overlay -->
    <ellipse cx="0" cy="0" rx="48" ry="18.3" fill="none" stroke="url(#og)" stroke-width="0.4" opacity="0.12" stroke-dasharray="3 1.5"/>
    <ellipse cx="0" cy="0" rx="48" ry="18.3" fill="none" stroke="url(#oe)" stroke-width="0.4" opacity="0.12" stroke-dasharray="3 1.5" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="48" ry="18.3" fill="none" stroke="url(#om)" stroke-width="0.4" opacity="0.12" stroke-dasharray="3 1.5" transform="rotate(120)"/>
    <!-- Primary orbits -->
    <ellipse cx="0" cy="0" rx="48" ry="18.3" fill="none" stroke="url(#og)" stroke-width="2.3" opacity="0.65" filter="url(#gb)"/>
    <ellipse cx="0" cy="0" rx="48" ry="18.3" fill="none" stroke="white" stroke-width="0.4" opacity="0.2"/>
    <ellipse cx="0" cy="0" rx="48" ry="18.3" fill="none" stroke="url(#oe)" stroke-width="2.3" opacity="0.65" transform="rotate(60)" filter="url(#gb)"/>
    <ellipse cx="0" cy="0" rx="48" ry="18.3" fill="none" stroke="white" stroke-width="0.4" opacity="0.15" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="48" ry="18.3" fill="none" stroke="url(#om)" stroke-width="2.3" opacity="0.65" transform="rotate(120)" filter="url(#gb)"/>
    <ellipse cx="0" cy="0" rx="48" ry="18.3" fill="none" stroke="white" stroke-width="0.4" opacity="0.15" transform="rotate(120)"/>
    <!-- Nucleus -->
    <circle cx="0" cy="0" r="9.9" fill="url(#nuc)"/>
    <g filter="url(#nucglow)">
      <circle cx="-1.7" cy="-0.7" r="2.5" fill="url(#proton)"/>
      <circle cx="1.7" cy="-0.7" r="2.5" fill="url(#proton)"/>
      <circle cx="0" cy="2.1" r="2.5" fill="url(#neutron)"/>
      <circle cx="0" cy="-2.1" r="2.1" fill="url(#neutron)"/>
      <circle cx="0" cy="0" r="1.4" fill="white" opacity="0.6"/>
    </g>
    <ellipse cx="-2.1" cy="-2.8" rx="2.8" ry="1.7" fill="white" opacity="0.4"/>
    <path d="M-3.5 -4.2 Q0 -6.3 3.5 -4.2" fill="none" stroke="white" stroke-width="0.5" opacity="0.18" stroke-linecap="round"/>
    <!-- Electrons with probability clouds + corona rings -->
    <g filter="url(#eg)">
      <circle cx="48" cy="0" r="8.5" fill="url(#pc)"/>
      <circle cx="48" cy="0" r="7.8" fill="none" stroke="#22C55E" stroke-width="0.4" opacity="0.1"/>
      <circle cx="48" cy="0" r="5.6" fill="#22C55E" opacity="0.2"/>
      <circle cx="48" cy="0" r="3.9" fill="white" opacity="0.94"/>
      <circle cx="47.2" cy="-0.7" r="1.7" fill="white" opacity="0.35"/>
      <circle cx="-24" cy="-41.5" r="8.5" fill="url(#pc)"/>
      <circle cx="-24" cy="-41.5" r="7.8" fill="none" stroke="#10B981" stroke-width="0.4" opacity="0.1"/>
      <circle cx="-24" cy="-41.5" r="5.6" fill="#10B981" opacity="0.2"/>
      <circle cx="-24" cy="-41.5" r="3.9" fill="white" opacity="0.94"/>
      <circle cx="-24.8" cy="-42.2" r="1.7" fill="white" opacity="0.35"/>
      <circle cx="-24" cy="41.5" r="8.5" fill="url(#pc)"/>
      <circle cx="-24" cy="41.5" r="7.8" fill="none" stroke="#34D399" stroke-width="0.4" opacity="0.1"/>
      <circle cx="-24" cy="41.5" r="5.6" fill="#34D399" opacity="0.2"/>
      <circle cx="-24" cy="41.5" r="3.9" fill="white" opacity="0.94"/>
      <circle cx="-24.8" cy="40.8" r="1.7" fill="white" opacity="0.35"/>
    </g>
  </g>

  <!-- Wordmark -->
  <text x="100" y="160" text-anchor="middle"
        font-family="'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif"
        font-size="22" font-weight="700" fill="white" letter-spacing="-0.5">
    Echoelmusic
  </text>

  <!-- Tagline -->
  <text x="100" y="180" text-anchor="middle"
        font-family="'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif"
        font-size="9" font-weight="700" fill="#22C55E" letter-spacing="2">
    CREATE FROM WITHIN
  </text>
</svg>
