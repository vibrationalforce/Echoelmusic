<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Echoel Branding System v8.0 — Stacked Logo: Bio-Audio Waveform Mark -->
    <!-- Waveform stroke gradient -->
    <linearGradient id="ws" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0.6"/>
      <stop offset="15%" stop-color="#22C55E"/>
      <stop offset="40%" stop-color="#22C55E"/>
      <stop offset="70%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#34D399"/>
    </linearGradient>
    <!-- Glow gradient -->
    <linearGradient id="wg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.35"/>
      <stop offset="50%" stop-color="#10B981" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#34D399" stop-opacity="0.25"/>
    </linearGradient>
    <!-- Ambient -->
    <radialGradient id="amb" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <!-- Heart pulse -->
    <radialGradient id="hp" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.95"/>
      <stop offset="40%" stop-color="#F472B6" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#F472B6" stop-opacity="0"/>
    </radialGradient>
    <!-- Filters (1.41x scale from canonical) -->
    <filter id="gb" x="-20%" y="-50%" width="140%" height="200%">
      <feGaussianBlur stdDeviation="1.6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="bglow" x="-30%" y="-60%" width="160%" height="220%">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
    <filter id="eb" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="1"/>
    </filter>
    <filter id="dg" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="0.7" result="g"/>
      <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Waveform mark (centered at 100, 75 — 1.41x canonical scale) -->
  <g transform="translate(100, 75)">
    <!-- Ambient glow -->
    <circle cx="0" cy="0" r="60" fill="url(#amb)"/>

    <!-- Echo rings -->
    <circle cx="-4" cy="0" r="17" fill="none" stroke="#22C55E" stroke-width="0.4" opacity="0.10" filter="url(#eb)"/>
    <circle cx="-4" cy="0" r="30" fill="none" stroke="#10B981" stroke-width="0.35" opacity="0.07" filter="url(#eb)"/>
    <circle cx="-4" cy="0" r="46" fill="none" stroke="#34D399" stroke-width="0.3" opacity="0.04" filter="url(#eb)"/>

    <!--
      Waveform: 1.41x scale of canonical
      EKG spike on left → smooth sine waves on right
      Span: -54 to +56, baseline at y=0
    -->

    <!-- Background glow -->
    <path d="M -54 0 L -35 0 L -27 -31 L -18 27 L -11 -16 C -7 -6 0 0 7 0 L 13 0 C 17 0 21 -14 27 -14 C 33 -14 35 0 40 0 C 44 0 47 13 51 13 C 54 13 55 3 57 0"
          fill="none" stroke="url(#wg)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"
          filter="url(#bglow)"/>

    <!-- Main waveform -->
    <path d="M -54 0 L -35 0 L -27 -31 L -18 27 L -11 -16 C -7 -6 0 0 7 0 L 13 0 C 17 0 21 -14 27 -14 C 33 -14 35 0 40 0 C 44 0 47 13 51 13 C 54 13 55 3 57 0"
          fill="none" stroke="url(#ws)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
          filter="url(#gb)"/>

    <!-- Crisp top layer -->
    <path d="M -54 0 L -35 0 L -27 -31 L -18 27 L -11 -16 C -7 -6 0 0 7 0 L 13 0 C 17 0 21 -14 27 -14 C 33 -14 35 0 40 0 C 44 0 47 13 51 13 C 54 13 55 3 57 0"
          fill="none" stroke="url(#ws)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- White highlight -->
    <path d="M -54 0 L -35 0 L -27 -31 L -18 27 L -11 -16 C -7 -6 0 0 7 0 L 13 0 C 17 0 21 -14 27 -14 C 33 -14 35 0 40 0 C 44 0 47 13 51 13 C 54 13 55 3 57 0"
          fill="none" stroke="white" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.2"/>

    <!-- Heart pulse dot at R-peak -->
    <circle cx="-27" cy="-31" r="3" fill="url(#hp)" filter="url(#dg)"/>
    <circle cx="-27" cy="-31" r="1.2" fill="white" opacity="0.95"/>
  </g>

  <!-- Wordmark -->
  <text x="100" y="148" text-anchor="middle"
        font-family="'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif"
        font-size="22" font-weight="700" fill="white" letter-spacing="-0.5">
    Echoelmusic
  </text>

  <!-- Tagline -->
  <text x="100" y="168" text-anchor="middle"
        font-family="'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif"
        font-size="9" font-weight="700" fill="#22C55E" letter-spacing="2">
    CREATE FROM WITHIN
  </text>
</svg>
