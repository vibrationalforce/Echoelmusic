<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Echoelmusic â€” Stacked Logo: "3" Mark + Wordmark, White on Transparent -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- "3" waveform mark -->
  <g transform="translate(100, 70)">
    <path d="M -30 -40 C -30 -40 -16 -48 0 -48 C 23 -48 33 -34 33 -20 C 33 -9 24 0 8 0 C 24 0 36 9 36 23 C 36 40 23 50 0 50 C -16 50 -30 42 -30 42"
          fill="none" stroke="white" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round"
          filter="url(#glow)"/>
    <circle cx="33" cy="-20" r="2.2" fill="white" opacity="0.4"/>
  </g>

  <!-- Wordmark -->
  <text x="100" y="148" text-anchor="middle"
        font-family="'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif"
        font-size="22" font-weight="700" fill="white" letter-spacing="-0.5">
    Echoelmusic
  </text>

  <!-- Tagline -->
  <text x="100" y="168" text-anchor="middle"
        font-family="'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif"
        font-size="9" font-weight="700" fill="white" opacity="0.4" letter-spacing="2">
    CREATE FROM WITHIN
  </text>
</svg>
