<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 100">
  <defs>
    <!-- Echoelmusic Branding System v6.0 â€” Horizontal Logo Dark (for light backgrounds) -->
    <!-- Orbit gradients -->
    <linearGradient id="og" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#1da750" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="oe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#10B981" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#0ea374" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="om" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34D399" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#2bc48a" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#34D399" stop-opacity="0.3"/>
    </linearGradient>
    <!-- Nucleus (dark variant) -->
    <radialGradient id="nuc" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#030712" stop-opacity="0.98"/>
      <stop offset="40%" stop-color="#030712" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#22C55E" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0"/>
    </radialGradient>
    <!-- Nucleons (dark variant) -->
    <radialGradient id="proton" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#030712" stop-opacity="0.98"/>
      <stop offset="60%" stop-color="#0a1f12" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0.4"/>
    </radialGradient>
    <radialGradient id="neutron" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#030712" stop-opacity="0.95"/>
      <stop offset="60%" stop-color="#0d2416" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.3"/>
    </radialGradient>
    <!-- Electron probability cloud (dark variant) -->
    <radialGradient id="pc" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#22C55E" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <!-- Filters -->
    <filter id="gb" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="eg" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="g"/>
      <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Atom icon (canonical proportions, dark variant for light backgrounds) -->
  <g transform="translate(50, 50)">
    <!-- de Broglie standing wave overlay -->
    <ellipse cx="0" cy="0" rx="34" ry="13" fill="none" stroke="url(#og)" stroke-width="0.3" opacity="0.1" stroke-dasharray="2 1"/>
    <ellipse cx="0" cy="0" rx="34" ry="13" fill="none" stroke="url(#oe)" stroke-width="0.3" opacity="0.1" stroke-dasharray="2 1" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="34" ry="13" fill="none" stroke="url(#om)" stroke-width="0.3" opacity="0.1" stroke-dasharray="2 1" transform="rotate(120)"/>
    <!-- Primary orbits -->
    <ellipse cx="0" cy="0" rx="34" ry="13" fill="none" stroke="url(#og)" stroke-width="1.6" opacity="0.75" filter="url(#gb)"/>
    <ellipse cx="0" cy="0" rx="34" ry="13" fill="none" stroke="white" stroke-width="0.3" opacity="0.1"/>
    <ellipse cx="0" cy="0" rx="34" ry="13" fill="none" stroke="url(#oe)" stroke-width="1.6" opacity="0.75" transform="rotate(60)" filter="url(#gb)"/>
    <ellipse cx="0" cy="0" rx="34" ry="13" fill="none" stroke="white" stroke-width="0.3" opacity="0.08" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="34" ry="13" fill="none" stroke="url(#om)" stroke-width="1.6" opacity="0.75" transform="rotate(120)" filter="url(#gb)"/>
    <ellipse cx="0" cy="0" rx="34" ry="13" fill="none" stroke="white" stroke-width="0.3" opacity="0.08" transform="rotate(120)"/>
    <!-- Nucleus -->
    <circle cx="0" cy="0" r="7" fill="url(#nuc)"/>
    <circle cx="-1.2" cy="-0.5" r="1.8" fill="url(#proton)"/>
    <circle cx="1.2" cy="-0.5" r="1.8" fill="url(#proton)"/>
    <circle cx="0" cy="1.5" r="1.8" fill="url(#neutron)"/>
    <circle cx="0" cy="-1.5" r="1.5" fill="url(#neutron)"/>
    <circle cx="0" cy="0" r="1" fill="#030712" opacity="0.6"/>
    <!-- Electrons with probability clouds + corona rings -->
    <g filter="url(#eg)">
      <circle cx="34" cy="0" r="6" fill="url(#pc)"/>
      <circle cx="34" cy="0" r="5.5" fill="none" stroke="#22C55E" stroke-width="0.3" opacity="0.08"/>
      <circle cx="34" cy="0" r="4" fill="#22C55E" opacity="0.2"/>
      <circle cx="34" cy="0" r="2.8" fill="#030712" opacity="0.92"/>
      <circle cx="-17" cy="-29.4" r="6" fill="url(#pc)"/>
      <circle cx="-17" cy="-29.4" r="5.5" fill="none" stroke="#10B981" stroke-width="0.3" opacity="0.08"/>
      <circle cx="-17" cy="-29.4" r="4" fill="#10B981" opacity="0.2"/>
      <circle cx="-17" cy="-29.4" r="2.8" fill="#030712" opacity="0.92"/>
      <circle cx="-17" cy="29.4" r="6" fill="url(#pc)"/>
      <circle cx="-17" cy="29.4" r="5.5" fill="none" stroke="#34D399" stroke-width="0.3" opacity="0.08"/>
      <circle cx="-17" cy="29.4" r="4" fill="#34D399" opacity="0.2"/>
      <circle cx="-17" cy="29.4" r="2.8" fill="#030712" opacity="0.92"/>
    </g>
  </g>

  <!-- Wordmark (dark for light backgrounds) -->
  <text x="105" y="58" font-family="'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif"
        font-size="36" font-weight="700" fill="#030712" letter-spacing="-1">
    Echoelmusic
  </text>
</svg>
