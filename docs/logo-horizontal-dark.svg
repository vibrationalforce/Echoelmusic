<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 100">
  <defs>
    <!-- Echoelmusic â€” Horizontal Logo Dark (for light backgrounds): "3" Mark, Black -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- "3" waveform mark (black for light backgrounds) -->
  <g transform="translate(50, 50)">
    <path d="M -22 -28 C -22 -28 -12 -34 0 -34 C 16 -34 24 -24 24 -14 C 24 -6 17 0 6 0 C 17 0 26 6 26 16 C 26 28 16 36 0 36 C -12 36 -22 30 -22 30"
          fill="none" stroke="#000000" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"
          filter="url(#glow)"/>
    <circle cx="24" cy="-14" r="1.8" fill="#000000" opacity="0.3"/>
  </g>

  <!-- Wordmark (dark for light backgrounds) -->
  <text x="105" y="58" font-family="'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif"
        font-size="36" font-weight="700" fill="#000000" letter-spacing="-1">
    Echoelmusic
  </text>
</svg>
