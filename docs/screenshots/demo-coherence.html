<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echoelmusic - Coherence Demo Screenshot</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --neon-pink: #FF1493; --neon-cyan: #00FFFF; --neon-purple: #9933FF; --deep-black: #050510; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 390px; height: 844px; /* iPhone 14 Pro */
            background: var(--deep-black);
            font-family: 'Inter', sans-serif;
            color: #e0e0e0;
            overflow: hidden;
        }
        .status-bar { height: 54px; display: flex; align-items: center; justify-content: space-between; padding: 0 24px; }
        .time { font-weight: 600; font-size: 15px; }
        .icons { display: flex; gap: 6px; font-size: 12px; }
        .header { padding: 16px 24px; text-align: center; }
        .header h1 { font-family: 'Orbitron', monospace; font-size: 20px; background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .coherence-ring {
            width: 280px; height: 280px; margin: 40px auto;
            border-radius: 50%;
            background: conic-gradient(from 0deg, var(--neon-pink), var(--neon-purple), var(--neon-cyan), var(--neon-pink));
            display: flex; align-items: center; justify-content: center;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse { 0%, 100% { box-shadow: 0 0 40px rgba(255,20,147,0.4); } 50% { box-shadow: 0 0 80px rgba(255,20,147,0.6); } }
        .coherence-inner {
            width: 240px; height: 240px;
            background: var(--deep-black);
            border-radius: 50%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .coherence-value { font-family: 'Orbitron', monospace; font-size: 64px; font-weight: 800; color: var(--neon-cyan); }
        .coherence-label { font-size: 14px; color: rgba(255,255,255,0.6); margin-top: 8px; }
        .stats { display: flex; justify-content: space-around; padding: 40px 24px; }
        .stat { text-align: center; }
        .stat-value { font-family: 'Orbitron', monospace; font-size: 24px; font-weight: 700; }
        .stat-label { font-size: 12px; color: rgba(255,255,255,0.5); margin-top: 4px; }
        .hr { color: var(--neon-pink); }
        .hrv { color: var(--neon-cyan); }
        .breath { color: var(--neon-purple); }
        .nav-bar { position: absolute; bottom: 0; left: 0; right: 0; height: 84px; background: rgba(13,13,38,0.95); backdrop-filter: blur(20px); display: flex; justify-content: space-around; align-items: center; padding-bottom: 20px; }
        .nav-item { text-align: center; opacity: 0.5; }
        .nav-item.active { opacity: 1; }
        .nav-icon { font-size: 24px; margin-bottom: 4px; }
        .nav-label { font-size: 10px; }
    </style>
</head>
<body>
    <div class="status-bar">
        <span class="time">9:41</span>
        <span class="icons">5G 100%</span>
    </div>
    <div class="header">
        <h1>ECHOELMUSIC</h1>
    </div>
    <div class="coherence-ring">
        <div class="coherence-inner">
            <div class="coherence-value">85</div>
            <div class="coherence-label">COHERENCE</div>
        </div>
    </div>
    <div class="stats">
        <div class="stat">
            <div class="stat-value hr">72</div>
            <div class="stat-label">BPM</div>
        </div>
        <div class="stat">
            <div class="stat-value hrv">48</div>
            <div class="stat-label">HRV</div>
        </div>
        <div class="stat">
            <div class="stat-value breath">6</div>
            <div class="stat-label">BREATH/MIN</div>
        </div>
    </div>
    <div class="nav-bar">
        <div class="nav-item active"><div class="nav-icon">üéß</div><div class="nav-label">Bio</div></div>
        <div class="nav-item"><div class="nav-icon">üéµ</div><div class="nav-label">Audio</div></div>
        <div class="nav-item"><div class="nav-icon">‚ú®</div><div class="nav-label">Visual</div></div>
        <div class="nav-item"><div class="nav-icon">üí°</div><div class="nav-label">Lights</div></div>
        <div class="nav-item"><div class="nav-icon">‚öôÔ∏è</div><div class="nav-label">Settings</div></div>
    </div>
</body>
</html>
