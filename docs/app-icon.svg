<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Echoel Branding System v8.0 — App Icon 1024x1024: Hybrid Bio-Audio Waveform -->
    <!-- Background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#030712"/>
      <stop offset="50%" stop-color="#041a0e"/>
      <stop offset="100%" stop-color="#030712"/>
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="white" stop-opacity="0.14"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <!-- Waveform stroke: bio-white to audio-green transition -->
    <linearGradient id="waveStroke" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0.6"/>
      <stop offset="15%" stop-color="#22C55E"/>
      <stop offset="40%" stop-color="#22C55E"/>
      <stop offset="65%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#34D399"/>
    </linearGradient>
    <!-- Wide glow behind waveform -->
    <linearGradient id="waveGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.3"/>
      <stop offset="40%" stop-color="#22C55E" stop-opacity="0.5"/>
      <stop offset="70%" stop-color="#10B981" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#34D399" stop-opacity="0.25"/>
    </linearGradient>
    <!-- Center ambient -->
    <radialGradient id="ambientCenter" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.12"/>
      <stop offset="50%" stop-color="#22C55E" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <!-- Heart pulse point -->
    <radialGradient id="heartPulse" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.95"/>
      <stop offset="40%" stop-color="#F472B6" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#F472B6" stop-opacity="0"/>
    </radialGradient>
    <!-- Filters -->
    <filter id="waveBlur" x="-15%" y="-40%" width="130%" height="180%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="bigGlow" x="-20%" y="-60%" width="140%" height="220%">
      <feGaussianBlur stdDeviation="28"/>
    </filter>
    <filter id="echoBlur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="5"/>
    </filter>
    <filter id="dotGlow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="4" result="g"/>
      <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="225" fill="url(#bg)"/>
  <rect width="1024" height="1024" rx="225" fill="url(#glass)"/>

  <!-- Center ambient glow -->
  <circle cx="512" cy="512" r="420" fill="url(#ambientCenter)"/>

  <!-- Echo/resonance rings (the "Echoel" in the name) -->
  <circle cx="480" cy="512" r="100" fill="none" stroke="#22C55E" stroke-width="2" opacity="0.10" filter="url(#echoBlur)"/>
  <circle cx="480" cy="512" r="180" fill="none" stroke="#10B981" stroke-width="1.8" opacity="0.07" filter="url(#echoBlur)"/>
  <circle cx="480" cy="512" r="270" fill="none" stroke="#34D399" stroke-width="1.5" opacity="0.05" filter="url(#echoBlur)"/>
  <circle cx="480" cy="512" r="370" fill="none" stroke="#22C55E" stroke-width="1.2" opacity="0.03" filter="url(#echoBlur)"/>

  <!-- Horizontal baseline reference (very subtle) -->
  <line x1="130" y1="512" x2="894" y2="512" stroke="#22C55E" stroke-width="1" opacity="0.06"/>

  <!--
    THE WAVEFORM: Bio-signal (EKG) morphing into audio sine wave
    Left side: sharp angular EKG heartbeat (QRS complex)
    Right side: smooth musical sine waves
    The body becomes music — "Create from Within"
  -->

  <!-- Layer 1: Deep background glow -->
  <path d="M 150 512 L 265 512 L 295 290 L 325 695 L 352 395 C 368 452 395 512 435 512 L 485 512 C 505 512 522 415 548 415 C 574 415 585 512 605 512 C 625 512 642 610 668 610 C 694 610 705 512 725 512 C 745 512 762 395 788 395 C 814 395 825 512 845 512 L 874 512"
        fill="none" stroke="url(#waveGlow)" stroke-width="50" stroke-linecap="round" stroke-linejoin="round"
        filter="url(#bigGlow)"/>

  <!-- Layer 2: Main waveform with integrated glow -->
  <path d="M 150 512 L 265 512 L 295 290 L 325 695 L 352 395 C 368 452 395 512 435 512 L 485 512 C 505 512 522 415 548 415 C 574 415 585 512 605 512 C 625 512 642 610 668 610 C 694 610 705 512 725 512 C 745 512 762 395 788 395 C 814 395 825 512 845 512 L 874 512"
        fill="none" stroke="url(#waveStroke)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"
        filter="url(#waveBlur)"/>

  <!-- Layer 3: Crisp foreground stroke -->
  <path d="M 150 512 L 265 512 L 295 290 L 325 695 L 352 395 C 368 452 395 512 435 512 L 485 512 C 505 512 522 415 548 415 C 574 415 585 512 605 512 C 625 512 642 610 668 610 C 694 610 705 512 725 512 C 745 512 762 395 788 395 C 814 395 825 512 845 512 L 874 512"
        fill="none" stroke="url(#waveStroke)" stroke-width="9" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Layer 4: White specular highlight -->
  <path d="M 150 512 L 265 512 L 295 290 L 325 695 L 352 395 C 368 452 395 512 435 512 L 485 512 C 505 512 522 415 548 415 C 574 415 585 512 605 512 C 625 512 642 610 668 610 C 694 610 705 512 725 512 C 745 512 762 395 788 395 C 814 395 825 512 845 512 L 874 512"
        fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.2"/>

  <!-- Heart pulse indicator at EKG R-peak -->
  <circle cx="295" cy="290" r="18" fill="url(#heartPulse)" filter="url(#dotGlow)"/>
  <circle cx="295" cy="290" r="7" fill="white" opacity="0.95"/>

  <!-- Ambient particles (bio side: rose tints, audio side: green tints) -->
  <circle cx="200" cy="350" r="5" fill="#F472B6" opacity="0.18" filter="url(#dotGlow)"/>
  <circle cx="240" cy="680" r="4" fill="#22C55E" opacity="0.14"/>
  <circle cx="370" cy="260" r="3.5" fill="white" opacity="0.18"/>
  <circle cx="320" cy="760" r="4" fill="#F472B6" opacity="0.1"/>
  <circle cx="520" cy="310" r="4" fill="#10B981" opacity="0.15" filter="url(#dotGlow)"/>
  <circle cx="560" cy="720" r="3.5" fill="#34D399" opacity="0.12"/>
  <circle cx="670" cy="380" r="4.5" fill="#10B981" opacity="0.16" filter="url(#dotGlow)"/>
  <circle cx="730" cy="650" r="3.5" fill="#34D399" opacity="0.14"/>
  <circle cx="830" cy="430" r="4" fill="#22C55E" opacity="0.14"/>
  <circle cx="850" cy="620" r="3" fill="white" opacity="0.1"/>
  <circle cx="180" cy="480" r="3" fill="white" opacity="0.08"/>
  <circle cx="870" cy="490" r="3.5" fill="#34D399" opacity="0.1"/>
</svg>
