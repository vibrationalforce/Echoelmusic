<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Echoelmusic Vaporwave Gradient -->
    <linearGradient id="brand-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF1494"/>
      <stop offset="50%" stop-color="#9933FF"/>
      <stop offset="100%" stop-color="#00FFFF"/>
    </linearGradient>
    <!-- Background gradient - Deep space -->
    <radialGradient id="bg-gradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#140A28"/>
      <stop offset="100%" stop-color="#050510"/>
    </radialGradient>
    <!-- Nucleus glow -->
    <radialGradient id="nucleus-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white"/>
      <stop offset="50%" stop-color="#FF1494"/>
      <stop offset="100%" stop-color="#FF1494" stop-opacity="0"/>
    </radialGradient>
    <!-- Pink outer glow -->
    <radialGradient id="pink-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF1494" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#FF1494" stop-opacity="0"/>
    </radialGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Neon glow for orbits -->
    <filter id="neon-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Electron glow -->
    <filter id="electron-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background - Premium Vaporwave deep space -->
  <rect width="1024" height="1024" rx="225" fill="url(#bg-gradient)"/>

  <!-- Subtle brand glow overlay -->
  <rect width="1024" height="1024" rx="225" fill="url(#brand-gradient)" opacity="0.06"/>

  <!-- Quantum rings (5 concentric circles with angular gradient feel) -->
  <circle cx="512" cy="512" r="420" fill="none" stroke="url(#brand-gradient)" stroke-width="5" opacity="0.2"/>
  <circle cx="512" cy="512" r="340" fill="none" stroke="url(#brand-gradient)" stroke-width="5" opacity="0.18"/>
  <circle cx="512" cy="512" r="260" fill="none" stroke="url(#brand-gradient)" stroke-width="5" opacity="0.15"/>
  <circle cx="512" cy="512" r="180" fill="none" stroke="url(#brand-gradient)" stroke-width="5" opacity="0.12"/>
  <circle cx="512" cy="512" r="100" fill="none" stroke="url(#brand-gradient)" stroke-width="5" opacity="0.1"/>

  <!-- Neon pink glow behind atom -->
  <circle cx="512" cy="512" r="200" fill="url(#pink-glow)"/>

  <!-- Electron orbit 1: 0 degrees (cyan) -->
  <g filter="url(#neon-glow)">
    <ellipse cx="512" cy="512" rx="370" ry="140" fill="none"
             stroke="#00FFFF" stroke-width="10" opacity="0.5"/>
  </g>

  <!-- Electron orbit 2: 60 degrees (pink) -->
  <g filter="url(#neon-glow)">
    <ellipse cx="512" cy="512" rx="370" ry="140" fill="none"
             stroke="#FF1494" stroke-width="10" opacity="0.5"
             transform="rotate(60 512 512)"/>
  </g>

  <!-- Electron orbit 3: 120 degrees (purple) -->
  <g filter="url(#neon-glow)">
    <ellipse cx="512" cy="512" rx="370" ry="140" fill="none"
             stroke="#9933FF" stroke-width="10" opacity="0.5"
             transform="rotate(120 512 512)"/>
  </g>

  <!-- Nucleus: white center with pink glow -->
  <g filter="url(#glow)">
    <circle cx="512" cy="512" r="55" fill="url(#nucleus-glow)"/>
    <circle cx="512" cy="512" r="38" fill="white" opacity="0.95"/>
  </g>

  <!-- Electron 1 (on orbit 1, right side - cyan glow) -->
  <g filter="url(#electron-glow)">
    <circle cx="882" cy="512" r="24" fill="white" opacity="0.95"/>
    <circle cx="882" cy="512" r="32" fill="#00FFFF" opacity="0.3"/>
  </g>

  <!-- Electron 2 (on orbit 2, upper-left - pink glow) -->
  <g filter="url(#electron-glow)">
    <circle cx="327" cy="192" r="24" fill="white" opacity="0.95"/>
    <circle cx="327" cy="192" r="32" fill="#FF1494" opacity="0.3"/>
  </g>

  <!-- Electron 3 (on orbit 3, lower-left - purple glow) -->
  <g filter="url(#electron-glow)">
    <circle cx="327" cy="832" r="24" fill="white" opacity="0.95"/>
    <circle cx="327" cy="832" r="32" fill="#9933FF" opacity="0.3"/>
  </g>

  <!-- Photon particles (12 dots around perimeter) -->
  <circle cx="512" cy="150" r="8" fill="white" opacity="0.6"/>
  <circle cx="825" cy="240" r="8" fill="white" opacity="0.5"/>
  <circle cx="905" cy="512" r="7" fill="white" opacity="0.4"/>
  <circle cx="825" cy="784" r="8" fill="white" opacity="0.5"/>
  <circle cx="512" cy="874" r="8" fill="white" opacity="0.6"/>
  <circle cx="199" cy="784" r="8" fill="white" opacity="0.5"/>
  <circle cx="119" cy="512" r="7" fill="white" opacity="0.4"/>
  <circle cx="199" cy="240" r="8" fill="white" opacity="0.5"/>
  <circle cx="670" cy="160" r="6" fill="white" opacity="0.35"/>
  <circle cx="354" cy="160" r="6" fill="white" opacity="0.35"/>
  <circle cx="670" cy="864" r="6" fill="white" opacity="0.35"/>
  <circle cx="354" cy="864" r="6" fill="white" opacity="0.35"/>
</svg>
