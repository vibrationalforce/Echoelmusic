<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Echoelmusic — App Icon: "3" Logo, White on Black -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="dotGlow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="4" result="g"/>
      <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="225" fill="#000000"/>

  <!-- "3" waveform path — the number 3, drawn as a continuous stroke -->
  <!-- Soft glow layer -->
  <path d="M 290 230 C 290 230 390 165 512 165 C 676 165 757 268 757 370 C 757 452 690 512 576 512 C 690 512 780 576 780 680 C 780 800 680 885 512 885 C 390 885 290 825 290 825"
        fill="none" stroke="white" stroke-width="50" stroke-linecap="round" stroke-linejoin="round"
        opacity="0.06"/>

  <!-- Main stroke -->
  <path d="M 290 230 C 290 230 390 165 512 165 C 676 165 757 268 757 370 C 757 452 690 512 576 512 C 690 512 780 576 780 680 C 780 800 680 885 512 885 C 390 885 290 825 290 825"
        fill="none" stroke="white" stroke-width="36" stroke-linecap="round" stroke-linejoin="round"
        filter="url(#glow)"/>

  <!-- Pulse dot at upper apex -->
  <circle cx="757" cy="370" r="18" fill="white" opacity="0.25" filter="url(#dotGlow)"/>
  <circle cx="757" cy="370" r="8" fill="white" opacity="0.9"/>
</svg>
