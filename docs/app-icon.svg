<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Echoelmusic Vaporwave Gradient -->
    <linearGradient id="brand-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF1493"/>
      <stop offset="50%" stop-color="#9933FF"/>
      <stop offset="100%" stop-color="#00FFFF"/>
    </linearGradient>
    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050513"/>
      <stop offset="50%" stop-color="#0D0D26"/>
      <stop offset="100%" stop-color="#1A0D33"/>
    </linearGradient>
    <!-- Subtle glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background - Premium dark with Apple HIG rounded corners -->
  <rect width="1024" height="1024" rx="225" fill="url(#bg-gradient)"/>

  <!-- Subtle brand glow overlay -->
  <rect width="1024" height="1024" rx="225" fill="url(#brand-gradient)" opacity="0.06"/>

  <!-- Heart shape - geometric, clean, professional -->
  <g filter="url(#glow)">
    <path d="M512 800
             C370 680 205 555 205 390
             C205 290 285 205 390 205
             C450 205 512 245 512 245
             C512 245 574 205 634 205
             C739 205 819 290 819 390
             C819 555 654 680 512 800Z"
          fill="url(#brand-gradient)"
          opacity="0.88"/>
  </g>

  <!-- Organic sound wave - smooth flowing curves -->
  <path d="M310 455
           Q375 455 395 415
           Q415 375 445 415
           Q475 455 512 375
           Q549 455 579 415
           Q609 375 629 415
           Q649 455 714 455"
        fill="none"
        stroke="white"
        stroke-width="36"
        stroke-linecap="round"
        opacity="0.95"/>
</svg>
