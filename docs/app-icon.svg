<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Echoelmusic Branding System v6.0 — App Icon at 1024×1024 (10.24× canonical) -->
    <!-- Background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#030712"/>
      <stop offset="50%" stop-color="#041a0e"/>
      <stop offset="100%" stop-color="#030712"/>
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="white" stop-opacity="0.16"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <!-- Orbit gradients -->
    <linearGradient id="og" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#1da750" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="oe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#10B981" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#0ea374" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="om" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34D399" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#2bc48a" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#34D399" stop-opacity="0.3"/>
    </linearGradient>
    <!-- Nucleus -->
    <radialGradient id="nuc" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.98"/>
      <stop offset="40%" stop-color="white" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#22C55E" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="amb" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#22C55E" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <!-- Nucleons -->
    <radialGradient id="proton" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="white" stop-opacity="0.98"/>
      <stop offset="60%" stop-color="#e0fbe8" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0.4"/>
    </radialGradient>
    <radialGradient id="neutron" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="white" stop-opacity="0.95"/>
      <stop offset="60%" stop-color="#d4e8dc" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.3"/>
    </radialGradient>
    <!-- Electron probability cloud -->
    <radialGradient id="pc" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.12"/>
      <stop offset="50%" stop-color="#22C55E" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <!-- Filters (scaled for 1024) -->
    <filter id="gb" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="eg" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="g"/>
      <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="nucglow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="ng"/>
      <feMerge><feMergeNode in="ng"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="225" fill="url(#bg)"/>
  <circle cx="512" cy="512" r="430" fill="url(#amb)"/>
  <rect width="1024" height="1024" rx="225" fill="url(#glass)"/>

  <!-- Quantum shells -->
  <circle cx="512" cy="512" r="410" fill="none" stroke="url(#og)" stroke-width="3" opacity="0.15"/>
  <circle cx="512" cy="512" r="256" fill="none" stroke="url(#og)" stroke-width="2" opacity="0.06" stroke-dasharray="10 15"/>

  <!-- de Broglie standing wave overlay -->
  <ellipse cx="512" cy="512" rx="348" ry="133" fill="none" stroke="url(#og)" stroke-width="3" opacity="0.12" stroke-dasharray="20 10"/>
  <ellipse cx="512" cy="512" rx="348" ry="133" fill="none" stroke="url(#oe)" stroke-width="3" opacity="0.12" stroke-dasharray="20 10" transform="rotate(60 512 512)"/>
  <ellipse cx="512" cy="512" rx="348" ry="133" fill="none" stroke="url(#om)" stroke-width="3" opacity="0.12" stroke-dasharray="20 10" transform="rotate(120 512 512)"/>

  <!-- Primary orbital paths -->
  <ellipse cx="512" cy="512" rx="348" ry="133" fill="none" stroke="url(#og)" stroke-width="16" opacity="0.65" filter="url(#gb)"/>
  <ellipse cx="512" cy="512" rx="348" ry="133" fill="none" stroke="white" stroke-width="3" opacity="0.2"/>
  <ellipse cx="512" cy="512" rx="348" ry="133" fill="none" stroke="url(#oe)" stroke-width="16" opacity="0.65" transform="rotate(60 512 512)" filter="url(#gb)"/>
  <ellipse cx="512" cy="512" rx="348" ry="133" fill="none" stroke="white" stroke-width="3" opacity="0.15" transform="rotate(60 512 512)"/>
  <ellipse cx="512" cy="512" rx="348" ry="133" fill="none" stroke="url(#om)" stroke-width="16" opacity="0.65" transform="rotate(120 512 512)" filter="url(#gb)"/>
  <ellipse cx="512" cy="512" rx="348" ry="133" fill="none" stroke="white" stroke-width="3" opacity="0.15" transform="rotate(120 512 512)"/>

  <!-- Nucleus -->
  <circle cx="512" cy="512" r="72" fill="url(#nuc)"/>
  <g filter="url(#nucglow)">
    <circle cx="500" cy="507" r="18" fill="url(#proton)"/>
    <circle cx="524" cy="507" r="18" fill="url(#proton)"/>
    <circle cx="512" cy="527" r="18" fill="url(#neutron)"/>
    <circle cx="512" cy="497" r="15" fill="url(#neutron)"/>
    <circle cx="512" cy="512" r="10" fill="white" opacity="0.6"/>
  </g>
  <ellipse cx="497" cy="496" rx="20" ry="12" fill="white" opacity="0.4"/>
  <path d="M487 481 Q512 468 537 481" fill="none" stroke="white" stroke-width="4" opacity="0.18" stroke-linecap="round"/>

  <!-- Electrons with probability clouds + corona rings -->
  <g filter="url(#eg)">
    <!-- Electron 1 (green orbit) -->
    <circle cx="860" cy="512" r="61" fill="url(#pc)"/>
    <circle cx="860" cy="512" r="56" fill="none" stroke="#22C55E" stroke-width="3" opacity="0.1"/>
    <circle cx="860" cy="512" r="41" fill="#22C55E" opacity="0.2"/>
    <circle cx="860" cy="512" r="29" fill="white" opacity="0.94"/>
    <circle cx="854" cy="507" r="12" fill="white" opacity="0.35"/>
    <!-- Electron 2 (emerald orbit) -->
    <circle cx="338" cy="210" r="61" fill="url(#pc)"/>
    <circle cx="338" cy="210" r="56" fill="none" stroke="#10B981" stroke-width="3" opacity="0.1"/>
    <circle cx="338" cy="210" r="41" fill="#10B981" opacity="0.2"/>
    <circle cx="338" cy="210" r="29" fill="white" opacity="0.94"/>
    <circle cx="332" cy="205" r="12" fill="white" opacity="0.35"/>
    <!-- Electron 3 (mint orbit) -->
    <circle cx="338" cy="814" r="61" fill="url(#pc)"/>
    <circle cx="338" cy="814" r="56" fill="none" stroke="#34D399" stroke-width="3" opacity="0.1"/>
    <circle cx="338" cy="814" r="41" fill="#34D399" opacity="0.2"/>
    <circle cx="338" cy="814" r="29" fill="white" opacity="0.94"/>
    <circle cx="332" cy="809" r="12" fill="white" opacity="0.35"/>
  </g>

  <!-- Ambient photon particles -->
  <circle cx="512" cy="164" r="8" fill="white" opacity="0.35"/>
  <circle cx="800" cy="256" r="7" fill="#22C55E" opacity="0.3"/>
  <circle cx="870" cy="530" r="6" fill="white" opacity="0.25"/>
  <circle cx="800" cy="770" r="7" fill="#10B981" opacity="0.3"/>
  <circle cx="512" cy="860" r="8" fill="white" opacity="0.35"/>
  <circle cx="225" cy="770" r="7" fill="#34D399" opacity="0.3"/>
  <circle cx="154" cy="512" r="6" fill="white" opacity="0.25"/>
  <circle cx="225" cy="256" r="7" fill="#22C55E" opacity="0.3"/>
  <!-- Fine quantum field particles -->
  <circle cx="650" cy="200" r="4" fill="#22C55E" opacity="0.12"/>
  <circle cx="380" cy="340" r="3.5" fill="white" opacity="0.1"/>
  <circle cx="700" cy="700" r="4" fill="#34D399" opacity="0.12"/>
  <circle cx="320" cy="680" r="3.5" fill="#10B981" opacity="0.1"/>
</svg>
