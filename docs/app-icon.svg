<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Echoelmusic Artist Brand Gradient -->
    <linearGradient id="brand-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F472B6"/>
      <stop offset="50%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#2DD4BF"/>
    </linearGradient>
    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0C0A1A"/>
      <stop offset="100%" stop-color="#151326"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Soft inner glow -->
    <filter id="inner-glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background - Premium dark with rounded corners (Apple HIG compliant) -->
  <rect width="1024" height="1024" rx="225" fill="url(#bg-gradient)"/>

  <!-- Subtle brand glow overlay -->
  <rect width="1024" height="1024" rx="225" fill="url(#brand-gradient)" opacity="0.06"/>

  <!-- Echo rings (sound wave visualization) - professional, subtle -->
  <g opacity="0.12" stroke="url(#brand-gradient)" fill="none" stroke-width="12">
    <circle cx="512" cy="512" r="420"/>
    <circle cx="512" cy="512" r="340"/>
    <circle cx="512" cy="512" r="260"/>
  </g>

  <!-- Main waveform/pulse icon - bold, simple, recognizable -->
  <g filter="url(#glow)">
    <path d="M240 512
             L320 512
             L370 390
             L430 634
             L512 260
             L594 634
             L654 390
             L704 512
             L784 512"
          fill="none"
          stroke="url(#brand-gradient)"
          stroke-width="48"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Coherence indicator dot - brand signature -->
  <circle cx="512" cy="840" r="36" fill="#2DD4BF" filter="url(#inner-glow)"/>
</svg>
