<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#030712"/>
      <stop offset="50%" stop-color="#041a0e"/>
      <stop offset="100%" stop-color="#030712"/>
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="white" stop-opacity="0.16"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="oc" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#1da750" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="op" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#10B981" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#0ea374" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="ov" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34D399" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#2bc48a" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#34D399" stop-opacity="0.3"/>
    </linearGradient>
    <radialGradient id="nuc" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.98"/>
      <stop offset="40%" stop-color="white" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#22C55E" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="amb" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#22C55E" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <filter id="gb" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="eg" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="16" result="g"/>
      <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="1024" height="1024" rx="225" fill="url(#bg)"/>
  <circle cx="512" cy="512" r="430" fill="url(#amb)"/>
  <rect width="1024" height="1024" rx="225" fill="url(#glass)"/>

  <circle cx="512" cy="512" r="410" fill="none" stroke="url(#oc)" stroke-width="3" opacity="0.15"/>

  <ellipse cx="512" cy="512" rx="348" ry="133" fill="none" stroke="url(#oc)" stroke-width="16" opacity="0.65" filter="url(#gb)"/>
  <ellipse cx="512" cy="512" rx="348" ry="133" fill="none" stroke="white" stroke-width="3" opacity="0.15"/>

  <ellipse cx="512" cy="512" rx="348" ry="133" fill="none" stroke="url(#op)" stroke-width="16" opacity="0.65" transform="rotate(60 512 512)" filter="url(#gb)"/>
  <ellipse cx="512" cy="512" rx="348" ry="133" fill="none" stroke="white" stroke-width="3" opacity="0.12" transform="rotate(60 512 512)"/>

  <ellipse cx="512" cy="512" rx="348" ry="133" fill="none" stroke="url(#ov)" stroke-width="16" opacity="0.65" transform="rotate(120 512 512)" filter="url(#gb)"/>
  <ellipse cx="512" cy="512" rx="348" ry="133" fill="none" stroke="white" stroke-width="3" opacity="0.12" transform="rotate(120 512 512)"/>

  <circle cx="512" cy="512" r="72" fill="url(#nuc)"/>
  <circle cx="512" cy="512" r="46" fill="white" opacity="0.95"/>
  <ellipse cx="497" cy="500" rx="20" ry="12" fill="white" opacity="0.45"/>

  <g filter="url(#eg)">
    <circle cx="860" cy="512" r="29" fill="white" opacity="0.92"/>
    <circle cx="860" cy="512" r="42" fill="#22C55E" opacity="0.25"/>
    <circle cx="338" cy="210" r="29" fill="white" opacity="0.92"/>
    <circle cx="338" cy="210" r="42" fill="#10B981" opacity="0.25"/>
    <circle cx="338" cy="814" r="29" fill="white" opacity="0.92"/>
    <circle cx="338" cy="814" r="42" fill="#34D399" opacity="0.25"/>
  </g>

  <circle cx="512" cy="164" r="8" fill="white" opacity="0.3"/>
  <circle cx="800" cy="256" r="7" fill="#22C55E" opacity="0.25"/>
  <circle cx="870" cy="530" r="6" fill="white" opacity="0.2"/>
  <circle cx="800" cy="770" r="7" fill="#10B981" opacity="0.25"/>
  <circle cx="512" cy="860" r="8" fill="white" opacity="0.3"/>
  <circle cx="225" cy="770" r="7" fill="#34D399" opacity="0.25"/>
  <circle cx="154" cy="512" r="6" fill="white" opacity="0.2"/>
  <circle cx="225" cy="256" r="7" fill="#22C55E" opacity="0.25"/>
</svg>
