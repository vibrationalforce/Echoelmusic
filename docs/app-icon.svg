<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Echoelmusic Vaporwave Gradient -->
    <linearGradient id="brand-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF1494"/>
      <stop offset="50%" stop-color="#9933FF"/>
      <stop offset="100%" stop-color="#00FFFF"/>
    </linearGradient>
    <!-- Radial glow for nucleus -->
    <radialGradient id="nucleus-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF1494" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#FF1494" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background - Premium Vaporwave dark with rounded corners -->
  <rect width="512" height="512" rx="115" fill="#000"/>

  <!-- Outer quantum rings (subtle) -->
  <ellipse cx="256" cy="256" rx="180" ry="180" stroke="url(#brand-gradient)" stroke-width="1.5" fill="none" opacity="0.15"/>
  <ellipse cx="256" cy="256" rx="140" ry="140" stroke="url(#brand-gradient)" stroke-width="1.5" fill="none" opacity="0.2"/>
  <ellipse cx="256" cy="256" rx="100" ry="100" stroke="url(#brand-gradient)" stroke-width="2" fill="none" opacity="0.25"/>

  <!-- Electron orbits - 3 tilted ellipses -->
  <ellipse cx="256" cy="256" rx="120" ry="50" stroke="#00FFFF" stroke-width="2.5" fill="none" opacity="0.5" transform="rotate(-30 256 256)"/>
  <ellipse cx="256" cy="256" rx="120" ry="50" stroke="#FF1494" stroke-width="2.5" fill="none" opacity="0.5" transform="rotate(30 256 256)"/>
  <ellipse cx="256" cy="256" rx="120" ry="50" stroke="#9933FF" stroke-width="2.5" fill="none" opacity="0.5" transform="rotate(90 256 256)"/>

  <!-- Nucleus glow -->
  <circle cx="256" cy="256" r="80" fill="url(#nucleus-glow)"/>

  <!-- Nucleus core -->
  <circle cx="256" cy="256" r="36" fill="#FF1494"/>
  <circle cx="256" cy="256" r="24" fill="#fff"/>

  <!-- Electrons on orbits -->
  <circle cx="356" cy="198" r="10" fill="#00FFFF"/>
  <circle cx="156" cy="314" r="10" fill="#FF1494"/>
  <circle cx="256" cy="136" r="10" fill="#9933FF"/>
</svg>
