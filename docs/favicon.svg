<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Liquid Glass background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0A1E"/>
      <stop offset="50%" stop-color="#12102A"/>
      <stop offset="100%" stop-color="#0D0820"/>
    </linearGradient>

    <!-- Glass highlight (top-left shine) -->
    <linearGradient id="glass-shine" x1="0%" y1="0%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="white" stop-opacity="0.18"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <!-- Liquid glass orbits -->
    <linearGradient id="orbit-cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FFFF" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#00CCFF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#00FFFF" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="orbit-pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF1494" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#FF1494" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#FF44AA" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="orbit-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9933FF" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#7722DD" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#9933FF" stop-opacity="0.3"/>
    </linearGradient>

    <!-- Nucleus glow -->
    <radialGradient id="nucleus" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.98"/>
      <stop offset="40%" stop-color="white" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#FF1494" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FF1494" stop-opacity="0"/>
    </radialGradient>

    <!-- Outer ambient glow -->
    <radialGradient id="ambient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9933FF" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#FF1494" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>

    <!-- Liquid glass blur for depth -->
    <filter id="glass-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Soft glow for electrons -->
    <filter id="electron-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge><feMergeNode in="glow"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background with subtle rounded rect -->
  <rect width="100" height="100" rx="22" fill="url(#bg)"/>

  <!-- Ambient light -->
  <circle cx="50" cy="50" r="42" fill="url(#ambient)"/>

  <!-- Glass overlay -->
  <rect width="100" height="100" rx="22" fill="url(#glass-shine)"/>

  <!-- Outer quantum ring (very subtle) -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="url(#orbit-cyan)" stroke-width="0.4" opacity="0.2"/>

  <!-- Orbit 1: Cyan (horizontal) - liquid glass style with varying width -->
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="url(#orbit-cyan)" stroke-width="1.6" opacity="0.65" filter="url(#glass-blur)"/>
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="white" stroke-width="0.3" opacity="0.2"/>

  <!-- Orbit 2: Pink (60deg) -->
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="url(#orbit-pink)" stroke-width="1.6" opacity="0.65" transform="rotate(60 50 50)" filter="url(#glass-blur)"/>
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="white" stroke-width="0.3" opacity="0.15" transform="rotate(60 50 50)"/>

  <!-- Orbit 3: Purple (120deg) -->
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="url(#orbit-purple)" stroke-width="1.6" opacity="0.65" transform="rotate(120 50 50)" filter="url(#glass-blur)"/>
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="white" stroke-width="0.3" opacity="0.15" transform="rotate(120 50 50)"/>

  <!-- Nucleus: liquid glass sphere -->
  <circle cx="50" cy="50" r="7" fill="url(#nucleus)"/>
  <circle cx="50" cy="50" r="4.5" fill="white" opacity="0.95"/>
  <!-- Glass highlight on nucleus -->
  <ellipse cx="48.5" cy="48" rx="2" ry="1.2" fill="white" opacity="0.5"/>

  <!-- Electrons with glass glow -->
  <g filter="url(#electron-glow)">
    <!-- Electron 1 (cyan orbit) -->
    <circle cx="84" cy="50" r="2.8" fill="white" opacity="0.92"/>
    <circle cx="84" cy="50" r="4" fill="#00FFFF" opacity="0.25"/>

    <!-- Electron 2 (pink orbit, upper-left) -->
    <circle cx="33" cy="20.5" r="2.8" fill="white" opacity="0.92"/>
    <circle cx="33" cy="20.5" r="4" fill="#FF1494" opacity="0.25"/>

    <!-- Electron 3 (purple orbit, lower-left) -->
    <circle cx="33" cy="79.5" r="2.8" fill="white" opacity="0.92"/>
    <circle cx="33" cy="79.5" r="4" fill="#9933FF" opacity="0.25"/>
  </g>

  <!-- Ambient photon particles (glass-like tiny dots) -->
  <circle cx="50" cy="16" r="0.8" fill="white" opacity="0.35"/>
  <circle cx="78" cy="25" r="0.7" fill="#00FFFF" opacity="0.3"/>
  <circle cx="85" cy="52" r="0.6" fill="white" opacity="0.25"/>
  <circle cx="78" cy="75" r="0.7" fill="#FF1494" opacity="0.3"/>
  <circle cx="50" cy="84" r="0.8" fill="white" opacity="0.35"/>
  <circle cx="22" cy="75" r="0.7" fill="#9933FF" opacity="0.3"/>
  <circle cx="15" cy="50" r="0.6" fill="white" opacity="0.25"/>
  <circle cx="22" cy="25" r="0.7" fill="#00FFFF" opacity="0.3"/>

  <!-- Top-edge glass refraction -->
  <rect x="15" y="5" width="70" height="1" rx="0.5" fill="white" opacity="0.06"/>
</svg>
