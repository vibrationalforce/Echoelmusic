<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="vaporwave" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6ad5"/>
      <stop offset="50%" style="stop-color:#c74dab"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="cyan-glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#ff6ad5"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="url(#vaporwave)"/>

  <!-- Inner glow -->
  <rect x="5" y="5" width="90" height="90" rx="18" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- Heartbeat wave -->
  <path d="M20 50 L30 50 L35 35 L42 65 L50 30 L58 70 L65 35 L70 50 L80 50"
        fill="none"
        stroke="url(#cyan-glow)"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)"/>

  <!-- Music note accent -->
  <circle cx="75" cy="72" r="6" fill="#00ffff" opacity="0.8"/>
  <rect x="79" y="45" width="3" height="27" fill="#00ffff" opacity="0.8"/>
  <path d="M79 45 Q85 42 82 48" fill="#00ffff" opacity="0.8"/>
</svg>
