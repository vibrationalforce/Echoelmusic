<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Liquid Glass background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#030712"/>
      <stop offset="50%" stop-color="#041a0e"/>
      <stop offset="100%" stop-color="#030712"/>
    </linearGradient>

    <!-- Glass highlight (top-left shine) -->
    <linearGradient id="glass-shine" x1="0%" y1="0%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="white" stop-opacity="0.18"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <!-- Liquid glass orbits -->
    <linearGradient id="orbit-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#1da750" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="orbit-emerald" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#10B981" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#0ea374" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="orbit-mint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34D399" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#2bc48a" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#34D399" stop-opacity="0.3"/>
    </linearGradient>

    <!-- Nucleus glow -->
    <radialGradient id="nucleus" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.98"/>
      <stop offset="40%" stop-color="white" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#22C55E" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0"/>
    </radialGradient>

    <!-- Outer ambient glow -->
    <radialGradient id="ambient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#22C55E" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>

    <!-- Nucleon gradients -->
    <radialGradient id="proton" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="white" stop-opacity="0.98"/>
      <stop offset="60%" stop-color="#e0fbe8" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0.4"/>
    </radialGradient>
    <radialGradient id="neutron" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="white" stop-opacity="0.95"/>
      <stop offset="60%" stop-color="#d4e8dc" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.3"/>
    </radialGradient>

    <!-- Electron probability cloud -->
    <radialGradient id="prob-cloud" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.12"/>
      <stop offset="50%" stop-color="#22C55E" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>

    <!-- Liquid glass blur for depth -->
    <filter id="glass-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Soft glow for electrons -->
    <filter id="electron-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge><feMergeNode in="glow"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background with subtle rounded rect -->
  <rect width="100" height="100" rx="22" fill="url(#bg)"/>

  <!-- Ambient light -->
  <circle cx="50" cy="50" r="42" fill="url(#ambient)"/>

  <!-- Glass overlay -->
  <rect width="100" height="100" rx="22" fill="url(#glass-shine)"/>

  <!-- Outer quantum ring (n=3 shell) -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="url(#orbit-green)" stroke-width="0.4" opacity="0.2"/>

  <!-- Inner energy level (n=2 shell, faint dashed) -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="url(#orbit-green)" stroke-width="0.2" opacity="0.06" stroke-dasharray="1 1.5"/>

  <!-- de Broglie standing wave overlay (subtle quantized wavelength) -->
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="url(#orbit-green)" stroke-width="0.3" opacity="0.12" stroke-dasharray="2 1"/>
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="url(#orbit-emerald)" stroke-width="0.3" opacity="0.12" stroke-dasharray="2 1" transform="rotate(60 50 50)"/>
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="url(#orbit-mint)" stroke-width="0.3" opacity="0.12" stroke-dasharray="2 1" transform="rotate(120 50 50)"/>

  <!-- Orbit 1: Green (horizontal) - liquid glass style -->
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="url(#orbit-green)" stroke-width="1.6" opacity="0.65" filter="url(#glass-blur)"/>
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="white" stroke-width="0.3" opacity="0.2"/>

  <!-- Orbit 2: Emerald (60deg) -->
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="url(#orbit-emerald)" stroke-width="1.6" opacity="0.65" transform="rotate(60 50 50)" filter="url(#glass-blur)"/>
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="white" stroke-width="0.3" opacity="0.15" transform="rotate(60 50 50)"/>

  <!-- Orbit 3: Mint (120deg) -->
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="url(#orbit-mint)" stroke-width="1.6" opacity="0.65" transform="rotate(120 50 50)" filter="url(#glass-blur)"/>
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="white" stroke-width="0.3" opacity="0.15" transform="rotate(120 50 50)"/>

  <!-- Nucleus: clustered nucleons -->
  <circle cx="50" cy="50" r="7" fill="url(#nucleus)"/>
  <!-- Nucleon cluster (protons + neutrons) -->
  <circle cx="48.8" cy="49.5" r="1.8" fill="url(#proton)"/>
  <circle cx="51.2" cy="49.5" r="1.8" fill="url(#proton)"/>
  <circle cx="50" cy="51.5" r="1.8" fill="url(#neutron)"/>
  <circle cx="50" cy="48.5" r="1.5" fill="url(#neutron)"/>
  <!-- Nuclear binding highlight -->
  <circle cx="50" cy="50" r="1" fill="white" opacity="0.6"/>
  <!-- Glass highlight on nucleus -->
  <ellipse cx="48.5" cy="48" rx="2" ry="1.2" fill="white" opacity="0.4"/>

  <!-- Electrons with probability clouds -->
  <g filter="url(#electron-glow)">
    <!-- Electron 1 (green orbit) -->
    <circle cx="84" cy="50" r="5" fill="url(#prob-cloud)"/>
    <circle cx="84" cy="50" r="2.8" fill="white" opacity="0.92"/>
    <circle cx="84" cy="50" r="4" fill="#22C55E" opacity="0.25"/>

    <!-- Electron 2 (emerald orbit, upper-left) -->
    <circle cx="33" cy="20.5" r="5" fill="url(#prob-cloud)"/>
    <circle cx="33" cy="20.5" r="2.8" fill="white" opacity="0.92"/>
    <circle cx="33" cy="20.5" r="4" fill="#10B981" opacity="0.25"/>

    <!-- Electron 3 (mint orbit, lower-left) -->
    <circle cx="33" cy="79.5" r="5" fill="url(#prob-cloud)"/>
    <circle cx="33" cy="79.5" r="2.8" fill="white" opacity="0.92"/>
    <circle cx="33" cy="79.5" r="4" fill="#34D399" opacity="0.25"/>
  </g>

  <!-- Ambient photon particles (virtual photons / vacuum fluctuations) -->
  <circle cx="50" cy="16" r="0.8" fill="white" opacity="0.35"/>
  <circle cx="78" cy="25" r="0.7" fill="#22C55E" opacity="0.3"/>
  <circle cx="85" cy="52" r="0.6" fill="white" opacity="0.25"/>
  <circle cx="78" cy="75" r="0.7" fill="#10B981" opacity="0.3"/>
  <circle cx="50" cy="84" r="0.8" fill="white" opacity="0.35"/>
  <circle cx="22" cy="75" r="0.7" fill="#34D399" opacity="0.3"/>
  <circle cx="15" cy="50" r="0.6" fill="white" opacity="0.25"/>
  <circle cx="22" cy="25" r="0.7" fill="#22C55E" opacity="0.3"/>

  <!-- Additional quantum field particles -->
  <circle cx="63" cy="20" r="0.4" fill="#22C55E" opacity="0.12"/>
  <circle cx="37" cy="34" r="0.35" fill="white" opacity="0.1"/>
  <circle cx="68" cy="68" r="0.4" fill="#34D399" opacity="0.12"/>
  <circle cx="31" cy="66" r="0.35" fill="#10B981" opacity="0.1"/>

  <!-- Top-edge glass refraction -->
  <rect x="15" y="5" width="70" height="1" rx="0.5" fill="white" opacity="0.06"/>
</svg>
