<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Echoelmusic Vaporwave Gradient -->
    <linearGradient id="brand-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF1493"/>
      <stop offset="50%" stop-color="#9933FF"/>
      <stop offset="100%" stop-color="#00FFFF"/>
    </linearGradient>
  </defs>

  <!-- Background - Deep space -->
  <rect width="100" height="100" rx="22" fill="#050513"/>

  <!-- Subtle gradient overlay -->
  <rect width="100" height="100" rx="22" fill="url(#brand-grad)" opacity="0.08"/>

  <!-- Heart shape - geometric, clean -->
  <path d="M50 78
           C36 66 20 54 20 38
           C20 28 28 20 38 20
           C44 20 50 24 50 24
           C50 24 56 20 62 20
           C72 20 80 28 80 38
           C80 54 64 66 50 78Z"
        fill="url(#brand-grad)"
        opacity="0.85"/>

  <!-- Organic sound wave - smooth curves -->
  <path d="M30 44
           Q36 44 38 40
           Q40 36 43 40
           Q46 44 50 36
           Q54 44 57 40
           Q60 36 62 40
           Q64 44 70 44"
        fill="none"
        stroke="white"
        stroke-width="3.5"
        stroke-linecap="round"
        opacity="0.95"/>
</svg>
