<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Echoelmusic Vaporwave Gradient -->
    <linearGradient id="brand-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF1494"/>
      <stop offset="50%" stop-color="#9933FF"/>
      <stop offset="100%" stop-color="#00FFFF"/>
    </linearGradient>
    <!-- Radial glow for nucleus -->
    <radialGradient id="nuc-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF1494" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#FF1494" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background - Deep space black -->
  <rect width="100" height="100" rx="22" fill="#000"/>

  <!-- Outer quantum rings (subtle) -->
  <ellipse cx="50" cy="50" rx="35" ry="35" stroke="url(#brand-grad)" stroke-width="0.3" fill="none" opacity="0.15"/>
  <ellipse cx="50" cy="50" rx="27" ry="27" stroke="url(#brand-grad)" stroke-width="0.3" fill="none" opacity="0.2"/>

  <!-- Electron orbits - 3 tilted ellipses -->
  <ellipse cx="50" cy="50" rx="23" ry="10" stroke="#00FFFF" stroke-width="0.5" fill="none" opacity="0.5" transform="rotate(-30 50 50)"/>
  <ellipse cx="50" cy="50" rx="23" ry="10" stroke="#FF1494" stroke-width="0.5" fill="none" opacity="0.5" transform="rotate(30 50 50)"/>
  <ellipse cx="50" cy="50" rx="23" ry="10" stroke="#9933FF" stroke-width="0.5" fill="none" opacity="0.5" transform="rotate(90 50 50)"/>

  <!-- Nucleus glow -->
  <circle cx="50" cy="50" r="15" fill="url(#nuc-glow)"/>

  <!-- Nucleus core -->
  <circle cx="50" cy="50" r="7" fill="#FF1494"/>
  <circle cx="50" cy="50" r="4.5" fill="#fff"/>

  <!-- Electrons on orbits -->
  <circle cx="70" cy="38" r="2" fill="#00FFFF"/>
  <circle cx="30" cy="62" r="2" fill="#FF1494"/>
  <circle cx="50" cy="27" r="2" fill="#9933FF"/>
</svg>
