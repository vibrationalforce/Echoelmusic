<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Echoelmusic Brand Gradient -->
    <linearGradient id="brand-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F472B6"/>
      <stop offset="50%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#2DD4BF"/>
    </linearGradient>
    <!-- Subtle glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background - Deep brand color -->
  <rect width="100" height="100" rx="22" fill="#0C0A1A"/>

  <!-- Subtle inner glow -->
  <rect width="100" height="100" rx="22" fill="url(#brand-grad)" opacity="0.08"/>

  <!-- Echo rings (concentric circles representing sound waves) -->
  <g opacity="0.15" stroke="url(#brand-grad)" fill="none" stroke-width="1.5">
    <circle cx="50" cy="50" r="40"/>
    <circle cx="50" cy="50" r="32"/>
    <circle cx="50" cy="50" r="24"/>
  </g>

  <!-- Main icon: Abstract E + Waveform -->
  <g filter="url(#glow)">
    <!-- Stylized waveform forming abstract mark -->
    <path d="M24 50
             L32 50
             L36 38
             L42 62
             L50 26
             L58 62
             L64 38
             L68 50
             L76 50"
          fill="none"
          stroke="url(#brand-grad)"
          stroke-width="5"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Accent: Small coherence indicator -->
  <circle cx="50" cy="82" r="4" fill="#2DD4BF" opacity="0.9"/>
</svg>
