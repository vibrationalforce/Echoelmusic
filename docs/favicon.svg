<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Echoelmusic Branding v9.0 — Favicon: Rainbow Spectrum Waveform -->
    <!-- Background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#030712"/>
      <stop offset="50%" stop-color="#040d12"/>
      <stop offset="100%" stop-color="#030712"/>
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="white" stop-opacity="0.14"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <!-- Waveform stroke: Bio → Rainbow Spectrum -->
    <linearGradient id="ws" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="15%" stop-color="#F472B6"/>
      <stop offset="30%" stop-color="#EF4444"/>
      <stop offset="45%" stop-color="#F97316"/>
      <stop offset="55%" stop-color="#EAB308"/>
      <stop offset="65%" stop-color="#22C55E"/>
      <stop offset="78%" stop-color="#06B6D4"/>
      <stop offset="88%" stop-color="#3B82F6"/>
      <stop offset="98%" stop-color="#8B5CF6"/>
    </linearGradient>
    <!-- Glow -->
    <linearGradient id="wg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F472B6" stop-opacity="0.3"/>
      <stop offset="30%" stop-color="#EF4444" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#22C55E" stop-opacity="0.5"/>
      <stop offset="75%" stop-color="#3B82F6" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0.25"/>
    </linearGradient>
    <!-- Ambient -->
    <radialGradient id="amb" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <!-- Filters -->
    <filter id="gb" x="-20%" y="-50%" width="140%" height="200%">
      <feGaussianBlur stdDeviation="1" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="bglow" x="-25%" y="-60%" width="150%" height="220%">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="url(#bg)"/>
  <rect width="100" height="100" rx="22" fill="url(#glass)"/>

  <!-- Ambient glow -->
  <circle cx="50" cy="50" r="42" fill="url(#amb)"/>

  <!-- Echo ring (single, subtle) -->
  <circle cx="46" cy="50" r="20" fill="none" stroke="#22C55E" stroke-width="0.4" opacity="0.08"/>

  <!-- Simplified waveform: bold EKG spike + 2 sine half-waves -->

  <!-- Background glow -->
  <path d="M 12 50 L 26 50 L 32 28 L 38 70 L 43 38 C 46 45 50 50 55 50 L 60 50 C 63 50 67 40 72 40 C 77 40 79 50 82 50 L 88 50"
        fill="none" stroke="url(#wg)" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"
        filter="url(#bglow)"/>

  <!-- Main waveform with glow -->
  <path d="M 12 50 L 26 50 L 32 28 L 38 70 L 43 38 C 46 45 50 50 55 50 L 60 50 C 63 50 67 40 72 40 C 77 40 79 50 82 50 L 88 50"
        fill="none" stroke="url(#ws)" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"
        filter="url(#gb)"/>

  <!-- Crisp top layer -->
  <path d="M 12 50 L 26 50 L 32 28 L 38 70 L 43 38 C 46 45 50 50 55 50 L 60 50 C 63 50 67 40 72 40 C 77 40 79 50 82 50 L 88 50"
        fill="none" stroke="url(#ws)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- White highlight -->
  <path d="M 12 50 L 26 50 L 32 28 L 38 70 L 43 38 C 46 45 50 50 55 50 L 60 50 C 63 50 67 40 72 40 C 77 40 79 50 82 50 L 88 50"
        fill="none" stroke="white" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.18"/>

  <!-- Heart pulse dot at R-peak -->
  <circle cx="32" cy="28" r="2.5" fill="#F472B6" opacity="0.5"/>
  <circle cx="32" cy="28" r="1.2" fill="white" opacity="0.9"/>
</svg>
