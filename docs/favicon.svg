<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Echoelmusic Branding System v6.0 — Canonical Atom at 100×100 -->
    <!-- Background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#030712"/>
      <stop offset="50%" stop-color="#041a0e"/>
      <stop offset="100%" stop-color="#030712"/>
    </linearGradient>
    <linearGradient id="glass-shine" x1="0%" y1="0%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="white" stop-opacity="0.18"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <!-- Orbit gradients: Green / Emerald / Mint -->
    <linearGradient id="og" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#1da750" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="oe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#10B981" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#0ea374" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="om" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34D399" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#2bc48a" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#34D399" stop-opacity="0.3"/>
    </linearGradient>
    <!-- Nucleus -->
    <radialGradient id="nuc" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.98"/>
      <stop offset="40%" stop-color="white" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#22C55E" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="amb" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#22C55E" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <!-- Nucleons -->
    <radialGradient id="proton" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="white" stop-opacity="0.98"/>
      <stop offset="60%" stop-color="#e0fbe8" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0.4"/>
    </radialGradient>
    <radialGradient id="neutron" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="white" stop-opacity="0.95"/>
      <stop offset="60%" stop-color="#d4e8dc" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.3"/>
    </radialGradient>
    <!-- Electron probability cloud -->
    <radialGradient id="pc" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.12"/>
      <stop offset="50%" stop-color="#22C55E" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <!-- Filters -->
    <filter id="gb" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="eg" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="g"/>
      <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="url(#bg)"/>
  <circle cx="50" cy="50" r="42" fill="url(#amb)"/>
  <rect width="100" height="100" rx="22" fill="url(#glass-shine)"/>

  <!-- Quantum shells -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="url(#og)" stroke-width="0.4" opacity="0.2"/>
  <circle cx="50" cy="50" r="25" fill="none" stroke="url(#og)" stroke-width="0.2" opacity="0.06" stroke-dasharray="1 1.5"/>

  <!-- de Broglie standing wave overlay -->
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="url(#og)" stroke-width="0.3" opacity="0.12" stroke-dasharray="2 1"/>
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="url(#oe)" stroke-width="0.3" opacity="0.12" stroke-dasharray="2 1" transform="rotate(60 50 50)"/>
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="url(#om)" stroke-width="0.3" opacity="0.12" stroke-dasharray="2 1" transform="rotate(120 50 50)"/>

  <!-- Primary orbital paths -->
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="url(#og)" stroke-width="1.6" opacity="0.65" filter="url(#gb)"/>
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="white" stroke-width="0.3" opacity="0.2"/>
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="url(#oe)" stroke-width="1.6" opacity="0.65" transform="rotate(60 50 50)" filter="url(#gb)"/>
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="white" stroke-width="0.3" opacity="0.15" transform="rotate(60 50 50)"/>
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="url(#om)" stroke-width="1.6" opacity="0.65" transform="rotate(120 50 50)" filter="url(#gb)"/>
  <ellipse cx="50" cy="50" rx="34" ry="13" fill="none" stroke="white" stroke-width="0.3" opacity="0.15" transform="rotate(120 50 50)"/>

  <!-- Nucleus -->
  <circle cx="50" cy="50" r="7" fill="url(#nuc)"/>
  <circle cx="48.8" cy="49.5" r="1.8" fill="url(#proton)"/>
  <circle cx="51.2" cy="49.5" r="1.8" fill="url(#proton)"/>
  <circle cx="50" cy="51.5" r="1.8" fill="url(#neutron)"/>
  <circle cx="50" cy="48.5" r="1.5" fill="url(#neutron)"/>
  <circle cx="50" cy="50" r="1" fill="white" opacity="0.6"/>
  <ellipse cx="48.5" cy="48" rx="2" ry="1.2" fill="white" opacity="0.4"/>
  <path d="M47.5 47 Q50 45.5 52.5 47" fill="none" stroke="white" stroke-width="0.4" opacity="0.18" stroke-linecap="round"/>

  <!-- Electrons with probability clouds + corona rings -->
  <g filter="url(#eg)">
    <!-- Electron 1 (green orbit) -->
    <circle cx="84" cy="50" r="6" fill="url(#pc)"/>
    <circle cx="84" cy="50" r="5.5" fill="none" stroke="#22C55E" stroke-width="0.3" opacity="0.1"/>
    <circle cx="84" cy="50" r="4" fill="#22C55E" opacity="0.2"/>
    <circle cx="84" cy="50" r="2.8" fill="white" opacity="0.94"/>
    <circle cx="83.4" cy="49.5" r="1.2" fill="white" opacity="0.35"/>
    <!-- Electron 2 (emerald orbit) -->
    <circle cx="33" cy="20.5" r="6" fill="url(#pc)"/>
    <circle cx="33" cy="20.5" r="5.5" fill="none" stroke="#10B981" stroke-width="0.3" opacity="0.1"/>
    <circle cx="33" cy="20.5" r="4" fill="#10B981" opacity="0.2"/>
    <circle cx="33" cy="20.5" r="2.8" fill="white" opacity="0.94"/>
    <circle cx="32.4" cy="20" r="1.2" fill="white" opacity="0.35"/>
    <!-- Electron 3 (mint orbit) -->
    <circle cx="33" cy="79.5" r="6" fill="url(#pc)"/>
    <circle cx="33" cy="79.5" r="5.5" fill="none" stroke="#34D399" stroke-width="0.3" opacity="0.1"/>
    <circle cx="33" cy="79.5" r="4" fill="#34D399" opacity="0.2"/>
    <circle cx="33" cy="79.5" r="2.8" fill="white" opacity="0.94"/>
    <circle cx="32.4" cy="79" r="1.2" fill="white" opacity="0.35"/>
  </g>

  <!-- Ambient photon particles -->
  <circle cx="50" cy="16" r="0.8" fill="white" opacity="0.35"/>
  <circle cx="78" cy="25" r="0.7" fill="#22C55E" opacity="0.3"/>
  <circle cx="85" cy="52" r="0.6" fill="white" opacity="0.25"/>
  <circle cx="78" cy="75" r="0.7" fill="#10B981" opacity="0.3"/>
  <circle cx="50" cy="84" r="0.8" fill="white" opacity="0.35"/>
  <circle cx="22" cy="75" r="0.7" fill="#34D399" opacity="0.3"/>
  <circle cx="15" cy="50" r="0.6" fill="white" opacity="0.25"/>
  <circle cx="22" cy="25" r="0.7" fill="#22C55E" opacity="0.3"/>
  <!-- Fine quantum field particles -->
  <circle cx="63" cy="20" r="0.4" fill="#22C55E" opacity="0.12"/>
  <circle cx="37" cy="34" r="0.35" fill="white" opacity="0.1"/>
  <circle cx="68" cy="68" r="0.4" fill="#34D399" opacity="0.12"/>
  <circle cx="31" cy="66" r="0.35" fill="#10B981" opacity="0.1"/>

  <!-- Glass edge refraction -->
  <rect x="15" y="5" width="70" height="1" rx="0.5" fill="white" opacity="0.06"/>
</svg>
