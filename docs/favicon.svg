<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Echoelmusic Vaporwave Gradient -->
    <linearGradient id="brand-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF1494"/>
      <stop offset="50%" stop-color="#9933FF"/>
      <stop offset="100%" stop-color="#00FFFF"/>
    </linearGradient>
    <!-- Nucleus glow -->
    <radialGradient id="nucleus-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white"/>
      <stop offset="60%" stop-color="#FF1494"/>
      <stop offset="100%" stop-color="#FF1494" stop-opacity="0"/>
    </radialGradient>
    <!-- Pink outer glow -->
    <radialGradient id="pink-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF1494" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#FF1494" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background - Deep space black -->
  <rect width="100" height="100" rx="22" fill="#050510"/>

  <!-- Subtle gradient overlay -->
  <rect width="100" height="100" rx="22" fill="url(#brand-grad)" opacity="0.08"/>

  <!-- Quantum rings (concentric circles) -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="url(#brand-grad)" stroke-width="0.6" opacity="0.25"/>
  <circle cx="50" cy="50" r="32" fill="none" stroke="url(#brand-grad)" stroke-width="0.6" opacity="0.2"/>
  <circle cx="50" cy="50" r="24" fill="none" stroke="url(#brand-grad)" stroke-width="0.6" opacity="0.15"/>

  <!-- Neon pink glow behind nucleus -->
  <circle cx="50" cy="50" r="20" fill="url(#pink-glow)"/>

  <!-- Electron orbit 1: 0 degrees (cyan) -->
  <ellipse cx="50" cy="50" rx="36" ry="14" fill="none" stroke="#00FFFF" stroke-width="1.2" opacity="0.5"/>

  <!-- Electron orbit 2: 60 degrees (pink) -->
  <ellipse cx="50" cy="50" rx="36" ry="14" fill="none" stroke="#FF1494" stroke-width="1.2" opacity="0.5"
           transform="rotate(60 50 50)"/>

  <!-- Electron orbit 3: 120 degrees (purple) -->
  <ellipse cx="50" cy="50" rx="36" ry="14" fill="none" stroke="#9933FF" stroke-width="1.2" opacity="0.5"
           transform="rotate(120 50 50)"/>

  <!-- Nucleus: white center with pink glow -->
  <circle cx="50" cy="50" r="6" fill="url(#nucleus-glow)"/>
  <circle cx="50" cy="50" r="4" fill="white" opacity="0.95"/>

  <!-- Electron 1 (on orbit 1, right side) -->
  <circle cx="86" cy="50" r="3" fill="white" opacity="0.9"/>
  <circle cx="86" cy="50" r="4.5" fill="#00FFFF" opacity="0.3"/>

  <!-- Electron 2 (on orbit 2, upper-left) -->
  <circle cx="32" cy="18.8" r="3" fill="white" opacity="0.9"
          transform="rotate(0 50 50)"/>
  <circle cx="32" cy="18.8" r="4.5" fill="#FF1494" opacity="0.3"/>

  <!-- Electron 3 (on orbit 3, lower-left) -->
  <circle cx="32" cy="81.2" r="3" fill="white" opacity="0.9"/>
  <circle cx="32" cy="81.2" r="4.5" fill="#9933FF" opacity="0.3"/>

  <!-- Photon particles (small dots around perimeter) -->
  <circle cx="50" cy="15" r="1" fill="white" opacity="0.6"/>
  <circle cx="80" cy="24" r="1" fill="white" opacity="0.5"/>
  <circle cx="88" cy="50" r="0.8" fill="white" opacity="0.4"/>
  <circle cx="80" cy="76" r="1" fill="white" opacity="0.5"/>
  <circle cx="50" cy="85" r="1" fill="white" opacity="0.6"/>
  <circle cx="20" cy="76" r="1" fill="white" opacity="0.5"/>
  <circle cx="12" cy="50" r="0.8" fill="white" opacity="0.4"/>
  <circle cx="20" cy="24" r="1" fill="white" opacity="0.5"/>
</svg>
