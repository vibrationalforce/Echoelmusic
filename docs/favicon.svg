<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Vaporwave Palace Gradient -->
    <linearGradient id="vaporwave-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1493"/>
      <stop offset="50%" style="stop-color:#9933FF"/>
      <stop offset="100%" style="stop-color:#00FFFF"/>
    </linearGradient>
    <!-- Neon Glow Filter -->
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Soft Glow -->
    <filter id="soft-glow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="22" fill="url(#vaporwave-grad)"/>

  <!-- Grid lines (subtle) -->
  <g opacity="0.15" stroke="#00FFFF" stroke-width="0.5">
    <line x1="20" y1="0" x2="20" y2="100"/>
    <line x1="40" y1="0" x2="40" y2="100"/>
    <line x1="60" y1="0" x2="60" y2="100"/>
    <line x1="80" y1="0" x2="80" y2="100"/>
    <line x1="0" y1="20" x2="100" y2="20"/>
    <line x1="0" y1="40" x2="100" y2="40"/>
    <line x1="0" y1="60" x2="100" y2="60"/>
    <line x1="0" y1="80" x2="100" y2="80"/>
  </g>

  <!-- Heart shape -->
  <path d="M50 78
           C33 60 15 48 15 33
           C15 21 24 13 37 13
           C45 13 50 18 50 18
           C50 18 55 13 63 13
           C76 13 85 21 85 33
           C85 48 67 60 50 78Z"
        fill="rgba(255,255,255,0.95)"
        filter="url(#neon-glow)"/>

  <!-- HRV Waveform -->
  <path d="M25 42 L35 42 L40 30 L45 54 L50 22 L55 54 L60 30 L65 42 L75 42"
        fill="none"
        stroke="#FF1493"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#soft-glow)"/>

  <!-- Neon accent dots -->
  <circle cx="50" cy="12" r="3" fill="#00FFFF" opacity="0.9"/>
  <circle cx="12" cy="50" r="2" fill="#FF1493" opacity="0.7"/>
  <circle cx="88" cy="50" r="2" fill="#00FFFF" opacity="0.7"/>
</svg>
