<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoelmusic - Bio-Reactive Music</title>
    <meta name="description" content="Dein Herzschlag steuert den Sound. Kostenlos auf allen Apple-Ger盲ten.">
    <meta name="theme-color" content="#FF1494">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'></text></svg>">
    <style>
        :root {
            --pink: #FF1494;
            --cyan: #00FFFF;
            --purple: #9933FF;
            --black: #0a0a0f;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--black);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* Vaporwave Background */
        .bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: linear-gradient(180deg, #0a0a1a 0%, #1a0a2a 50%, #0a0a1a 100%);
        }

        /* Grid */
        .grid {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 45vh;
            z-index: -1;
            background: linear-gradient(90deg, var(--pink) 1px, transparent 1px),
                        linear-gradient(0deg, var(--pink) 1px, transparent 1px);
            background-size: 60px 30px;
            opacity: 0.12;
            transform: perspective(400px) rotateX(60deg);
            transform-origin: bottom;
            mask-image: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
            -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
        }

        /* Glow */
        .glow {
            position: fixed;
            top: -30%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 60%;
            background: radial-gradient(ellipse, rgba(153,51,255,0.15) 0%, transparent 60%);
            z-index: -1;
        }

        /* Content */
        .logo {
            font-size: clamp(48px, 12vw, 80px);
            margin-bottom: 8px;
        }

        h1 {
            font-size: clamp(32px, 8vw, 56px);
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 32px;
        }
        h1 span {
            background: linear-gradient(135deg, var(--pink), var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .mantra {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: clamp(18px, 4vw, 28px);
            font-weight: 600;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .mantra .highlight {
            color: var(--cyan);
        }

        .tagline {
            font-size: clamp(14px, 3vw, 18px);
            color: rgba(255,255,255,0.6);
            margin-bottom: 40px;
            max-width: 400px;
        }

        /* Features */
        .features {
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 48px;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }
        .feature svg {
            width: 20px;
            height: 20px;
            color: var(--pink);
        }

        /* CTA */
        .cta {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, var(--pink), var(--purple));
            color: #fff;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 24px rgba(255,20,148,0.3);
        }
        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(255,20,148,0.4);
        }
        .cta svg {
            width: 24px;
            height: 24px;
        }

        /* Platforms */
        .platforms {
            margin-top: 32px;
            font-size: 13px;
            color: rgba(255,255,255,0.4);
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding-top: 48px;
            font-size: 12px;
            color: rgba(255,255,255,0.3);
        }
        footer a {
            color: rgba(255,255,255,0.5);
            text-decoration: none;
        }
        footer a:hover {
            color: var(--cyan);
        }
    </style>
</head>
