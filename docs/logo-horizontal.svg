<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 100">
  <defs>
    <linearGradient id="og" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#1da750" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="oe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#10B981" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#0ea374" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="om" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34D399" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#2bc48a" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#34D399" stop-opacity="0.3"/>
    </linearGradient>
    <radialGradient id="nuc" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.98"/>
      <stop offset="40%" stop-color="white" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#22C55E" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="amb" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="proton" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="white" stop-opacity="0.98"/>
      <stop offset="60%" stop-color="#e0fbe8" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0.4"/>
    </radialGradient>
    <radialGradient id="neutron" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="white" stop-opacity="0.95"/>
      <stop offset="60%" stop-color="#d4e8dc" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.3"/>
    </radialGradient>
    <radialGradient id="prob-cloud" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.12"/>
      <stop offset="50%" stop-color="#22C55E" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <filter id="gb" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="eg" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="g"/>
      <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Atom icon -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="42" fill="url(#amb)"/>
    <!-- de Broglie standing wave overlay -->
    <ellipse cx="0" cy="0" rx="34" ry="13" fill="none" stroke="url(#og)" stroke-width="0.3" opacity="0.12" stroke-dasharray="2 1"/>
    <ellipse cx="0" cy="0" rx="34" ry="13" fill="none" stroke="url(#oe)" stroke-width="0.3" opacity="0.12" stroke-dasharray="2 1" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="34" ry="13" fill="none" stroke="url(#om)" stroke-width="0.3" opacity="0.12" stroke-dasharray="2 1" transform="rotate(120)"/>
    <!-- Primary orbits -->
    <ellipse cx="0" cy="0" rx="34" ry="13" fill="none" stroke="url(#og)" stroke-width="1.6" opacity="0.65" filter="url(#gb)"/>
    <ellipse cx="0" cy="0" rx="34" ry="13" fill="none" stroke="white" stroke-width="0.3" opacity="0.2"/>
    <ellipse cx="0" cy="0" rx="34" ry="13" fill="none" stroke="url(#oe)" stroke-width="1.6" opacity="0.65" transform="rotate(60)" filter="url(#gb)"/>
    <ellipse cx="0" cy="0" rx="34" ry="13" fill="none" stroke="white" stroke-width="0.3" opacity="0.15" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="34" ry="13" fill="none" stroke="url(#om)" stroke-width="1.6" opacity="0.65" transform="rotate(120)" filter="url(#gb)"/>
    <ellipse cx="0" cy="0" rx="34" ry="13" fill="none" stroke="white" stroke-width="0.3" opacity="0.15" transform="rotate(120)"/>
    <!-- Nucleus with nucleons -->
    <circle cx="0" cy="0" r="7" fill="url(#nuc)"/>
    <circle cx="-1.2" cy="-0.5" r="1.8" fill="url(#proton)"/>
    <circle cx="1.2" cy="-0.5" r="1.8" fill="url(#proton)"/>
    <circle cx="0" cy="1.5" r="1.8" fill="url(#neutron)"/>
    <circle cx="0" cy="-1.5" r="1.5" fill="url(#neutron)"/>
    <circle cx="0" cy="0" r="1" fill="white" opacity="0.6"/>
    <ellipse cx="-1.5" cy="-2" rx="2" ry="1.2" fill="white" opacity="0.4"/>
    <!-- Electrons with probability clouds -->
    <g filter="url(#eg)">
      <circle cx="34" cy="0" r="5" fill="url(#prob-cloud)"/>
      <circle cx="34" cy="0" r="2.8" fill="white" opacity="0.92"/>
      <circle cx="34" cy="0" r="4" fill="#22C55E" opacity="0.25"/>
      <circle cx="-17" cy="-29.4" r="5" fill="url(#prob-cloud)"/>
      <circle cx="-17" cy="-29.4" r="2.8" fill="white" opacity="0.92"/>
      <circle cx="-17" cy="-29.4" r="4" fill="#10B981" opacity="0.25"/>
      <circle cx="-17" cy="29.4" r="5" fill="url(#prob-cloud)"/>
      <circle cx="-17" cy="29.4" r="2.8" fill="white" opacity="0.92"/>
      <circle cx="-17" cy="29.4" r="4" fill="#34D399" opacity="0.25"/>
    </g>
  </g>

  <!-- Wordmark -->
  <text x="105" y="58" font-family="'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif"
        font-size="36" font-weight="700" fill="white" letter-spacing="-1">
    Echoelmusic
  </text>
</svg>
