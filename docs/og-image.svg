<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Echoelmusic Branding System v7.0 — OG Image (Social Share 1200x630): Bio-Audio Waveform -->
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#030712"/>
      <stop offset="50%" stop-color="#041a0e"/>
      <stop offset="100%" stop-color="#030712"/>
    </linearGradient>
    <linearGradient id="brand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="50%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#34D399"/>
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="white" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <!-- Waveform stroke gradient -->
    <linearGradient id="ws" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0.6"/>
      <stop offset="15%" stop-color="#22C55E"/>
      <stop offset="40%" stop-color="#22C55E"/>
      <stop offset="70%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#34D399"/>
    </linearGradient>
    <!-- Waveform glow -->
    <linearGradient id="wg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.35"/>
      <stop offset="50%" stop-color="#10B981" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#34D399" stop-opacity="0.25"/>
    </linearGradient>
    <!-- Heart pulse -->
    <radialGradient id="hp" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.95"/>
      <stop offset="40%" stop-color="#F472B6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#F472B6" stop-opacity="0"/>
    </radialGradient>
    <!-- Ambient orbs -->
    <radialGradient id="soft1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="soft2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <!-- Filters -->
    <filter id="gb" x="-20%" y="-50%" width="140%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="bglow" x="-20%" y="-60%" width="140%" height="220%">
      <feGaussianBlur stdDeviation="10"/>
    </filter>
    <filter id="tg" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="dg" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="1.5" result="g"/>
      <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="eb" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-grad)"/>
  <rect width="1200" height="630" fill="url(#glass)"/>

  <!-- Ambient orbs -->
  <circle cx="200" cy="280" r="200" fill="url(#soft1)"/>
  <circle cx="950" cy="380" r="160" fill="url(#soft2)"/>

  <!-- Bio-Audio Waveform Mark (centered at 190, 315 — matching old atom position) -->
  <g transform="translate(190, 315)">
    <!-- Echo rings -->
    <circle cx="-8" cy="0" r="40" fill="none" stroke="#22C55E" stroke-width="1" opacity="0.08" filter="url(#eb)"/>
    <circle cx="-8" cy="0" r="70" fill="none" stroke="#10B981" stroke-width="0.8" opacity="0.06" filter="url(#eb)"/>
    <circle cx="-8" cy="0" r="105" fill="none" stroke="#34D399" stroke-width="0.6" opacity="0.04" filter="url(#eb)"/>

    <!-- Waveform: EKG spike → sine waves, span -110 to +110 -->
    <!-- Background glow -->
    <path d="M -110 0 L -70 0 L -54 -62 L -36 54 L -22 -32 C -14 -12 0 0 14 0 L 26 0 C 34 0 42 -28 54 -28 C 66 -28 70 0 80 0 C 88 0 94 26 102 26 C 108 26 110 6 114 0"
          fill="none" stroke="url(#wg)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"
          filter="url(#bglow)"/>

    <!-- Main waveform -->
    <path d="M -110 0 L -70 0 L -54 -62 L -36 54 L -22 -32 C -14 -12 0 0 14 0 L 26 0 C 34 0 42 -28 54 -28 C 66 -28 70 0 80 0 C 88 0 94 26 102 26 C 108 26 110 6 114 0"
          fill="none" stroke="url(#ws)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"
          filter="url(#gb)"/>

    <!-- Crisp top layer -->
    <path d="M -110 0 L -70 0 L -54 -62 L -36 54 L -22 -32 C -14 -12 0 0 14 0 L 26 0 C 34 0 42 -28 54 -28 C 66 -28 70 0 80 0 C 88 0 94 26 102 26 C 108 26 110 6 114 0"
          fill="none" stroke="url(#ws)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- White highlight -->
    <path d="M -110 0 L -70 0 L -54 -62 L -36 54 L -22 -32 C -14 -12 0 0 14 0 L 26 0 C 34 0 42 -28 54 -28 C 66 -28 70 0 80 0 C 88 0 94 26 102 26 C 108 26 110 6 114 0"
          fill="none" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.2"/>

    <!-- Heart pulse dot at R-peak -->
    <circle cx="-54" cy="-62" r="6" fill="url(#hp)" filter="url(#dg)"/>
    <circle cx="-54" cy="-62" r="2.5" fill="white" opacity="0.95"/>
  </g>

  <!-- App name -->
  <text x="420" y="268" font-family="'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif"
        font-size="82" font-weight="700" fill="white" filter="url(#tg)" letter-spacing="-2">
    Echoelmusic
  </text>

  <!-- Tagline -->
  <text x="420" y="325" font-family="'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif"
        font-size="30" fill="url(#brand)" font-weight="700" letter-spacing="-0.3">
    Create from Within
  </text>

  <!-- Description -->
  <text x="420" y="378" font-family="'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif"
        font-size="18" fill="rgba(255,255,255,0.5)" font-weight="400">
    Your heartbeat drives the music. Your body controls the light.
  </text>

  <!-- Feature badges -->
  <g transform="translate(420, 418)">
    <rect x="0" y="0" width="100" height="32" rx="16" fill="#22C55E" opacity="0.12"/>
    <text x="50" y="21" font-family="'Atkinson Hyperlegible', sans-serif" font-size="12" fill="#22C55E" text-anchor="middle" font-weight="700">6 Synths</text>

    <rect x="112" y="0" width="108" height="32" rx="16" fill="#10B981" opacity="0.1"/>
    <text x="166" y="21" font-family="'Atkinson Hyperlegible', sans-serif" font-size="12" fill="#10B981" text-anchor="middle" font-weight="700">90+ Effects</text>

    <rect x="232" y="0" width="120" height="32" rx="16" fill="#34D399" opacity="0.1"/>
    <text x="292" y="21" font-family="'Atkinson Hyperlegible', sans-serif" font-size="12" fill="#34D399" text-anchor="middle" font-weight="700">30+ Visuals</text>

    <rect x="364" y="0" width="118" height="32" rx="16" fill="url(#brand)" opacity="0.1"/>
    <text x="423" y="21" font-family="'Atkinson Hyperlegible', sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="700">Bio-Reactive</text>
  </g>

  <!-- Platforms -->
  <text x="420" y="508" font-family="'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif"
        font-size="14" fill="rgba(255,255,255,0.35)" font-weight="400" letter-spacing="0.5">
    iPhone  ·  iPad  ·  Mac  ·  Apple Watch  ·  Apple TV  ·  Vision Pro
  </text>

  <!-- Free badge -->
  <rect x="420" y="528" width="165" height="30" rx="15" fill="#22C55E" opacity="0.1"/>
  <text x="502.5" y="548" font-family="'Atkinson Hyperlegible', sans-serif" font-size="12" fill="#22C55E" text-anchor="middle" font-weight="700" letter-spacing="1">FREE FOR A LIMITED TIME</text>

  <!-- Bottom brand line -->
  <line x1="0" y1="620" x2="1200" y2="620" stroke="url(#brand)" stroke-width="1" opacity="0.15"/>
</svg>
