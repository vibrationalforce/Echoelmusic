<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="brand-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF1494"/>
      <stop offset="50%" stop-color="#9933FF"/>
      <stop offset="100%" stop-color="#00FFFF"/>
    </linearGradient>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050510"/>
      <stop offset="50%" stop-color="#0D0D26"/>
      <stop offset="100%" stop-color="#1A0D33"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="text-glow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="soft-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="40" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Ambient glow orbs -->
  <circle cx="200" cy="250" r="180" fill="#FF1494" opacity="0.08" filter="url(#soft-glow)"/>
  <circle cx="1000" cy="400" r="150" fill="#00FFFF" opacity="0.06" filter="url(#soft-glow)"/>
  <circle cx="600" cy="315" r="200" fill="#9933FF" opacity="0.05" filter="url(#soft-glow)"/>

  <!-- Atom icon - left side -->
  <g transform="translate(180, 315)" filter="url(#glow)">
    <circle cx="0" cy="0" r="120" fill="none" stroke="url(#brand-gradient)" stroke-width="1.5" opacity="0.15"/>
    <circle cx="0" cy="0" r="95" fill="none" stroke="url(#brand-gradient)" stroke-width="1.5" opacity="0.12"/>
    <circle cx="0" cy="0" r="60" fill="#FF1494" opacity="0.15"/>
    <ellipse cx="0" cy="0" rx="105" ry="40" fill="none" stroke="#00FFFF" stroke-width="3" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="105" ry="40" fill="none" stroke="#FF1494" stroke-width="3" opacity="0.5" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="105" ry="40" fill="none" stroke="#9933FF" stroke-width="3" opacity="0.5" transform="rotate(120)"/>
    <circle cx="0" cy="0" r="16" fill="white" opacity="0.95"/>
    <circle cx="0" cy="0" r="20" fill="#FF1494" opacity="0.2"/>
    <circle cx="105" cy="0" r="8" fill="white" opacity="0.9"/>
    <circle cx="-52" cy="-91" r="8" fill="white" opacity="0.9"/>
    <circle cx="-52" cy="91" r="8" fill="white" opacity="0.9"/>
  </g>

  <!-- App name -->
  <text x="420" y="270" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif"
        font-size="88" font-weight="800" fill="white" filter="url(#text-glow)" letter-spacing="-2">
    Echoelmusic
  </text>

  <!-- Tagline -->
  <text x="420" y="330" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif"
        font-size="32" fill="url(#brand-gradient)" font-weight="600" letter-spacing="-0.5">
    Create from Within
  </text>

  <!-- Description -->
  <text x="420" y="385" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
        font-size="20" fill="#999" font-weight="400">
    Your heartbeat drives the music. Your body controls the light.
  </text>

  <!-- Feature badges -->
  <g transform="translate(420, 430)">
    <rect x="0" y="0" width="100" height="34" rx="17" fill="#FF1494" opacity="0.15"/>
    <text x="50" y="22" font-family="SF Pro Text, sans-serif" font-size="13" fill="#FF1494" text-anchor="middle" font-weight="600">6 Synths</text>

    <rect x="115" y="0" width="110" height="34" rx="17" fill="#00FFFF" opacity="0.12"/>
    <text x="170" y="22" font-family="SF Pro Text, sans-serif" font-size="13" fill="#00FFFF" text-anchor="middle" font-weight="600">90+ Effects</text>

    <rect x="240" y="0" width="130" height="34" rx="17" fill="#9933FF" opacity="0.12"/>
    <text x="305" y="22" font-family="SF Pro Text, sans-serif" font-size="13" fill="#9933FF" text-anchor="middle" font-weight="600">30+ Visuals</text>

    <rect x="385" y="0" width="130" height="34" rx="17" fill="url(#brand-gradient)" opacity="0.12"/>
    <text x="450" y="22" font-family="SF Pro Text, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="600">Bio-Reactive</text>
  </g>

  <!-- Platforms -->
  <text x="420" y="520" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
        font-size="15" fill="#666" font-weight="400" letter-spacing="0.5">
    iPhone  ·  iPad  ·  Mac  ·  Apple Watch  ·  Apple TV  ·  Vision Pro
  </text>

  <!-- Free badge -->
  <rect x="420" y="540" width="170" height="32" rx="16" fill="#00FFFF" opacity="0.12"/>
  <text x="505" y="562" font-family="SF Pro Text, sans-serif" font-size="13" fill="#00FFFF" text-anchor="middle" font-weight="600" letter-spacing="1">FREE FOR A LIMITED TIME</text>

  <!-- Bottom wave -->
  <path d="M0 600 Q300 580 600 600 Q900 620 1200 600" fill="none" stroke="url(#brand-gradient)" stroke-width="1.5" opacity="0.2"/>
</svg>
