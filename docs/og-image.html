<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echoelmusic OG Image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            font-family: 'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #030712 0%, #041a0e 50%, #030712 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .ambient1 {
            position: absolute;
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(34,197,94,0.12) 0%, transparent 70%);
            top: -80px; left: -60px;
        }
        .ambient2 {
            position: absolute;
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(16,185,129,0.08) 0%, transparent 70%);
            bottom: -80px; right: -40px;
        }
        .content {
            position: relative; z-index: 1;
            display: flex; align-items: center; gap: 56px; padding: 60px;
        }
        .atom {
            width: 200px; height: 200px; position: relative; flex-shrink: 0;
        }
        .atom svg { width: 100%; height: 100%; }
        .text { max-width: 680px; }
        h1 {
            font-size: 72px; font-weight: 700; line-height: 1;
            margin-bottom: 16px; letter-spacing: -2px;
            background: linear-gradient(135deg, #22C55E, #10B981, #34D399);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .tagline {
            font-size: 26px; font-weight: 700; margin-bottom: 12px;
            color: rgba(255,255,255,0.9);
        }
        p {
            font-size: 16px; color: rgba(255,255,255,0.5);
            margin-bottom: 28px; line-height: 1.6;
        }
        .badges { display: flex; gap: 12px; margin-bottom: 24px; }
        .badge {
            padding: 6px 16px; border-radius: 20px; font-size: 12px;
            font-weight: 700; letter-spacing: 0.3px;
        }
        .badge-green { background: rgba(34,197,94,0.12); color: #22C55E; }
        .badge-emerald { background: rgba(16,185,129,0.1); color: #10B981; }
        .badge-mint { background: rgba(52,211,153,0.1); color: #34D399; }
        .badge-white { background: rgba(255,255,255,0.06); color: rgba(255,255,255,0.7); }
        .platforms {
            font-size: 13px; color: rgba(255,255,255,0.35); letter-spacing: 0.5px;
        }
        .free-badge {
            position: absolute; bottom: 36px; right: 56px;
            background: rgba(34,197,94,0.1); border: 1px solid rgba(34,197,94,0.2);
            padding: 8px 20px; border-radius: 20px;
            font-size: 12px; font-weight: 700; color: #22C55E;
            letter-spacing: 1px;
        }
        .bottom-line {
            position: absolute; bottom: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent, #22C55E, #10B981, #34D399, transparent);
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="ambient1"></div>
    <div class="ambient2"></div>

    <div class="content">
        <div class="atom">
            <svg viewBox="0 0 200 200" fill="none">
                <defs>
                    <linearGradient id="og" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#22C55E" stop-opacity="0.8"/><stop offset="100%" stop-color="#22C55E" stop-opacity="0.2"/></linearGradient>
                    <linearGradient id="oe" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#10B981" stop-opacity="0.2"/><stop offset="100%" stop-color="#10B981" stop-opacity="0.7"/></linearGradient>
                    <linearGradient id="om" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#34D399" stop-opacity="0.7"/><stop offset="100%" stop-color="#34D399" stop-opacity="0.3"/></linearGradient>
                    <radialGradient id="nuc" cx="50%" cy="45%" r="50%"><stop offset="0%" stop-color="white" stop-opacity="0.98"/><stop offset="40%" stop-color="white" stop-opacity="0.7"/><stop offset="70%" stop-color="#22C55E" stop-opacity="0.3"/><stop offset="100%" stop-color="#22C55E" stop-opacity="0"/></radialGradient>
                </defs>
                <ellipse cx="100" cy="100" rx="75" ry="28" fill="none" stroke="url(#og)" stroke-width="3" opacity="0.65"/>
                <ellipse cx="100" cy="100" rx="75" ry="28" fill="none" stroke="url(#oe)" stroke-width="3" opacity="0.65" transform="rotate(60 100 100)"/>
                <ellipse cx="100" cy="100" rx="75" ry="28" fill="none" stroke="url(#om)" stroke-width="3" opacity="0.65" transform="rotate(120 100 100)"/>
                <circle cx="100" cy="100" r="16" fill="url(#nuc)"/>
                <circle cx="100" cy="100" r="10" fill="white" opacity="0.95"/>
                <circle cx="175" cy="100" r="6" fill="white" opacity="0.92"/>
                <circle cx="62" cy="34" r="6" fill="white" opacity="0.92"/>
                <circle cx="62" cy="166" r="6" fill="white" opacity="0.92"/>
            </svg>
        </div>
        <div class="text">
            <h1>Echoelmusic</h1>
            <div class="tagline">Create from Within</div>
            <p>Your heartbeat drives the music. Your body controls the light. Bio-reactive creative platform.</p>
            <div class="badges">
                <span class="badge badge-green">6 Synths</span>
                <span class="badge badge-emerald">90+ Effects</span>
                <span class="badge badge-mint">30+ Visuals</span>
                <span class="badge badge-white">Bio-Reactive</span>
            </div>
            <div class="platforms">iPhone &middot; iPad &middot; Mac &middot; Apple Watch &middot; Apple TV &middot; Vision Pro</div>
        </div>
    </div>

    <div class="free-badge">FREE FOR A LIMITED TIME</div>
    <div class="bottom-line"></div>
</body>
</html>
