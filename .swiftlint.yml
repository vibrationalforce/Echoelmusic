# MARK: - Analyzer Rules
# Rules that require the full build process (slower but more thorough)

analyzer_rules:
  - unused_import
  - unused_declaration

# MARK: - Attributes Configuration

attributes:
  always_on_same_line:
    - "@IBAction"
    - "@NSManaged"
    - "@objc"
    - "@available"
  always_on_line_above:
    - "@discardableResult"
    - "@MainActor"
    - "@Published"
    - "@ObservedObject"
    - "@StateObject"
    - "@State"
    - "@Binding"
    - "@Environment"
    - "@EnvironmentObject"

# MARK: - Modifier Order

modifier_order:
  preferred_modifier_order:
    - override
    - acl
    - setteracl
    - dynamic
    - mutators
    - lazy
    - final
    - required
    - convenience
    - typeMethods
    - owned

# MARK: - SwiftUI Specific Configurations

# Allow implicit returns for SwiftUI views
implicit_return:
  included:
    - closure
    - function
    - getter

# Multiline parameters for SwiftUI views
multiline_parameters:
  allowsSingleLine: true

# MARK: - Performance and Memory

# Encourage value types over reference types where appropriate
class_delegate_protocol:
  severity: warning

# MARK: - Documentation

# Encourage documentation for public APIs
missing_docs:
  warning:
    - public
  excludes_extensions: true
  excludes_inherited_types: true

# MARK: - Code Organization

vertical_whitespace:
  max_empty_lines: 2

trailing_whitespace:
  ignores_empty_lines: false
  ignores_comments: false

# MARK: - Naming Conventions

# Allow audio-specific abbreviations
identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 50
    error: 60
  excluded:
    - id
    - db # Decibels
    - hz # Hertz
    - x
    - y
    - z
    - q # Quality factor in filters
    - f0 # Fundamental frequency
    - fc # Cutoff frequency
    - t # Time
    - dt # Delta time
    - fft # Fast Fourier Transform
    - dft # Discrete Fourier Transform
    - bpm # Beats per minute
    - lpf # Low-pass filter
    - hpf # High-pass filter
    - bpf # Band-pass filter
    - mpe # MIDI Polyphonic Expression
    - osc # Oscillator
    - env # Envelope
    - lfo # Low-frequency oscillator
    - vca # Voltage-controlled amplifier
    - vcf # Voltage-controlled filter
    - adsr # Attack-Decay-Sustain-Release
    - rms # Root mean square
    - ui # User interface
    - ar # Augmented reality
    - vr # Virtual reality
    - xr # Extended reality
    - ai # Artificial intelligence
    - ml # Machine learning
    - rgb # Red-Green-Blue
    - hsb # Hue-Saturation-Brightness

# MARK: - Build Performance

compilation_conditions:
  - DEBUG
  - RELEASE
  - TEST

# MARK: - Project-Specific Allowances

# Allow longer function bodies for DSP algorithms and SwiftUI views
function_body_length:
  warning: 50
  error: 100

# Allow longer type bodies for comprehensive engines and managers
type_body_length:
  warning: 300
  error: 500

# Allow slightly higher cyclomatic complexity for audio routing and state machines
cyclomatic_complexity:
  warning: 10
  error: 20
  ignores_case_statements: true

# MARK: - SwiftLint Version
# This configuration is optimized for SwiftLint 0.50.0+
